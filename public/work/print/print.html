<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Print Layout Cut 2025</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app-container">

    <aside class="sidebar-controls">
      <div class="parts-list-panel">
        <table class="parts-table">
          <thead>
            <tr>
              <th>Part</th>
              <th>Size</th>
              <th>Cut</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Neck</td>
              <td><select><option>S</option><option>M</option><option>L</option></select></td>
              <td><input type="number" value="1"></td>
            </tr>
            <tr>
              <td>Front</td>
              <td><select><option>S</option><option>M</option><option>L</option></select></td>
              <td><input type="number" value="1"></td>
            </tr>
            <tr>
              <td>Back</td>
              <td><select><option>S</option><option>M</option><option>L</option></select></td>
              <td><input type="number" value="1"></td>
            </tr>
            <tr>
              <td>Shoulder</td>
              <td><select><option>S</option><option>M</option><option>L</option></select></td>
              <td><input type="number" value="1"></td>
            </tr>
            <tr>
              <td>Sleeve</td>
              <td><select><option>S</option><option>M</option><option>L</option></select></td>
              <td><input type="number" value="2"></td>
            </tr>
            <tr>
              <td>Cuffs</td>
              <td><select><option>S</option><option>M</option><option>L</option></select></td>
              <td><input type="number" value="2"></td>
            </tr>
            <tr>
              <td>Hem</td>
              <td><select><option>S</option><option>M</option><option>L</option></select></td>
              <td><input type="number" value="1"></td>
            </tr>
            <tr>
              <td>Pocket</td>
              <td><select><option>S</option><option>M</option><option>L</option></select></td>
              <td><input type="number" value="1"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="saved-designs-panel">
          <div class="design-thumb"><img src="../../mannequin/mannequin_woman.png" alt="Design"></div>
          <div class="design-thumb"><img src="../../mannequin/mannequin_man.png" alt="Design"></div>
          <div class="design-thumb"><img src="../../mannequin/mannequin_kids.png" alt="Design"></div>
          <div class="design-thumb"><img src="../../mannequin/mannequin_woman_pose2.png" alt="Design"></div>
          <div class="design-thumb"><img src="../../mannequin/mannequin_woman_pose3.png" alt="Design"></div>
          <div class="design-thumb"><img src="../../mannequin/mannequin_woman_pose4.png" alt="Design"></div>
          <div class="design-thumb"><img src="../../mannequin/mannequin_man.png" alt="Design"></div>
          <div class="design-thumb"><img src="../../mannequin/mannequin_kids.png" alt="Design"></div>
          <button class="design-thumb add-button">+</button>
          <button class="design-thumb add-button">+</button>
          <button class="design-thumb add-button">+</button>
          <button class="design-thumb add-button">+</button>
      </div>
    </aside>

    <main class="main-workspace">
      <header class="main-header">
        <h1 class="title">Vivora Print Layout Cut 2025</h1>
        <div class="toolbar-area">
            <div class="action-toolbar">
              <button class="icon-button"><img src="../../create_parts/create_button/retreat.png" alt="Undo"></button>
              <button class="icon-button"><img src="../../create_parts/create_button/forward.png" alt="Redo"></button>
              <button class="icon-button"><img src="../../create_parts/create_button/reset.png" alt="Reset"></button>
              <button class="icon-button"><img src="../../create_parts/create_button/download.png" alt="Download"></button>
              <button class="icon-button"><img src="../../create_parts/create_button/upload.png" alt="Upload"></button>
              <button class="icon-button"><img src="../../create_parts/create_button/save.png" alt="Save"></button>
              <button class="icon-button"><img src="../../create_parts/create_button/graph_paper.png" alt="Grid"></button>
            </div>
            <div class="content-toolbar">
                <button class="icon-button"><img src="../../create_parts/contents_button/1_fashion-illustrations.png" alt="Fashion Illustration"></button>
                <button class="icon-button"><img src="../../create_parts/contents_button/2_fabric-matching.png" alt="Fabric Matching"></button>
                <button class="icon-button"><img src="../../create_parts/contents_button/3_clothing-design.png" alt="Clothing Design"></button>
                <button class="icon-button"><img src="../../create_parts/contents_button/4_pattern-creation.png" alt="Pattern Creation"></button>
                <button class="icon-button"><img src="../../create_parts/contents_button/5_grading.png" alt="Grading"></button>
                <button class="icon-button active"><img src="../../create_parts/contents_button/6_print-layout-cut.png" alt="Print Layout"></button>
                <button class="icon-button"><img src="../../create_parts/contents_button/digital-dressing-kids-mode.png" alt="Digital Kids Dressing"></button>
            </div>
        </div>
      </header>

      <div id="canvas-wrapper" class="canvas-wrapper">
        <div class="fabric-info">
            <div class="info-box">Fabric width : 110 cm</div>
            <div class="info-box">seam allowance : 1.5 mm</div>
        </div>
        
        <!-- interact.jsで操作するパーツ要素 -->
        <div class="pattern-part draggable" style="left: 50px; top: 50px;">
            <img src="../../patterns/front.png" alt="Front Piece">
            <div class="part-label">Front</div>
        </div>
        <div class="pattern-part draggable" style="left: 250px; top: 50px;">
            <img src="../../patterns/back.png" alt="Back Piece">
            <div class="part-label">Back</div>
        </div>
        <div class="pattern-part draggable" style="left: 450px; top: 50px;">
            <img src="../../patterns/sleeve.png" alt="Sleeve Piece">
            <div class="part-label">L.Sleeve</div>
        </div>
        <div class="pattern-part draggable" style="left: 650px; top: 50px;">
            <img src="../../patterns/sleeve.png" alt="Sleeve Piece">
            <div class="part-label">R.Sleeve</div>
        </div>

      </div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
