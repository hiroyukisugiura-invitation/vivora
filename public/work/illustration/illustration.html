<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="page-title">Vivora Fashion Illustration 2025</div>
    <div class="gender-switch">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </div>
    <div class="history-tool">
      <button><img src="create_parts/create_button/retreat.png" alt="Undo"></button>
      <button><img src="create_parts/create_button/forward.png" alt="Redo"></button>
      <button><img src="create_parts/create_button/save.png" alt="Save"></button>
      <button><img src="create_parts/create_button/upload.png" alt="Upload"></button>
      <button><img src="create_parts/create_button/download.png" alt="Download"></button>
      <button><img src="create_parts/create_button/graph_paper.png" alt="Grid"></button>
    </div>
    <div class="mode-switch">
      <button>2D</button>
      <button>3D</button>
    </div>
    <div class="next-button">
      <button>Next Step ▶︎▶︎</button>
    </div>
  </header>

  <main class="workspace">
    <section class="canvas">
      <img src="mannequin/mannequin_woman.png" alt="Mannequin" />
    </section>

    <aside class="tool-panel">
      <div class="contents-button">
        <img src="create_parts/contents_button/0_home.png" alt="Home" />
        <img src="create_parts/contents_button/1_fashion-illustrations.png" alt="Fashion Illustrations" />
        <img src="create_parts/contents_button/2_fabric-matching.png" alt="Fabric Matching" />
        <img src="create_parts/contents_button/3_clothing-design.png" alt="Clothing Design" />
        <img src="create_parts/contents_button/4_pattern-creation.png" alt="Pattern Creation" />
        <img src="create_parts/contents_button/5_grading.png" alt="Grading" />
        <img src="create_parts/contents_button/6_print-layout-cut.png" alt="Print Layout / Cut" />
      </div>

      <div class="tool-section stationery-tool">
        <label>Stationery</label>
        <div class="tool-icons">
          <img src="create_parts/design_button/pen.png" alt="Pen Tool">
          <img src="create_parts/design_button/brush.png" alt="Brush Tool">
          <img src="create_parts/design_button/markerpen.png" alt="Marker Tool">
          <img src="create_parts/design_button/sentence.png" alt="Text Tool">
          <img src="create_parts/design_button/select.png" alt="Fill Tool">
        </div>
      </div>

      <div class="tool-section zoom-tool">
        <label>Zoom</label>
        <div class="slider-control">
          <button>-</button>
          <input type="range" min="10" max="200" value="100">
          <button>+</button>
          <span>100%</span>
          <button class="reset">Reset</button>
        </div>
      </div>

      <div class="tool-section opacity-tool">
        <label>Opacity</label>
        <div class="slider-control">
          <button>-</button>
          <input type="range" min="10" max="100" value="100">
          <button>+</button>
          <span>100%</span>
          <button class="reset">Reset</button>
        </div>
      </div>

      <div class="tool-section color-tool">
        <label>Color</label>
        <div class="color-palette">
          <div class="swatches">
            <div class="color-swatch" style="background:#fff"></div>
            <div class="color-swatch" style="background:#ccc"></div>
            <div class="color-swatch" style="background:#f00"></div>
          </div>
          <div class="custom-tools">
            <button>＋</button><button>＋</button><button>＋</button>
            <button>...</button>
            <button><img src="color/spuit.png" alt="Eyedropper Tool"></button>
          </div>
        </div>
      </div>

      <div class="tool-section layer-panel">
        <label>Layer</label>
        <div class="layer-item">
          <img src="create_parts/layer_button/layerlock.png" alt="Lock Layer">
          <img src="create_parts/layer_button/layerdisplay.png" alt="Toggle Visibility">
          <img src="create_parts/layer_button/layerpanelplus.png" alt="Add Layer">
          <img src="create_parts/layer_button/layerreproduction.png" alt="Duplicate Layer">
          <img src="create_parts/layer_button/layerdestruction.png" alt="Delete Layer">
        </div>
      </div>
    </aside>
  </main>
</body>
</html>
