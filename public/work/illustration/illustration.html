  <script>
    // === JS: simple mannequin center + zoom/opacity controls ===
    const mannequin = document.getElementById('mannequin');
    const zoomRange = document.getElementById('zoomRange');
    const opacityRange = document.getElementById('opacityRange');

    function applyZoom() {
      const z = Number(zoomRange.value) / 100;
      mannequin.style.transform = `translate(-50%, -50%) scale(${z})`;
      document.querySelectorAll('.hud .hud-label')[0].textContent = `${Math.round(z*100)} %`;
    }
    function applyOpacity() {
      mannequin.style.opacity = String(Number(opacityRange.value) / 100);
    }
    zoomRange.addEventListener('input', applyZoom);
    opacityRange.addEventListener('input', applyOpacity);
    applyZoom();
    applyOpacity();

    // color palette click -> outline ring + (future) drawing color set
    document.querySelectorAll('.swatch').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.swatch').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        // TODO: set drawing color with btn.dataset.color
      });
    });

    // Prevent image drag ghosting
    document.addEventListener('dragstart', e => e.preventDefault());
  </script>
