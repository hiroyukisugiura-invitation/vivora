<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <!-- ========== Top Bar ========== -->
    <header class="top-bar">
      <h1 class="page-title">Vivora Fashion Illustration 2025</h1>
      <div class="next-button">
        <button>Next Step »»</button>
      </div>
      <div class="toolbar">
        <div class="gender-switch">
          <button>Woman</button>
          <button>Man</button>
          <button>Kids</button>
        </div>
        <div class="history-tool">
          <img src="create_parts/create_button/retreat.png" alt="Undo">
          <img src="create_parts/create_button/forward.png" alt="Redo">
          <img src="create_parts/create_button/reset.png" alt="Reset">
          <img src="create_parts/create_button/download.png" alt="Download">
          <img src="create_parts/create_button/upload.png" alt="Upload">
          <img src="create_parts/create_button/save.png" alt="Save">
          <img src="create_parts/create_button/graph_paper.png" alt="Grid">
        </div>
        <div class="mode-switch">
          <button>2D</button>
          <button>3D</button>
        </div>
        <div class="contents-button">
          <img src="create_parts/contents_button/0_home.png" alt="Home">
          <img src="create_parts/contents_button/1_fashion-illustrations.png" alt="Fi">
          <img src="create_parts/contents_button/2_fabric-matching.png" alt="Fm">
          <img src="create_parts/contents_button/3_clothing-design.png" alt="Cd">
          <img src="create_parts/contents_button/4_pattern-creation.png" alt="Pt">
          <img src="create_parts/contents_button/5_grading.png" alt="Gr">
          <img src="create_parts/contents_button/6_print-layout-cut.png" alt="Plc">
          <img src="create_parts/contents_button/digital-dressing-kids-mode.png" alt="Dk">
        </div>
      </div>
    </header>

    <!-- ========== Main Layout ========== -->
    <main class="workspace">
      <!-- Canvas Area -->
      <div class="canvas">
        <img src="mannequin/mannequin_woman.png" alt="Mannequin base" id="mannequin">
      </div>

      <!-- Sidebar Tools -->
      <aside class="tool-panel">
        <!-- Create Data -->
        <div class="tool-section">
          <label>Create data</label>
          <div class="tool-icons">
            <div class="slot">+</div>
            <div class="slot">+</div>
            <div class="slot">+</div>
            <div class="slot">+</div>
          </div>
        </div>

        <!-- Layer Panel -->
        <div class="tool-section layer-item">
          <label>Layer</label>
          <div class="layer-box">
            <div class="layer-left"></div>
            <div class="layer-right">
              <img src="create_parts/layer_button/layerlock.png" alt="Lock">
              <img src="create_parts/layer_button/layerpanelplus.png" alt="Add">
              <img src="create_parts/layer_button/layerdisplay.png" alt="Visible">
              <img src="create_parts/layer_button/layerreproduction.png" alt="Duplicate">
              <img src="create_parts/layer_button/layerdestruction.png" alt="Delete">
            </div>
          </div>
          <!-- Repeat for multiple layers -->
        </div>

        <!-- Stationery Tool -->
        <div class="tool-section">
          <label>Stationery</label>
          <div class="stationery-grid">
            <img src="create_parts/design_button/select.png" alt="Select">
            <img src="create_parts/design_button/move.png" alt="Move">
            <img src="create_parts/design_button/text.png" alt="Text">
            <img src="create_parts/design_button/image.png" alt="Image">
            <img src="create_parts/design_button/pen.png" alt="Pen">
            <img src="create_parts/design_button/brush.png" alt="Brush">
            <img src="create_parts/design_button/eraser.png" alt="Eraser">
            <img src="create_parts/design_button/clock.png" alt="Clock">
            <img src="create_parts/design_button/percent.png" alt="Percent">
            <img src="create_parts/design_button/fill.png" alt="Fill">
            <img src="create_parts/design_button/rect.png" alt="Rect">
            <img src="create_parts/design_button/diag.png" alt="Diag">
          </div>
        </div>

        <!-- Zoom Slider -->
        <div class="tool-section">
          <label>Zoom</label>
          <div class="slider-control">
            <button>-</button>
            <input type="range" min="1" max="400" value="100">
            <button>+</button>
            <span>100%</span>
            <button class="reset">Reset</button>
          </div>
        </div>

        <!-- Opacity Slider -->
        <div class="tool-section">
          <label>Opacity</label>
          <div class="slider-control">
            <button>-</button>
            <input type="range" min="0" max="100" value="100">
            <button>+</button>
            <span>100%</span>
            <button class="reset">Reset</button>
          </div>
        </div>

        <!-- Color Panel -->
        <div class="tool-section">
          <label>Color</label>
          <div class="swatches">
            <div class="color-swatch" style="background:#fff;"></div>
            <div class="color-swatch" style="background:#ddd;"></div>
            <div class="color-swatch" style="background:#aaa;"></div>
            <div class="color-swatch" style="background:#f5a623;"></div>
            <div class="color-swatch" style="background:#f00;"></div>
            <div class="color-swatch" style="background:#000;"></div>
          </div>
          <div class="custom-tools">
            <button>+</button>
            <button>+</button>
            <button>+</button>
            <button>+</button>
            <button>+</button>
            <button><img src="create_parts/design_button/eyedropper.png" alt="Eyedropper"></button>
          </div>
        </div>
      </aside>
    </main>
  </div>
</body>
</html>
