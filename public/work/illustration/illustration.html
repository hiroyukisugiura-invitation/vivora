<!-- index.html (HTML+js) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="hdr">
    <h1>Vivora Fashion Illustration 2025</h1>
    <nav class="tabs">
      <button>home</button>
      <button class="on">fashion<br>illustration</button>
      <button>fabric<br>matching</button>
      <button>clothing<br>design</button>
      <button>pattern</button>
      <button>grading</button>
      <button>print<br>layout</button>
    </nav>
  </header>

  <main class="wrap">
    <!-- 左：ボード -->
    <section class="board">
      <div class="board-inner">
        <img id="mannequin" class="mannequin" src="public/mannequin/mannequin_woman.png" alt="">
        <div class="zoom">
          <span id="zoomLabel">100%</span>
          <input id="zoomRange" type="range" min="50" max="200" value="100">
        </div>
      </div>
    </section>

    <!-- 右：壁 -->
    <aside class="wall">
      <!-- IO -->
      <div class="io">
        <button class="io-btn"><img src="public/create_parts/create_button/upload.png" alt=""></button>
        <button class="io-btn"><img src="public/create_parts/create_button/download.png" alt=""></button>
        <button class="io-btn"><img src="public/create_parts/create_button/save.png" alt=""></button>
      </div>

      <div class="wall-grid">
        <!-- ツール -->
        <div class="tools">
          <button class="tool"><img src="public/create_parts/design_button/select.png" alt=""></button>
          <button class="tool"><img src="public/create_parts/design_button/direct_select.png" alt=""></button>
          <button class="tool"><img src="public/create_parts/design_button/square.png" alt=""></button>
          <button class="tool"><img src="public/create_parts/design_button/circle.png" alt=""></button>
          <button class="tool"><img src="public/create_parts/design_button/brush.png" alt=""></button>
          <button class="tool"><img src="public/create_parts/design_button/pen.png" alt=""></button>
          <button class="tool"><img src="public/create_parts/design_button/circlebrush.png" alt=""></button>
          <button class="tool"><img src="public/create_parts/design_button/ballpointpen.png" alt=""></button>
          <button class="tool"><img src="public/create_parts/design_button/markerpen.png" alt=""></button>
          <button class="tool"><img src="public/create_parts/design_button/eraser.png" alt=""></button>
          <button class="tool"><img src="public/create_parts/design_button/sentence.png" alt=""></button>
          <button id="opacityBtn" class="tool"><img src="public/create_parts/design_button/opasity_ber.png" alt=""></button>
          <button class="tool"><img src="public/create_parts/design_button/graph_paper.png" alt=""></button>
        </div>

        <!-- カテゴリ -->
        <div class="cats">
          <div class="cat"><button>Tops</button><div class="cell"></div></div>
          <div class="cat"><button>Bottoms</button><div class="cell"></div></div>
          <div class="cat"><button>Sleeves</button><div class="cell"></div></div>
          <div class="cat"><button>Collar</button><div class="cell"></div></div>
          <div class="cat"><button>Pockets</button><div class="cell"></div></div>
          <div class="cat"><button>Buttons</button><div class="cell"></div></div>
          <div class="cat"><button>Skirts</button><div class="cell"></div></div>
          <div class="cat"><button>Belts</button><div class="cell"></div></div>
          <div class="cat"><button>Zippers</button><div class="cell"></div></div>
          <div class="cat"><button>Hems</button><div class="cell"></div></div>
          <div class="cat"><button>Necklines</button><div class="cell"></div></div>
          <div class="cat"><button>Backstyle</button><div class="cell"></div></div>
          <div class="cat"><button>Accessories</button><div class="cell"></div></div>
        </div>

        <!-- パレット -->
        <div class="palette">
          <button class="dot" style="--c:#ffffff;border:1px solid #c8c8c8"></button>
          <button class="dot" style="--c:#e9e8e3"></button>
          <button class="dot" style="--c:#f5d0aa"></button>
          <button class="dot" style="--c:#f2955f"></button>
          <button class="dot" style="--c:#ef2c2c"></button>
          <button class="dot" style="--c:#a91d8f"></button>
          <button class="dot" style="--c:#6d27c4"></button>
          <button class="dot" style="--c:#2f55d4"></button>
          <button class="dot" style="--c:#1b8bd1"></button>
          <button class="dot" style="--c:#1fa24c"></button>
          <button class="dot" style="--c:#c3c33b"></button>
          <button class="dot" style="--c:#000000"></button>
        </div>
      </div>

      <!-- 透明度 -->
      <div id="opacityPanel" class="opacity" hidden>
        <label>Opacity</label>
        <input id="opacityRange" type="range" min="0" max="100" value="100">
        <span id="opacityVal">100%</span>
      </div>
    </aside>
  </main>

  <!-- 下：サムネ帯 -->
  <footer class="strip">
    <div class="thumbs">
      <figure class="th"><img src="public/clothing/tshirt.png" alt=""><figcaption>tshirt</figcaption></figure>
      <figure class="th"><img src="public/bottoms/jeans.png" alt=""><figcaption>jeans</figcaption></figure>
      <figure class="th"><img src="public/sleeves/shortsleeve.png" alt=""><figcaption>shortsleeve</figcaption></figure>
      <figure class="th"><img src="public/collars/roundcollar.png" alt=""><figcaption>roundcollar</figcaption></figure>
      <figure class="th"><img src="public/pockets/patchpocket.png" alt=""><figcaption>patchpocket</figcaption></figure>
      <figure class="th"><img src="public/buttons/centerbutton.png" alt=""><figcaption>centerbutton</figcaption></figure>
      <figure class="th"><img src="public/skirts/aline_skirt.png" alt=""><figcaption>alineskirt</figcaption></figure>
      <figure class="th"><img src="public/belts/waistbelt.png" alt=""><figcaption>waistbelt</figcaption></figure>
      <figure class="th"><img src="public/zippers/frontzipper.png" alt=""><figcaption>frontzipper</figcaption></figure>
      <figure class="th"><img src="public/hems/rawhem.png" alt=""><figcaption>rawhem</figcaption></figure>
      <figure class="th"><img src="public/necklines/boatneck.png" alt=""><figcaption>boatneck</figcaption></figure>
      <figure class="th"><img src="public/backstyle/openback.png" alt=""><figcaption>openback</figcaption></figure>
      <figure class="th"><img src="public/accessories/ribbon.png" alt=""><figcaption>ribbon</figcaption></figure>
    </div>
  </footer>

  <script>
    // Zoom
    const r = document.getElementById('zoomRange');
    const lbl = document.getElementById('zoomLabel');
    const man = document.getElementById('mannequin');
    const setZoom = v => { lbl.textContent = v + '%'; man.style.transform = `translate(-50%,-50%) scale(${v/100})`; };
    r.addEventListener('input', e => setZoom(e.target.value)); setZoom(100);

    // Opacity
    const opBtn = document.getElementById('opacityBtn');
    const opPanel = document.getElementById('opacityPanel');
    const opRange = document.getElementById('opacityRange');
    const opVal = document.getElementById('opacityVal');
    opBtn.addEventListener('click', ()=> opPanel.hidden = !opPanel.hidden);
    opRange.addEventListener('input', e => { man.style.opacity = e.target.value/100; opVal.textContent = e.target.value + '%'; });

    // Palette UI
    document.querySelectorAll('.palette .dot').forEach(b=>{
      b.addEventListener('click', ()=>{
        document.querySelectorAll('.palette .dot').forEach(x=>x.classList.remove('on'));
        b.classList.add('on');
      });
    });
  </script>
</body>
</html>
