<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Top Bar Area -->
    <div class="top-area">
      <span class="page-title">Vivora Fashion Illustration 2025</span>
      
      <!-- Gender Buttons -->
      <div class="gender-group">
        <button class="gender-btn active" data-gender="woman">Woman</button>
        <button class="gender-btn" data-gender="man">Man</button>
        <button class="gender-btn" data-gender="kids">Kids</button>
      </div>

      <!-- History Tools -->
      <div class="history-group">
        <button class="tool-icon"><img src="../../create_parts/create_button/retreat.png" alt="Undo"></button>
        <button class="tool-icon"><img src="../../create_parts/create_button/forward.png" alt="Redo"></button>
        <button class="tool-icon" id="btn-reset"><img src="../../create_parts/create_button/reset.png" alt="Reset"></button>
        <button class="tool-icon"><img src="../../create_parts/create_button/save.png" alt="Save"></button>
        <button class="tool-icon"><img src="../../create_parts/create_button/upload.png" alt="Upload"></button>
        <button class="tool-icon"><img src="../../create_parts/create_button/download.png" alt="Download"></button>
        <button class="tool-icon" id="grid-toggle"><img src="../../create_parts/create_button/graph_paper.png" alt="Grid"></button>
      </div>

      <!-- Mode Buttons -->
      <div class="mode-group">
        <button class="mode-btn active" data-mode="2d">2D</button>
        <button class="mode-btn" data-mode="3d">3D</button>
      </div>

      <!-- Next Button -->
      <button class="next-button">Next Step »»</button>
    </div>

    <!-- Main Work Area -->
    <div class="work-area">
      <!-- Canvas -->
      <div class="canvas" id="canvas">
        <img id="mannequin" src="../../mannequin/mannequin_woman.png" alt="Mannequin">
        <div class="grid-overlay"></div>
      </div>

      <!-- Tools Panel -->
      <div class="tools-panel">
        <!-- Contents Icons -->
        <div class="contents-bar">
          <button class="content-btn"><img src="../../create_parts/contents_button/0_home.png" alt="Home"></button>
          <button class="content-btn"><img src="../../create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations"></button>
          <button class="content-btn"><img src="../../create_parts/contents_button/2_fabric-matching.png" alt="Fabric"></button>
          <button class="content-btn"><img src="../../create_parts/contents_button/3_clothing-design.png" alt="Clothing"></button>
          <button class="content-btn"><img src="../../create_parts/contents_button/4_pattern-creation.png" alt="Pattern"></button>
          <button class="content-btn"><img src="../../create_parts/contents_button/5_grading.png" alt="Grading"></button>
          <button class="content-btn"><img src="../../create_parts/contents_button/6_print-layout-cut.png" alt="Print"></button>
          <button class="content-btn"><img src="../../create_parts/contents_button/digital-dressing-kids-mode.png" alt="Kids"></button>
        </div>

        <!-- Layers Section -->
        <div class="layers-section">
          <!-- Layer 1 -->
          <div class="layer-row">
            <button class="layer-btn-left"><img src="../../create_parts/layer_button/layerpanelplus.png" alt="Add"></button>
            <div class="layer-main">
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerlock.png" alt="Lock"></button>
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerdisplay.png" alt="Show"></button>
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerhidden.png" alt="Hide"></button>
              <span class="layer-text">Layer 1</span>
            </div>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerlayer integration.png" alt="Merge"></button>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerreproduction.png" alt="Copy"></button>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerdestruction.png" alt="Delete"></button>
          </div>

          <!-- Layer 2 -->
          <div class="layer-row">
            <button class="layer-btn-left"><img src="../../create_parts/layer_button/layerpanelplus.png" alt="Add"></button>
            <div class="layer-main">
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerlock.png" alt="Lock"></button>
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerdisplay.png" alt="Show"></button>
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerhidden.png" alt="Hide"></button>
              <span class="layer-text">Layer 2</span>
            </div>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerlayer integration.png" alt="Merge"></button>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerreproduction.png" alt="Copy"></button>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerdestruction.png" alt="Delete"></button>
          </div>

          <!-- Layer 3 -->
          <div class="layer-row">
            <button class="layer-btn-left"><img src="../../create_parts/layer_button/layerpanelplus.png" alt="Add"></button>
            <div class="layer-main">
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerlock.png" alt="Lock"></button>
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerdisplay.png" alt="Show"></button>
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerhidden.png" alt="Hide"></button>
              <span class="layer-text">Layer 3</span>
            </div>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerlayer integration.png" alt="Merge"></button>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerreproduction.png" alt="Copy"></button>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerdestruction.png" alt="Delete"></button>
          </div>

          <!-- Layer 4 -->
          <div class="layer-row">
            <button class="layer-btn-left"><img src="../../create_parts/layer_button/layerpanelplus.png" alt="Add"></button>
            <div class="layer-main">
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerlock.png" alt="Lock"></button>
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerdisplay.png" alt="Show"></button>
              <button class="layer-inner-btn"><img src="../../create_parts/layer_button/layerhidden.png" alt="Hide"></button>
              <span class="layer-text">Layer 4</span>
            </div>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerlayer integration.png" alt="Merge"></button>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerreproduction.png" alt="Copy"></button>
            <button class="layer-btn-right"><img src="../../create_parts/layer_button/layerdestruction.png" alt="Delete"></button>
          </div>
        </div>

        <!-- Stationery Section -->
        <div class="section">
          <div class="section-title">STATIONERY</div>
          <div class="stationery-tools">
            <button class="stationery-btn"><img src="../../create_parts/design_button/pen.png" alt="Pen"></button>
            <button class="stationery-btn"><img src="../../create_parts/design_button/eraser.png" alt="Eraser"></button>
            <button class="stationery-btn"><img src="../../create_parts/design_button/direct_select.png" alt="Select"></button>
            <button class="stationery-btn"><img src="../../create_parts/design_button/square.png" alt="Square"></button>
            <button class="stationery-btn selected"><div class="blue-rect"></div></button>
          </div>
        </div>

        <!-- Zoom Section -->
        <div class="section">
          <div class="section-title">ZOOM</div>
          <div class="slider-row">
            <button class="small-btn" id="zoom-minus">−</button>
            <input type="range" id="zoomSlider" min="-50" max="50" value="0">
            <button class="small-btn" id="zoom-plus">+</button>
            <span class="value-text" id="zoomText">0%</span>
            <button class="reset-btn" id="zoom-reset">Reset</button>
          </div>
        </div>

        <!-- Opacity Section -->
        <div class="section">
          <div class="section-title">OPACITY</div>
          <div class="slider-row">
            <button class="small-btn" id="opacity-minus">−</button>
            <input type="range" id="opacitySlider" min="0" max="100" value="100">
            <button class="small-btn" id="opacity-plus">+</button>
            <span class="value-text" id="opacityText">100%</span>
            <button class="reset-btn" id="opacity-reset">Reset</button>
          </div>
        </div>

        <!-- Color Section -->
        <div class="section">
          <div class="section-title">COLOR</div>
          <div class="color-palette">
            <div class="color-box" style="background:#d4d4d4"></div>
            <div class="color-box" style="background:#ffeb3b"></div>
            <div class="color-box" style="background:#ff6b9d"></div>
            <div class="color-box" style="background:#f44336"></div>
            <div class="color-box" style="background:#4caf50"></div>
            <div class="color-box" style="background:#00bcd4"></div>
            <div class="color-box" style="background:#9c27b0"></div>
            <div class="color-box" style="background:#795548"></div>
            <div class="color-box" style="background:#607d8b"></div>
            <button class="color-add">+</button>
            <button class="color-add">+</button>
          </div>
        </div>

        <!-- Empty Area -->
        <div class="empty-area"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    (function() {
      'use strict';

      // Mannequin paths
      const MANNEQUIN = {
        woman: '../../mannequin/mannequin_woman.png',
        man: '../../mannequin/mannequin_man.png',
        kids: '../../mannequin/mannequin_kids.png'
      };

      const canvas = document.getElementById('canvas');
      const mannequin = document.getElementById('mannequin');

      // Gender switch
      document.querySelectorAll('.gender-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          const gender = this.dataset.gender;
          if (MANNEQUIN[gender]) {
            mannequin.src = MANNEQUIN[gender];
          }
        });
      });

      // Mode switch
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
        });
      });

      // Grid toggle
      document.getElementById('grid-toggle').addEventListener('click', function() {
        canvas.classList.toggle('show-grid');
      });

      // Zoom control
      const zoomSlider = document.getElementById('zoomSlider');
      const zoomText = document.getElementById('zoomText');
      
      function setZoom(val) {
        const scale = 1 + (val / 100);
        mannequin.style.transform = `scale(${scale})`;
        zoomText.textContent = val + '%';
        zoomSlider.value = val;
      }

      zoomSlider.addEventListener('input', e => setZoom(e.target.value));
      document.getElementById('zoom-minus').addEventListener('click', () => {
        setZoom(Math.max(-50, parseInt(zoomSlider.value) - 10));
      });
      document.getElementById('zoom-plus').addEventListener('click', () => {
        setZoom(Math.min(50, parseInt(zoomSlider.value) + 10));
      });
      document.getElementById('zoom-reset').addEventListener('click', () => setZoom(0));

      // Opacity control
      const opacitySlider = document.getElementById('opacitySlider');
      const opacityText = document.getElementById('opacityText');
      
      function setOpacity(val) {
        mannequin.style.opacity = val / 100;
        opacityText.textContent = val + '%';
        opacitySlider.value = val;
      }

      opacitySlider.addEventListener('input', e => setOpacity(e.target.value));
      document.getElementById('opacity-minus').addEventListener('click', () => {
        setOpacity(Math.max(0, parseInt(opacitySlider.value) - 10));
      });
      document.getElementById('opacity-plus').addEventListener('click', () => {
        setOpacity(Math.min(100, parseInt(opacitySlider.value) + 10));
      });
      document.getElementById('opacity-reset').addEventListener('click', () => setOpacity(100));

      // Reset all
      document.getElementById('btn-reset').addEventListener('click', function() {
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        document.querySelector('.gender-btn[data-gender="woman"]').classList.add('active');
        mannequin.src = MANNEQUIN.woman;
        
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.querySelector('.mode-btn[data-mode="2d"]').classList.add('active');
        
        setZoom(0);
        setOpacity(100);
        canvas.classList.remove('show-grid');
      });

      // Initialize
      setZoom(0);
      setOpacity(100);
    })();
  </script>
</body>
</html>
