<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- ========== 固定ボード（1280×820） ========== -->
  <div class="board">
    <!-- ===== ヘッダー：タイトル左 / Next Step 右 ===== -->
    <header class="header">
      <h1 class="title">Vivora Fashion Illustration 2025</h1>
      <a href="#" class="next-step">Next Step »</a>
    </header>

    <!-- ===== メイン：左 = キャンバス ／ 右 = ツールパネル ===== -->
    <div class="work-area">
      <!-- ---- キャンバス枠（丸角・薄い影） ---- -->
      <section class="canvas-wrap" aria-label="canvas">
        <div class="canvas-frame">
          <!-- マネキン（中央固定表示） -->
          <img
            class="mannequin"
            src="/public/mannequin/mannequin_woman.png"
            alt="mannequin" />
          <!-- 右中のズームUI（ダミー表示） -->
          <div class="zoom-chip">
            <span>100 %</span>
            <i class="dot" aria-hidden="true"></i>
          </div>
        </div>
      </section>

      <!-- ---- 右パネル ---- -->
      <aside class="right-panel">
        <!-- IO（DL / UP / SAVE） -->
        <div class="io-row" aria-label="io">
          <button class="io-btn" title="Download">
            <img src="/public/create_parts/create_button/download.png" alt="download" />
          </button>
          <button class="io-btn" title="Upload">
            <img src="/public/create_parts/create_button/upload.png" alt="upload" />
          </button>
          <button class="io-btn" title="Save">
            <img src="/public/create_parts/create_button/save.png" alt="save" />
          </button>
        </div>

        <!-- レイヤー（左） × ステーショナリー（中） × パレット（右） -->
        <div class="side-columns">
          <!-- 左：レイヤー列（5枚の縦長カード） -->
          <div class="layers-col" aria-label="layers">
            <!-- 1 -->
            <div class="layer-card">
              <div class="layer-head">
                <img src="/public/create_parts/layer_button/layerdisplay.png" alt="display" />
                <img src="/public/create_parts/layer_button/layerhidden.png"  alt="hidden" />
                <img src="/public/create_parts/layer_button/layerlock.png"    alt="lock" />
              </div>
              <div class="layer-body"></div>
              <div class="layer-foot">
                <img src="/public/create_parts/layer_button/layerpanelplus.png"        alt="plus" />
                <img src="/public/create_parts/layer_button/layerreproduction.png"     alt="duplicate" />
                <img src="/public/create_parts/layer_button/layerlayer integration.png" alt="merge" />
                <img src="/public/create_parts/layer_button/layerdestruction.png"      alt="delete" />
              </div>
            </div>
            <!-- 2 -->
            <div class="layer-card">
              <div class="layer-head">
                <img src="/public/create_parts/layer_button/layerdisplay.png" alt="display" />
                <img src="/public/create_parts/layer_button/layerhidden.png"  alt="hidden" />
                <img src="/public/create_parts/layer_button/layerlock.png"    alt="lock" />
              </div>
              <div class="layer-body"></div>
              <div class="layer-foot">
                <img src="/public/create_parts/layer_button/layerpanelplus.png"        alt="plus" />
                <img src="/public/create_parts/layer_button/layerreproduction.png"     alt="duplicate" />
                <img src="/public/create_parts/layer_button/layerlayer integration.png" alt="merge" />
                <img src="/public/create_parts/layer_button/layerdestruction.png"      alt="delete" />
              </div>
            </div>
            <!-- 3 -->
            <div class="layer-card">
              <div class="layer-head">
                <img src="/public/create_parts/layer_button/layerdisplay.png" alt="display" />
                <img src="/public/create_parts/layer_button/layerhidden.png"  alt="hidden" />
                <img src="/public/create_parts/layer_button/layerlock.png"    alt="lock" />
              </div>
              <div class="layer-body"></div>
              <div class="layer-foot">
                <img src="/public/create_parts/layer_button/layerpanelplus.png"        alt="plus" />
                <img src="/public/create_parts/layer_button/layerreproduction.png"     alt="duplicate" />
                <img src="/public/create_parts/layer_button/layerlayer integration.png" alt="merge" />
                <img src="/public/create_parts/layer_button/layerdestruction.png"      alt="delete" />
              </div>
            </div>
            <!-- 4 -->
            <div class="layer-card">
              <div class="layer-head">
                <img src="/public/create_parts/layer_button/layerdisplay.png" alt="display" />
                <img src="/public/create_parts/layer_button/layerhidden.png"  alt="hidden" />
                <img src="/public/create_parts/layer_button/layerlock.png"    alt="lock" />
              </div>
              <div class="layer-body"></div>
              <div class="layer-foot">
                <img src="/public/create_parts/layer_button/layerpanelplus.png"        alt="plus" />
                <img src="/public/create_parts/layer_button/layerreproduction.png"     alt="duplicate" />
                <img src="/public/create_parts/layer_button/layerlayer integration.png" alt="merge" />
                <img src="/public/create_parts/layer_button/layerdestruction.png"      alt="delete" />
              </div>
            </div>
            <!-- 5 -->
            <div class="layer-card">
              <div class="layer-head">
                <img src="/public/create_parts/layer_button/layerdisplay.png" alt="display" />
                <img src="/public/create_parts/layer_button/layerhidden.png"  alt="hidden" />
                <img src="/public/create_parts/layer_button/layerlock.png"    alt="lock" />
              </div>
              <div class="layer-body"></div>
              <div class="layer-foot">
                <img src="/public/create_parts/layer_button/layerpanelplus.png"        alt="plus" />
                <img src="/public/create_parts/layer_button/layerreproduction.png"     alt="duplicate" />
                <img src="/public/create_parts/layer_button/layerlayer integration.png" alt="merge" />
                <img src="/public/create_parts/layer_button/layerdestruction.png"      alt="delete" />
              </div>
            </div>
          </div>

          <!-- 中：ステーショナリー工具列 -->
          <div class="tools-col" aria-label="stationery">
            <button class="tool"><img src="/public/create_parts/object_btn/select.png"        alt="select" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/direct_select.png" alt="direct select" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/square.png"        alt="square" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/circle.png"        alt="circle" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/brush.png"         alt="brush" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/pen.png"           alt="pen" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/circlebrush.png"   alt="circle brush" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/ballpointpen.png"  alt="ballpoint pen" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/markerpen.png"     alt="marker" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/eraser.png"        alt="eraser" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/sentence.png"      alt="text" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/opasity_ber.png"   alt="opacity" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/graph_paper.png"   alt="graph" /></button>
            <button class="tool"><img src="/public/create_parts/object_btn/layer.png"         alt="layer" /></button>
          </div>

          <!-- 右：カラー縦パレット -->
          <div class="palette-col" aria-label="color palette">
            <button class="swatch" style="--c:#e5e5e5"></button>
            <button class="swatch" style="--c:#f4d13b"></button>
            <button class="swatch" style="--c:#ffd000"></button>
            <button class="swatch" style="--c:#f3a21b"></button>
            <button class="swatch" style="--c:#ff6b6b"></button>
            <button class="swatch" style="--c:#f472b6"></button>
            <button class="swatch" style="--c:#a855f7"></button>
            <button class="swatch" style="--c:#3b82f6"></button>
            <button class="swatch" style="--c:#2563eb"></button>
            <button class="swatch" style="--c:#0ea5e9"></button>
            <button class="swatch" style="--c:#10b981"></button>
            <button class="swatch" style="--c:#111827"></button>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <!-- /board -->
</body>
</html>
