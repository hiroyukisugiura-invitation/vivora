<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="header">
      <div class="contents-button">
        <button class="tool-button"><img src="/create_parts/contents_button/0_home.png" alt="Home" /></button>
        <button class="tool-button"><img src="/create_parts/contents_button/1_fashion-illustrations.png" alt="Fi" /></button>
        <button class="tool-button"><img src="/create_parts/contents_button/2_fabric-matching.png" alt="Fm" /></button>
        <button class="tool-button"><img src="/create_parts/contents_button/3_clothing-design.png" alt="Cd" /></button>
        <button class="tool-button"><img src="/create_parts/contents_button/4_pattern-creation.png" alt="Pc" /></button>
        <button class="tool-button"><img src="/create_parts/contents_button/5_grading.png" alt="Gd" /></button>
        <button class="tool-button"><img src="/create_parts/contents_button/6_print-layout-cut.png" alt="Pk" /></button>
        <button class="tool-button"><img src="/create_parts/contents_button/digital-dressing-kids-mode.png" alt="Dk" /></button>
      </div>
      <div class="page-title">Vivora Fashion Illustration 2025</div>
      <div class="history-tool">
        <button class="tool-button"><img src="/create_parts/create_button/reset.png" alt="Undo" /></button>
        <button class="tool-button"><img src="/create_parts/create_button/retreat.png" alt="Redo" /></button>
        <button class="tool-button"><img src="/create_parts/create_button/forward.png" alt="Refresh" /></button>
        <button class="tool-button"><img src="/create_parts/create_button/download.png" alt="Download" /></button>
        <button class="tool-button"><img src="/create_parts/create_button/upload.png" alt="Upload" /></button>
        <button class="tool-button"><img src="/create_parts/create_button/save.png" alt="Save" /></button>
      </div>
    </div>

    <!-- Canvas -->
    <div class="canvas-wrapper">
      <div id="canvas">
        <img id="mannequin" src="/mannequin/mannequin_woman/mannequin_woman_front.png" alt="mannequin" />
      </div>
    </div>

    <!-- Tool Right Panel -->
    <div class="tool-right-panel">
      <!-- Stationery Tool -->
      <div class="stationery-tool">
        <button class="tool-button"><img src="/create_parts/object_btn/select.png" alt="Select" /></button>
        <button class="tool-button"><img src="/create_parts/object_btn/square.png" alt="Square" /></button>
        <button class="tool-button"><img src="/create_parts/object_btn/brush.png" alt="Brush" /></button>
        <button class="tool-button"><img src="/create_parts/object_btn/eraser.png" alt="Eraser" /></button>
        <button class="tool-button"><img src="/create_parts/object_btn/sentence.png" alt="Text" /></button>
        <button class="tool-button"><img src="/create_parts/object_btn/graph_paper.png" alt="Grid" /></button>
        <button class="tool-button"><img src="/create_parts/object_btn/layer.png" alt="Layer" /></button>
      </div>

      <!-- Opacity Bar -->
      <div class="opacity-bar" id="opacityBar">
        <label for="opacityRange">100%</label>
        <input type="range" id="opacityRange" min="0" max="100" value="100" />
      </div>

      <!-- Color Panel -->
      <div class="color-panel">
        <div class="color-swatch" style="background: #ffffff"></div>
        <div class="color-swatch" style="background: #cccccc"></div>
        <div class="color-swatch" style="background: #ffff00"></div>
        <div class="color-swatch" style="background: #ff9900"></div>
        <div class="color-swatch" style="background: #ffb6c1"></div>
        <div class="color-swatch" style="background: #ff0000"></div>
        <div class="color-swatch" style="background: #00cc00"></div>
        <div class="color-swatch" style="background: #008000"></div>
        <div class="color-swatch" style="background: #00ccff"></div>
        <div class="color-swatch" style="background: #0000ff"></div>
        <div class="color-swatch" style="background: #800080"></div>
        <div class="color-swatch" style="background: #8b0000"></div>
        <div class="color-swatch" style="background: #666666"></div>
        <div class="color-swatch" style="background: #000000"></div>
      </div>

      <!-- Layer Panel -->
      <div class="layer-panel">
        <div class="layer-box">
          <div class="layer-header">
            <img src="/create_parts/layer_button/layerlock.png" alt="lock" />
            <img src="/create_parts/layer_button/layerdisplay.png" alt="show" />
            <img src="/create_parts/layer_button/layerhidden.png" alt="hide" />
          </div>
          <div class="layer-footer">
            <img src="/create_parts/layer_button/layerpanelplus.png" alt="plus" />
            <img src="/create_parts/layer_button/layerreproduction.png" alt="duplicate" />
            <img src="/create_parts/layer_button/layerdestruction.png" alt="delete" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Opacity toggle simulation
    document.querySelectorAll('.tool-button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.alt === 'Eraser') {
          document.getElementById('opacityBar').classList.toggle('active');
        }
      });
    });
  </script>
</body>
</html>
