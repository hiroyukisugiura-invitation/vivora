<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="header-left">Vivora Fashion Illustration 2025</div>
    <button class="next-step">Next Step ▶︎▶︎</button>
  </header>

  <!-- ツールバー -->
  <div class="top-toolbar">
    <div class="gender-switch">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </div>
    <div class="top-icons">
      <img src="../../../design button/undo.png" alt="Undo" />
      <img src="../../../design button/redo.png" alt="Redo" />
      <img src="../../../design button/download.png" alt="Download" />
      <img src="../../../design button/upload.png" alt="Upload" />
      <img src="../../../design button/save.png" alt="Save" />
      <img src="../../../design button/grid.png" alt="Grid" />
    </div>
  </div>

  <!-- メインエリア -->
  <div class="main-container">
    <!-- マネキン表示 -->
    <div class="mannequin-area">
      <img src="../../../mannequin/mannequin_woman.png" alt="Mannequin" class="mannequin" />
    </div>

    <!-- サイドパネル -->
    <div class="side-panel">

      <!-- ボディ切替 -->
      <div class="body-switch">
        <img src="../../../mannequin/mannequin_woman.png" alt="Body 1" />
        <img src="../../../mannequin/mannequin_man.png" alt="Body 2" />
        <img src="../../../mannequin/mannequin_kids.png" alt="Body 3" />
      </div>

      <!-- ステーショナリー -->
      <div class="stationery">
        <img src="../../../design button/pen.png" alt="Pen" />
        <img src="../../../design button/eraser.png" alt="Eraser" />
        <img src="../../../design button/sentence.png" alt="Text" />
        <img src="../../../design button/shapes.png" alt="Shape" />
        <img src="../../../design button/painting.png" alt="Paint" />
        <img src="../../../design button/select.png" alt="Select" />
        <img src="../../../design button/photo.png" alt="Photo" />
        <img src="../../../design button/rotate.png" alt="Rotate" />
      </div>

      <!-- カラーパネル -->
      <div class="color-panel">
        <div class="color-title">Color</div>
        <div class="color-grid">
          <img src="../../../pc color/red.png" alt="Red" />
          <img src="../../../pc color/blue.png" alt="Blue" />
          <img src="../../../pc color/green.png" alt="Green" />
          <img src="../../../pc color/pink.png" alt="Pink" />
          <img src="../../../pc color/yellow.png" alt="Yellow" />
          <img src="../../../pc color/orange.png" alt="Orange" />
          <img src="../../../pc color/purple.png" alt="Purple" />
          <img src="../../../pc color/black.png" alt="Black" />
          <img src="../../../pc color/white.png" alt="White" />
          <img src="../../../pc color/spuit.png" alt="Spuit" />
        </div>
      </div>
    </div>
  </div>

</body>
</html>
