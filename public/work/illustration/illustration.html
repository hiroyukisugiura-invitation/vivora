<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ヘッダー -->
  <header class="topbar">
    <h1 class="app-title">Vivora Fashion Illustration 2025</h1>
    <nav class="contents-buttons" aria-label="contents">
      <img src="/create_parts/contents_button/0_home.png" alt="Home"/>
      <img src="/create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations"/>
      <img src="/create_parts/contents_button/2_fabric-matching.png" alt="Fabric"/>
      <img src="/create_parts/contents_button/3_clothing-design.png" alt="Design"/>
      <img src="/create_parts/contents_button/4_icon.png" alt="I4"/>
      <img src="/create_parts/contents_button/5_icon.png" alt="I5"/>
      <img src="/create_parts/contents_button/6_icon.png" alt="I6"/>
    </nav>
    <button class="next-step" type="button">Next Step »</button>
  </header>

  <!-- ステージ：ボード(1280×820)を画面内に自動フィット -->
  <main class="stage">
    <div id="fit">
      <div id="board" role="application" aria-label="Illustration Board">

        <!-- キャンバス（内側白・薄枠） -->
        <section class="canvas">
          <!-- マネキン（中央 240px） -->
          <img id="mannequin" class="mannequin"
               src="/mannequin/mannequin_woman.png" alt="Mannequin" />

          <!-- ズーム/不透明度：キャンバス内右側 -->
          <div class="zoom-pane">
            <div class="zoom-row">
              <span id="zoomLabel">100 %</span>
              <input id="zoomRange" type="range" min="25" max="200" value="100" />
            </div>
            <div class="opacity-row">
              <span>Opacity</span>
              <input id="opacityRange" type="range" min="0" max="100" value="100" />
            </div>
          </div>
        </section>

        <!-- 右パネル（上:IO / 中:Layers+Stationery / 下:Color）-->
        <aside class="right-panel">
          <!-- 上：DL/UP 左寄せ + SAVE 右寄せ（Stationery右端と揃う） -->
          <div class="quick-io">
            <div class="io-left">
              <img src="/create_parts/create_button/download.png" alt="download"/>
              <img src="/create_parts/create_button/upload.png"   alt="upload"/>
            </div>
            <div class="io-right">
              <img src="/create_parts/create_button/save.png"     alt="save"/>
            </div>
          </div>

          <!-- 中：Layers ×5（枠なし） + Stationery（背面枠なし） -->
          <div class="panel-row">
            <div class="layers-column">
              <!-- カード×5 -->
              <div class="layer-card">
                <div class="layer-head">
                  <img src="/create_parts/layer_button/layerdisplay.png" alt="display"/>
                  <img src="/create_parts/layer_button/layerhidden.png"  alt="hidden"/>
                  <img class="lock" src="/create_parts/layer_button/layerlock.png" alt="lock"/>
                </div>
                <div class="layer-body"></div>
                <div class="layer-foot">
                  <img src="/create_parts/layer_button/layerpanelplus.png"    alt="plus"/>
                  <img src="/create_parts/layer_button/layerreproduction.png" alt="duplicate"/>
                  <img src="/create_parts/layer_button/layerintegration.png"  alt="merge"/>
                  <img src="/create_parts/layer_button/layerdestruction.png"  alt="delete"/>
                </div>
              </div>
              <div class="layer-card"><div class="layer-head">
                <img src="/create_parts/layer_button/layerdisplay.png" alt="display"/>
                <img src="/create_parts/layer_button/layerhidden.png"  alt="hidden"/>
                <img class="lock" src="/create_parts/layer_button/layerlock.png" alt="lock"/>
              </div><div class="layer-body"></div><div class="layer-foot">
                <img src="/create_parts/layer_button/layerpanelplus.png"    alt="plus"/>
                <img src="/create_parts/layer_button/layerreproduction.png" alt="duplicate"/>
                <img src="/create_parts/layer_button/layerintegration.png"  alt="merge"/>
                <img src="/create_parts/layer_button/layerdestruction.png"  alt="delete"/>
              </div></div>
              <div class="layer-card"><div class="layer-head">
                <img src="/create_parts/layer_button/layerdisplay.png" alt="display"/>
                <img src="/create_parts/layer_button/layerhidden.png"  alt="hidden"/>
                <img class="lock" src="/create_parts/layer_button/layerlock.png" alt="lock"/>
              </div><div class="layer-body"></div><div class="layer-foot">
                <img src="/create_parts/layer_button/layerpanelplus.png"    alt="plus"/>
                <img src="/create_parts/layer_button/layerreproduction.png" alt="duplicate"/>
                <img src="/create_parts/layer_button/layerintegration.png"  alt="merge"/>
                <img src="/create_parts/layer_button/layerdestruction.png"  alt="delete"/>
              </div></div>
              <div class="layer-card"><div class="layer-head">
                <img src="/create_parts/layer_button/layerdisplay.png" alt="display"/>
                <img src="/create_parts/layer_button/layerhidden.png"  alt="hidden"/>
                <img class="lock" src="/create_parts/layer_button/layerlock.png" alt="lock"/>
              </div><div class="layer-body"></div><div class="layer-foot">
                <img src="/create_parts/layer_button/layerpanelplus.png"    alt="plus"/>
                <img src="/create_parts/layer_button/layerreproduction.png" alt="duplicate"/>
                <img src="/create_parts/layer_button/layerintegration.png"  alt="merge"/>
                <img src="/create_parts/layer_button/layerdestruction.png"  alt="delete"/>
              </div></div>
              <div class="layer-card"><div class="layer-head">
                <img src="/create_parts/layer_button/layerdisplay.png" alt="display"/>
                <img src="/create_parts/layer_button/layerhidden.png"  alt="hidden"/>
                <img class="lock" src="/create_parts/layer_button/layerlock.png" alt="lock"/>
              </div><div class="layer-body"></div><div class="layer-foot">
                <img src="/create_parts/layer_button/layerpanelplus.png"    alt="plus"/>
                <img src="/create_parts/layer_button/layerreproduction.png" alt="duplicate"/>
                <img src="/create_parts/layer_button/layerintegration.png"  alt="merge"/>
                <img src="/create_parts/layer_button/layerdestruction.png"  alt="delete"/>
              </div></div>
            </div>

            <div class="tool-column">
              <!-- design_button → 無い場合 object_btn に自動フォールバック -->
              <button class="tool">
                <img src="/create_parts/design_button/select.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/select.png';" alt="Select"/>
              </button>
              <button class="tool">
                <img src="/create_parts/design_button/direct_select.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/direct_select.png';" alt="Direct"/>
              </button>
              <button class="tool"><img src="/create_parts/design_button/square.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/square.png';" alt="Square"/></button>
              <button class="tool"><img src="/create_parts/design_button/circle.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/circle.png';" alt="Circle"/></button>
              <button class="tool"><img src="/create_parts/design_button/brush.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/brush.png';" alt="Brush"/></button>
              <button class="tool"><img src="/create_parts/design_button/pen.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/pen.png';" alt="Pen"/></button>
              <button class="tool"><img src="/create_parts/design_button/circlebrush.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/circlebrush.png';" alt="CircleBrush"/></button>
              <button class="tool"><img src="/create_parts/design_button/ballpointpen.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/ballpointpen.png';" alt="Ballpoint"/></button>
              <button class="tool"><img src="/create_parts/design_button/markerpen.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/markerpen.png';" alt="Marker"/></button>
              <button class="tool"><img src="/create_parts/design_button/eraser.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/eraser.png';" alt="Eraser"/></button>
              <button class="tool"><img src="/create_parts/design_button/sentence.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/sentence.png';" alt="Text"/></button>
              <button class="tool"><img src="/create_parts/design_button/opasity_ber.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/opasity_ber.png';" alt="OpacityBar"/></button>
              <button class="tool"><img src="/create_parts/design_button/graph_paper.png"
                     onerror="this.onerror=null;this.src='/create_parts/object_btn/graph_paper.png';" alt="GraphPaper"/></button>
            </div>
          </div>

          <!-- 下：カラーパレット（縦） -->
          <div class="palette">
            <button style="--c:#ffe0da"></button>
            <button style="--c:#ffc1b5"></button>
            <button style="--c:#ff9aa2"></button>
            <button style="--c:#f5c26b"></button>
            <button style="--c:#f1e36e"></button>
            <button style="--c:#b2e672"></button>
            <button style="--c:#70d991"></button>
            <button style="--c:#69c0ff"></button>
            <button style="--c:#6a8eea"></button>
            <button style="--c:#7d6eea"></button>
            <button style="--c:#333"></button>
            <button style="--c:#fff"></button>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <!-- JS：ボード自動フィット + マネキン ズーム/不透明度 -->
  <script>
    const fit = document.getElementById('fit');
    const topbarH = () => document.querySelector('.topbar').offsetHeight;
    function fitScale(){
      const bw=1280,bh=820;
      const vw=window.innerWidth, vh=window.innerHeight - topbarH();
      const s=Math.min(vw/bw, vh/bh)*0.96;
      fit.style.transformOrigin='top left';
      fit.style.transform=`scale(${s})`;
      fit.style.width=bw+'px'; fit.style.height=bh+'px';
    }
    addEventListener('load',fitScale); addEventListener('resize',fitScale);

    const mannequin=document.getElementById('mannequin');
    const zr=document.getElementById('zoomRange');
    const zl=document.getElementById('zoomLabel');
    const or=document.getElementById('opacityRange');
    zr.oninput=()=>{const z=+zr.value; zl.textContent=`${z} %`; mannequin.style.transform=`translate(-50%,-50%) scale(${z/100})`;};
    or.oninput=()=>{mannequin.style.opacity=(+or.value/100).toFixed(2);};
  </script>
</body>
</html>
