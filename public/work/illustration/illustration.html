<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrapper">

    <!-- ===== Header ===== -->
    <header class="header">
      <h1 class="title">Vivora Fashion Illustration 2025</h1>

      <!-- 性別切替（画像ボタンそのまま） -->
      <div class="gender-buttons">
        <img data-gender="woman" src="./create_parts/create_button/button_woman.png" alt="Woman" />
        <img data-gender="man"   src="./create_parts/create_button/button_man.png"   alt="Man" />
        <img data-gender="kids"  src="./create_parts/create_button/button_kids.png"  alt="Kids" />
      </div>

      <!-- 上部ツールバー（スクショ通りの並び） -->
      <div class="toolbar">
        <img data-link="undo"    src="./create_parts/create_button/retreat.png"     alt="Undo" />
        <img data-link="redo"    src="./create_parts/create_button/forward.png"     alt="Redo" />
        <img data-link="/download.html" src="./create_parts/create_button/download.png"    alt="Download" />
        <img data-link="/upload.html"   src="./create_parts/create_button/upload.png"      alt="Upload" />
        <img data-link="/grid.html"     src="./create_parts/create_button/graph_paper.png" alt="Grid" />
        <img data-link="/save.html"     src="./create_parts/create_button/save.png"        alt="Save" />
        <img data-link="/2d.html"       src="./create_parts/create_button/2d.png"          alt="2D" />
        <img data-link="/3d.html"       src="./create_parts/create_button/3d.png"          alt="3D" />
      </div>

      <!-- Next Step -->
      <div class="next-step">
        <img data-link="/next.html" src="./create_parts/create_button/button_next.png" alt="Next Step" />
      </div>
    </header>

    <!-- ===== Main ===== -->
    <main class="main">

      <!-- 左：キャンバス -->
      <section class="canvas-area">
        <img class="mannequin"
             src="./mannequin/mannequin_woman/mannequin_woman_front.png"
             alt="mannequin"/>
      </section>

      <!-- 右：サイドパネル -->
      <aside class="side-panel">

        <!-- コンテンツツール（上段8個） -->
        <div class="content-tools">
          <img data-link="/index.html"                       src="./create_parts/contents_button/0_home.png"                  alt="Home"/>
          <img data-link="/work/illustration/kids/kids.html" src="./create_parts/contents_button/1_fashion-illustrations.png" alt="Fi"/>
          <img data-link="/work/fabric/fabric.html"          src="./create_parts/contents_button/2_fabric-matching.png"       alt="Fm"/>
          <img data-link="/work/clothing/clothing.html"      src="./create_parts/contents_button/3_clothing-design.png"       alt="Cd"/>
          <img data-link="/work/pattern/pattern.html"        src="./create_parts/contents_button/4_pattern-creation.png"      alt="Pc"/>
          <img data-link="/work/grading/grading.html"        src="./create_parts/contents_button/5_grading.png"               alt="Gd"/>
          <img data-link="/work/print/print.html"            src="./create_parts/contents_button/6_print-layout-cut.png"      alt="Plc"/>
          <img data-link="/work/illustration/kids/kids.html" src="./create_parts/contents_button/digital-dressing-kids-mode.png" alt="Dk"/>
        </div>

        <!-- 下段：レイヤー（左列）＋ ツール群（右列） -->
        <div class="tools-area">

          <!-- 左：レイヤー5段（lock / display / hidden の3点） -->
          <div class="layers">
            <div class="layer-row">
              <img src="./create_parts/layer_button/layerpanel.png"  alt="panel"/>
              <img src="./create_parts/layer_button/layerlock.png"   alt="lock"/>
              <img src="./create_parts/layer_button/layerdisplay.png"alt="display"/>
              <img src="./create_parts/layer_button/layerhidden.png" alt="hidden"/>
            </div>
            <div class="layer-row">
              <img src="./create_parts/layer_button/layerpanel.png"  alt="panel"/>
              <img src="./create_parts/layer_button/layerlock.png"   alt="lock"/>
              <img src="./create_parts/layer_button/layerdisplay.png"alt="display"/>
              <img src="./create_parts/layer_button/layerhidden.png" alt="hidden"/>
            </div>
            <div class="layer-row">
              <img src="./create_parts/layer_button/layerpanel.png"  alt="panel"/>
              <img src="./create_parts/layer_button/layerlock.png"   alt="lock"/>
              <img src="./create_parts/layer_button/layerdisplay.png"alt="display"/>
              <img src="./create_parts/layer_button/layerhidden.png" alt="hidden"/>
            </div>
            <div class="layer-row">
              <img src="./create_parts/layer_button/layerpanel.png"  alt="panel"/>
              <img src="./create_parts/layer_button/layerlock.png"   alt="lock"/>
              <img src="./create_parts/layer_button/layerdisplay.png"alt="display"/>
              <img src="./create_parts/layer_button/layerhidden.png" alt="hidden"/>
            </div>
            <div class="layer-row">
              <img src="./create_parts/layer_button/layerpanel.png"  alt="panel"/>
              <img src="./create_parts/layer_button/layerlock.png"   alt="lock"/>
              <img src="./create_parts/layer_button/layerdisplay.png"alt="display"/>
              <img src="./create_parts/layer_button/layerhidden.png" alt="hidden"/>
            </div>
          </div>

          <!-- 右：ツール（Stationery → Zoom → Opacity → Color） -->
          <div class="tool-groups">

            <!-- Stationery -->
            <div class="panel-block">
              <div class="panel-title">Stationery</div>
              <div class="icon-row">
                <img src="./create_parts/design_button/select.png" alt="Select"/>
                <img src="./create_parts/design_button/brush.png"  alt="Brush"/>
                <img src="./create_parts/design_button/square.png" alt="Square"/>
                <img src="./create_parts/design_button/text.png"   alt="Text"/>
                <img src="./create_parts/design_button/eraser.png" alt="Eraser"/>
              </div>
            </div>

            <!-- Zoom -->
            <div class="panel-block">
              <div class="panel-title">Zoom</div>
              <div class="zoom-control">
                <button onclick="changeZoom(-10)">-</button>
                <span id="zoom-value">100%</span>
                <button onclick="changeZoom(10)">+</button>
                <button class="reset" onclick="resetZoom()">Reset</button>
              </div>
            </div>

            <!-- Opacity -->
            <div class="panel-block">
              <div class="panel-title">Opacity</div>
              <div class="opacity-control">
                <button onclick="changeOpacity(-10)">-</button>
                <span id="opacity-value">100%</span>
                <button onclick="changeOpacity(10)">+</button>
                <button class="reset" onclick="resetOpacity()">Reset</button>
              </div>
            </div>

            <!-- Color（pad color フォルダを使用） -->
            <div class="panel-block">
              <div class="panel-title">Color</div>
              <div class="color-palette">
                <div class="row">
                  <img src="./pad color/white.png"      alt="white"/>
                  <img src="./pad color/light gray.png" alt="light-gray"/>
                  <img src="./pad color/yellow.png"     alt="yellow"/>
                  <img src="./pad color/orange.png"     alt="orange"/>
                  <img src="./pad color/pink.png"       alt="pink"/>
                </div>
                <div class="row">
                  <img src="./pad color/red.png"       alt="red"/>
                  <img src="./pad color/green.png"     alt="green"/>
                  <img src="./pad color/lime.png"      alt="lime"/>
                  <img src="./pad color/sky blue.png"  alt="sky-blue"/>
                  <img src="./pad color/blue.png"      alt="blue"/>
                </div>
                <div class="row">
                  <img src="./pad color/purple.png"    alt="purple"/>
                  <img src="./pad color/brown.png"     alt="brown"/>
                  <img src="./pad color/dark gray.png" alt="dark-gray"/>
                  <img src="./pad color/black.png"     alt="black"/>
                </div>
                <div class="row add-row">
                  <img class="add" src="./pad color/color upload.png" alt="Add"/>
                  <img class="add" src="./pad color/color upload.png" alt="Add"/>
                  <img class="add" src="./pad color/color upload.png" alt="Add"/>
                  <img class="add" src="./pad color/color upload.png" alt="Add"/>
                  <img class="spuit" src="./pad color/spuit.png" alt="Eyedropper"/>
                </div>
              </div>
            </div>

          </div><!-- /tool-groups -->
        </div><!-- /tools-area -->
      </aside>
    </main>
  </div>

  <!-- ===== JS（最小） ===== -->
  <script>
    // ページ遷移（data-link）
    document.querySelectorAll("[data-link]").forEach(el=>{
      el.addEventListener("click", e=>{
        const link = el.dataset.link;
        if (link === "undo" || link === "redo") { return; } // 未実装の操作は何もしない
        window.location.href = link;
      });
    });

    // 性別切替（マネキン差し替え）
    const mannequin = document.querySelector(".mannequin");
    const GENDER_SRC = {
      woman: "./mannequin/mannequin_woman/mannequin_woman_front.png",
      man:   "./mannequin/mannequin_man/mannequin_man_front.png",
      kids:  "./mannequin/mannequin_kids/mannequin_kids_side.png" // 正面画像が無いので一旦 side を使用
    };
    document.querySelectorAll("[data-gender]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const g = btn.dataset.gender;
        if (GENDER_SRC[g]) mannequin.src = GENDER_SRC[g];
      });
    });

    // ズーム／透明度（表示数値の更新のみ）
    let zoom = 100, opacity = 100;
    const zoomEl = document.getElementById("zoom-value");
    const opacityEl = document.getElementById("opacity-value");
    function updateZoom(){ zoomEl.textContent = zoom + "%"; }
    function updateOpacity(){ opacityEl.textContent = opacity + "%"; }
    window.changeZoom = (d)=>{ zoom = Math.min(200, Math.max(10, zoom + d)); updateZoom(); };
    window.resetZoom  = ()=>{ zoom = 100; updateZoom(); };
    window.changeOpacity = (d)=>{ opacity = Math.min(100, Math.max(0, opacity + d)); updateOpacity(); };
    window.resetOpacity  = ()=>{ opacity = 100; updateOpacity(); };
    updateZoom(); updateOpacity();
  </script>
</body>
</html>
