<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Top Bar -->
    <header class="top-bar">
      <div class="top-left">
        <h1 class="page-title">Vivora Fashion Illustration 2025</h1>
        <div class="gender-switch">
          <button class="active" data-gender="woman">Woman</button>
          <button data-gender="man">Man</button>
          <button data-gender="kids">Kids</button>
        </div>
      </div>

      <div class="top-center">
        <div class="history-tools">
          <button class="icon-btn" title="Undo"><img src="../../create_parts/create_button/retreat.png" alt="Undo"></button>
          <button class="icon-btn" title="Redo"><img src="../../create_parts/create_button/forward.png" alt="Redo"></button>
          <button class="icon-btn" title="Reset" id="btn-reset"><img src="../../create_parts/create_button/reset.png" alt="Reset"></button>
          <button class="icon-btn" title="Save"><img src="../../create_parts/create_button/save.png" alt="Save"></button>
          <button class="icon-btn" title="Upload"><img src="../../create_parts/create_button/upload.png" alt="Upload"></button>
          <button class="icon-btn" title="Download"><img src="../../create_parts/create_button/download.png" alt="Download"></button>
          <button class="icon-btn" title="Grid" id="grid-toggle"><img src="../../create_parts/create_button/graph_paper.png" alt="Grid"></button>
        </div>

        <div class="mode-switch">
          <button class="active" data-mode="2d">2D</button>
          <button data-mode="3d">3D</button>
        </div>
      </div>

      <button class="next-btn">Next Step »»</button>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Canvas -->
      <div class="canvas-container" id="canvas">
        <img id="mannequin" src="../../mannequin/mannequin_woman.png" alt="Mannequin">
        <div class="grid-overlay"></div>
      </div>

      <!-- Right Sidebar -->
      <aside class="right-sidebar">
        <!-- Contents Panel -->
        <div class="contents-panel">
          <div class="contents-grid">
            <div class="content-btn"><img src="../../create_parts/contents_button/0_home.png" alt="Home"></div>
            <div class="content-btn"><img src="../../create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations"></div>
            <div class="content-btn"><img src="../../create_parts/contents_button/2_fabric-matching.png" alt="Fabric"></div>
            <div class="content-btn"><img src="../../create_parts/contents_button/3_clothing-design.png" alt="Clothing"></div>
            <div class="content-btn"><img src="../../create_parts/contents_button/4_pattern-creation.png" alt="Pattern"></div>
            <div class="content-btn"><img src="../../create_parts/contents_button/5_grading.png" alt="Grading"></div>
            <div class="content-btn"><img src="../../create_parts/contents_button/6_print-layout-cut.png" alt="Print"></div>
            <div class="content-btn"><img src="../../create_parts/contents_button/digital-dressing-kids-mode.png" alt="Kids"></div>
          </div>
        </div>

        <!-- Stationery Tools -->
        <div class="tool-panel">
          <div class="panel-header">Stationery</div>
          <div class="stationery-grid">
            <div class="tool-icon"><img src="../../create_parts/design_button/direct_select.png" alt="Direct"></div>
            <div class="tool-icon"><img src="../../create_parts/design_button/select.png" alt="Select"></div>
            <div class="tool-icon"><img src="../../create_parts/design_button/sentence.png" alt="Text"></div>
            <div class="tool-icon"><img src="../../create_parts/design_button/upload.png" alt="Upload"></div>
            <div class="tool-icon"><img src="../../create_parts/design_button/pen.png" alt="Pen"></div>
            <div class="tool-icon"><img src="../../create_parts/design_button/markerpen.png" alt="Marker"></div>
            <div class="tool-icon"><img src="../../create_parts/design_button/brush.png" alt="Brush"></div>
            <div class="tool-icon"><img src="../../create_parts/design_button/eraser.png" alt="Eraser"></div>
            <div class="tool-icon"><img src="../../create_parts/design_button/square.png" alt="Square"></div>
            <div class="tool-icon"><img src="../../create_parts/design_button/circle.png" alt="Circle"></div>
            <div class="tool-icon"><img src="../../create_parts/design_button/circlebrush.png" alt="Circle Brush"></div>
            <div class="tool-icon"><img src="../../create_parts/design_button/ballpointpen.png" alt="Ballpoint"></div>
          </div>
        </div>

        <!-- Zoom Control -->
        <div class="tool-panel">
          <div class="panel-header">Zoom</div>
          <div class="slider-control">
            <button class="slider-btn" id="zoom-dec">−</button>
            <input type="range" id="zoomRange" min="50" max="200" value="100">
            <button class="slider-btn" id="zoom-inc">+</button>
            <span class="slider-value" id="zoomValue">100%</span>
            <button class="reset-btn" id="zoom-reset">Reset</button>
          </div>
        </div>

        <!-- Opacity Control -->
        <div class="tool-panel">
          <div class="panel-header">Opacity</div>
          <div class="slider-control">
            <button class="slider-btn" id="opacity-dec">−</button>
            <input type="range" id="opacityRange" min="0" max="100" value="100">
            <button class="slider-btn" id="opacity-inc">+</button>
            <span class="slider-value" id="opacityValue">100%</span>
            <button class="reset-btn" id="opacity-reset">Reset</button>
          </div>
        </div>

        <!-- Color Palette -->
        <div class="tool-panel">
          <div class="panel-header">Color</div>
          <div class="color-grid">
            <div class="color-swatch" style="background: #ffffff"></div>
            <div class="color-swatch" style="background: #d4d4d4"></div>
            <div class="color-swatch" style="background: #ffeb3b"></div>
            <div class="color-swatch" style="background: #ff9800"></div>
            <div class="color-swatch" style="background: #ff6b9d"></div>
            <div class="color-swatch" style="background: #f44336"></div>
            <div class="color-swatch" style="background: #4caf50"></div>
            <div class="color-swatch" style="background: #009688"></div>
            <div class="color-swatch" style="background: #03a9f4"></div>
            <div class="color-swatch" style="background: #2196f3"></div>
            <div class="color-swatch" style="background: #9c27b0"></div>
            <div class="color-swatch" style="background: #795548"></div>
            <div class="color-swatch" style="background: #607d8b"></div>
            <div class="color-swatch" style="background: #000000"></div>
          </div>
          <div class="color-tools">
            <button class="color-tool">+</button>
            <button class="color-tool">+</button>
            <button class="color-tool">+</button>
            <button class="color-tool">+</button>
            <button class="color-tool"><img src="../../color/spuit.png" alt="Eyedropper" style="width: 16px; height: 16px;"></button>
          </div>
        </div>
      </aside>
    </div>

    <!-- Bottom Layer Panel -->
    <div class="bottom-panel">
      <div class="layer-slot">
        <div class="layer-controls">
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerlock.png" alt="Lock"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerpanelplus.png" alt="Add"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerdisplay.png" alt="Visible"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerreproduction.png" alt="Duplicate"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerdestruction.png" alt="Delete"></div>
        </div>
        <div class="layer-content">Layer 1</div>
      </div>

      <div class="layer-slot">
        <div class="layer-controls">
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerlock.png" alt="Lock"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerpanelplus.png" alt="Add"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerdisplay.png" alt="Visible"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerreproduction.png" alt="Duplicate"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerdestruction.png" alt="Delete"></div>
        </div>
        <div class="layer-content">Layer 2</div>
      </div>

      <div class="layer-slot">
        <div class="layer-controls">
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerlock.png" alt="Lock"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerpanelplus.png" alt="Add"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerdisplay.png" alt="Visible"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerreproduction.png" alt="Duplicate"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerdestruction.png" alt="Delete"></div>
        </div>
        <div class="layer-content">Layer 3</div>
      </div>

      <div class="layer-slot">
        <div class="layer-controls">
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerlock.png" alt="Lock"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerpanelplus.png" alt="Add"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerdisplay.png" alt="Visible"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerreproduction.png" alt="Duplicate"></div>
          <div class="layer-icon"><img src="../../create_parts/layer_button/layerdestruction.png" alt="Delete"></div>
        </div>
        <div class="layer-content">Layer 4</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
