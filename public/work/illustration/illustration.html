<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="styles.css?v=stable-a1" />
</head>
<body>
<div id="vfi-root">

  <!-- TOPBAR -->
  <header class="vfi-topbar">
    <div class="vfi-row">
      <div class="vfi-title">Vivora Fashion Illustration 2025</div>
      <div class="vfi-flex"></div>
      <div class="vfi-mode"><button>2D</button><button>3D</button></div>
      <button class="vfi-next">Next Step ››</button>
    </div>
    <div class="vfi-row">
      <nav class="vfi-segment">
        <button class="is-active">Woman</button><button>Man</button><button>Kids</button>
      </nav>
      <div class="vfi-tiles">
        <img class="vfi-tile" src="../../create_parts/create_button/retreat.png" alt="Undo">
        <img class="vfi-tile" src="../../create_parts/create_button/forward.png" alt="Redo">
        <img class="vfi-tile" src="../../create_parts/create_button/reset.png" alt="Reset">
        <img class="vfi-tile" src="../../create_parts/create_button/download.png" alt="Download">
        <img class="vfi-tile" src="../../create_parts/create_button/upload.png" alt="Upload">
        <img class="vfi-tile" src="../../create_parts/create_button/graph_paper.png" alt="Grid">
        <img class="vfi-tile" src="../../create_parts/create_button/save.png" alt="Save">
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="vfi-main">
    <!-- 左：キャンバス -->
    <section class="vfi-canvas">
      <div class="vfi-canvas-box">
        <img class="vfi-mannequin" src="../../mannequin/mannequin_woman.png" alt="Mannequin">
      </div>
    </section>

    <!-- 右：コンテンツ＋レイヤー＋パネル -->
    <aside class="vfi-right">
      <div class="vfi-contents">
        <div class="vfi-tiles vfi-tiles--contents">
          <img class="vfi-tile" src="../../create_parts/contents_button/0_home.png" alt="Home">
          <img class="vfi-tile" src="../../create_parts/contents_button/1_fashion-illustrations.png" alt="Fi">
          <img class="vfi-tile" src="../../create_parts/contents_button/2_fabric-matching.png" alt="Fm">
          <img class="vfi-tile" src="../../create_parts/contents_button/3_clothing-design.png" alt="Cd">
          <img class="vfi-tile" src="../../create_parts/contents_button/4_pattern-creation.png" alt="Pc">
          <img class="vfi-tile" src="../../create_parts/contents_button/5_grading.png" alt="Gd">
          <img class="vfi-tile" src="../../create_parts/contents_button/6_print-layout-cut.png" alt="Plc">
          <img class="vfi-tile" src="../../create_parts/contents_button/digital-dressing-kids-mode.png" alt="Dk">
        </div>
      </div>

      <div class="vfi-rightgrid">
        <!-- 左：レイヤー（カセット×5） -->
        <div class="vfi-rail">
          <!-- 1 -->
          <div class="vfi-cassette">
            <div class="vfi-cassette__preview">
              <div class="vfi-inicons">
                <img src="../../create_parts/layer_button/layerlock.png"    alt="Lock">
                <img src="../../create_parts/layer_button/layerdisplay.png" alt="Display">
                <img src="../../create_parts/layer_button/layerhidden.png"  alt="Hide">
              </div>
            </div>
            <div class="vfi-cassette__rail">
              <img src="../../create_parts/layer_button/layerpanelplus.png"    alt="Add">
              <img src="../../create_parts/layer_button/layerreproduction.png" alt="Duplicate">
              <img src="../../create_parts/layer_button/layerpanel.png"        alt="Upload">
              <img src="../../create_parts/layer_button/layerdestruction.png"  alt="Delete">
            </div>
          </div>
          <!-- 2 -->
          <div class="vfi-cassette">
            <div class="vfi-cassette__preview">
              <div class="vfi-inicons">
                <img src="../../create_parts/layer_button/layerlock.png"    alt="Lock">
                <img src="../../create_parts/layer_button/layerdisplay.png" alt="Display">
                <img src="../../create_parts/layer_button/layerhidden.png"  alt="Hide">
              </div>
            </div>
            <div class="vfi-cassette__rail">
              <img src="../../create_parts/layer_button/layerpanelplus.png"    alt="Add">
              <img src="../../create_parts/layer_button/layerreproduction.png" alt="Duplicate">
              <img src="../../create_parts/layer_button/layerpanel.png"        alt="Upload">
              <img src="../../create_parts/layer_button/layerdestruction.png"  alt="Delete">
            </div>
          </div>
          <!-- 3 -->
          <div class="vfi-cassette">
            <div class="vfi-cassette__preview">
              <div class="vfi-inicons">
                <img src="../../create_parts/layer_button/layerlock.png"    alt="Lock">
                <img src="../../create_parts/layer_button/layerdisplay.png" alt="Display">
                <img src="../../create_parts/layer_button/layerhidden.png"  alt="Hide">
              </div>
            </div>
            <div class="vfi-cassette__rail">
              <img src="../../create_parts/layer_button/layerpanelplus.png"    alt="Add">
              <img src="../../create_parts/layer_button/layerreproduction.png" alt="Duplicate">
              <img src="../../create_parts/layer_button/layerpanel.png"        alt="Upload">
              <img src="../../create_parts/layer_button/layerdestruction.png"  alt="Delete">
            </div>
          </div>
          <!-- 4 -->
          <div class="vfi-cassette">
            <div class="vfi-cassette__preview">
              <div class="vfi-inicons">
                <img src="../../create_parts/layer_button/layerlock.png"    alt="Lock">
                <img src="../../create_parts/layer_button/layerdisplay.png" alt="Display">
                <img src="../../create_parts/layer_button/layerhidden.png"  alt="Hide">
              </div>
            </div>
            <div class="vfi-cassette__rail">
              <img src="../../create_parts/layer_button/layerpanelplus.png"    alt="Add">
              <img src="../../create_parts/layer_button/layerreproduction.png" alt="Duplicate">
              <img src="../../create_parts/layer_button/layerpanel.png"        alt="Upload">
              <img src="../../create_parts/layer_button/layerdestruction.png"  alt="Delete">
            </div>
          </div>
          <!-- 5 -->
          <div class="vfi-cassette">
            <div class="vfi-cassette__preview">
              <div class="vfi-inicons">
                <img src="../../create_parts/layer_button/layerlock.png"    alt="Lock">
                <img src="../../create_parts/layer_button/layerdisplay.png" alt="Display">
                <img src="../../create_parts/layer_button/layerhidden.png"  alt="Hide">
              </div>
            </div>
            <div class="vfi-cassette__rail">
              <img src="../../create_parts/layer_button/layerpanelplus.png"    alt="Add">
              <img src="../../create_parts/layer_button/layerreproduction.png" alt="Duplicate">
              <img src="../../create_parts/layer_button/layerpanel.png"        alt="Upload">
              <img src="../../create_parts/layer_button/layerdestruction.png"  alt="Delete">
            </div>
          </div>
        </div>

        <!-- 右：パネル -->
        <div class="vfi-panels">
          <section class="vfi-panel"><h3>Stationery</h3></section>
          <section class="vfi-panel"><h3>Zoom</h3></section>
          <section class="vfi-panel"><h3>Opacity</h3></section>
          <section class="vfi-panel"><h3>Color</h3></section>
        </div>
      </div>
    </aside>
  </main>

</div>
</body>
</html>
