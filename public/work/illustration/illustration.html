<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- 非レスポンシブ固定幅（MacBook Pro 14"用） -->
  <meta name="viewport" content="width=1280" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrapper">

    <!-- ===== Header（3分割：左=Next+Contents / 中央=Title / 右=Gender+History） ===== -->
    <header class="header">
      <div class="header-left">
        <a class="next-button" href="/next.html">Next Step ▸▸</a>
        <div class="contents-buttons">
          <a href="/index.html"><img src="/create_parts/contents_button/0_home.png" alt="Home"></a>
          <a href="/work/illustration/kids/kids.html"><img src="/create_parts/contents_button/1_fashion-illustrations.png" alt="Fi"></a>
          <a href="/work/fabric/fabric.html"><img src="/create_parts/contents_button/2_fabric-matching.png" alt="Fm"></a>
          <a href="/work/clothing/clothing.html"><img src="/create_parts/contents_button/3_clothing-design.png" alt="Cd"></a>
          <a href="/work/pattern/pattern.html"><img src="/create_parts/contents_button/4_pattern-creation.png" alt="Pc"></a>
          <a href="/work/grading/grading.html"><img src="/create_parts/contents_button/5_grading.png" alt="Gd"></a>
          <a href="/work/print/print.html"><img src="/create_parts/contents_button/6_print-layout-cut.png" alt="Plc"></a>
          <a href="/work/illustration/kids/kids.html"><img src="/create_parts/contents_button/digital-dressing-kids-mode.png" alt="Dk"></a>
        </div>
      </div>

      <h1 class="page-title">Vivora Fashion Illustration 2025</h1>

      <div class="header-right">
        <!-- gender switch（historyと同じ行・高さ） -->
        <div class="gender-buttons">
          <a href="#" data-gender="woman"><img src="/create_parts/create_button/button_woman.png" alt="Woman"></a>
          <a href="#" data-gender="man"><img src="/create_parts/create_button/button_man.png" alt="Man"></a>
          <a href="#" data-gender="kids"><img src="/create_parts/create_button/button_kids.png" alt="Kids"></a>
        </div>
        <!-- history tool（Undo〜3D：GitのPNG） -->
        <div class="history-tool">
          <a href="#"><img src="/create_parts/create_button/retreat.png" alt="Undo"></a>
          <a href="#"><img src="/create_parts/create_button/forward.png" alt="Redo"></a>
          <a href="#"><img src="/create_parts/create_button/reset.png" alt="Reset"></a>
          <a href="/download.html"><img src="/create_parts/create_button/download.png" alt="Download"></a>
          <a href="/upload.html"><img src="/create_parts/create_button/upload.png" alt="Upload"></a>
          <a href="/save.html"><img src="/create_parts/create_button/save.png" alt="Save"></a>
          <a href="/work/pattern/pattern.html"><img src="/create_parts/create_button/2d.png" alt="2D"></a>
          <a href="/work/print/print.html"><img src="/create_parts/create_button/3d.png" alt="3D"></a>
        </div>
      </div>
    </header>

    <!-- ===== Stationery（右上：ドロップダウン3種＋独立5種） ===== -->
    <div class="stationery-row">
      <!-- Select（▼） -->
      <div class="tool-dropdown">
        <img src="/create_parts/design_button/select.png" alt="Select">
        <div class="dropdown">
          <img src="/create_parts/design_button/direct_select.png" alt="Direct Select">
        </div>
      </div>
      <!-- Square（▼） -->
      <div class="tool-dropdown">
        <img src="/create_parts/design_button/square.png" alt="Square">
        <div class="dropdown">
          <img src="/create_parts/design_button/circle.png" alt="Circle">
        </div>
      </div>
      <!-- Brush（▼ pen/circlebrush/ballpointpen/markerpen） -->
      <div class="tool-dropdown" id="brush-dd">
        <img src="/create_parts/design_button/brush.png" alt="Brush">
        <div class="dropdown">
          <img class="pen-switch" data-pen="pen"          src="/create_parts/design_button/pen.png"           alt="Pen">
          <img class="pen-switch" data-pen="circlebrush"  src="/create_parts/design_button/circlebrush.png"   alt="Circle Brush">
          <img class="pen-switch" data-pen="ballpointpen" src="/create_parts/design_button/ballpointpen.png"  alt="Ballpoint">
          <img class="pen-switch" data-pen="markerpen"    src="/create_parts/design_button/markerpen.png"     alt="Marker">
        </div>
      </div>

      <img src="/create_parts/design_button/eraser.png"  alt="Eraser">
      <img src="/create_parts/design_button/text.png"    alt="Text">

      <!-- Opacity（クリックで下段にパネル） -->
      <div class="tool-opacity">
        <img src="/create_parts/design_button/opacity_bar.png" alt="Opacity" id="opacity-toggle">
        <div class="opacity-panel" id="opacity-panel">
          <div class="opacity-header"><span id="opacity-value">100%</span></div>
          <div class="opacity-track"><input type="range" id="opacity-range" min="0" max="100" value="100"></div>
        </div>
      </div>

      <!-- Grid toggle / Layer -->
      <img id="grid-toggle"  src="/create_parts/create_button/graph_paper.png" alt="Grid Toggle">
      <div class="tool-layer">
        <img id="layer-toggle" src="/create_parts/design_button/layer.png" alt="Layer">
      </div>
    </div>

    <!-- ===== Main（左：Canvas / 右：LayerPanel） ===== -->
    <main class="main">
      <section class="canvas-area" id="canvas-area">
        <img id="mannequin" class="mannequin"
             src="/mannequin/mannequin_woman/mannequin_woman_front.png"
             alt="mannequin">
      </section>

      <!-- レイヤーパネル（指定デザイン：5段） -->
      <aside id="layer-panel" class="layer-panel">
        <!-- 1段のテンプレート -->
        <div class="layer-box">
          <div class="layer-top">
            <img src="/create_parts/layer_button/layerlock.png"    alt="Lock">
            <img src="/create_parts/layer_button/layerdisplay.png" alt="Display">
            <img src="/create_parts/layer_button/layerhidden.png"  alt="Hidden">
          </div>
          <div class="layer-card"></div>
          <div class="layer-bottom">
            <img src="/create_parts/layer_button/layerpanelplus.png"           alt="Add">
            <img src="/create_parts/layer_button/layerreproduction.png"        alt="Copy">
            <img src="/create_parts/layer_button/layerlayer%20integration.png" alt="Merge">
            <img src="/create_parts/layer_button/layerdestruction.png"         alt="Delete">
          </div>
        </div>
        <!-- JSで複製して合計5段にします -->
      </aside>
    </main>
  </div>

  <script>
    // ===== gender switch =====
    (function(){
      const mannequin = document.getElementById('mannequin');
      const map = {
        woman: '/mannequin/mannequin_woman/mannequin_woman_front.png',
        man  : '/mannequin/mannequin_man/mannequin_man_front.png',
        kids : '/mannequin/mannequin_kids/mannequin_kida_front.png' // 表記ゆれ対応
      };
      document.querySelectorAll('[data-gender]').forEach(a=>{
        a.addEventListener('click', e=>{
          e.preventDefault();
          const g = a.dataset.gender;
          if(map[g]) mannequin.src = map[g];
        });
      });
    })();

    // ===== opacity panel =====
    (function(){
      const toggle = document.getElementById('opacity-toggle');
      const panel  = document.getElementById('opacity-panel');
      const range  = document.getElementById('opacity-range');
      const value  = document.getElementById('opacity-value');
      const mannequin = document.getElementById('mannequin');
      toggle.addEventListener('click', e=>{
        e.stopPropagation();
        panel.classList.toggle('show');
      });
      document.body.addEventListener('click', ()=> panel.classList.remove('show'));
      range.addEventListener('input', ()=>{
        value.textContent = range.value + '%';
        mannequin.style.opacity = range.value/100;
      });
    })();

    // ===== grid toggle =====
    (function(){
      const btn = document.getElementById('grid-toggle');
      const area= document.getElementById('canvas-area');
      btn.addEventListener('click', ()=> area.classList.toggle('grid-on'));
    })();

    // ===== layer panel toggle & 5-layer build =====
    (function(){
      const toggle = document.getElementById('layer-toggle');
      const panel  = document.getElementById('layer-panel');
      // 5段に複製
      while(panel.querySelectorAll('.layer-box').length < 5){
        panel.appendChild(panel.querySelector('.layer-box').cloneNode(true));
      }
      toggle.addEventListener('click', ()=> panel.classList.toggle('show'));
    })();

    // ===== pinch zoom (touch) =====
    (function(){
      const mannequin = document.getElementById('mannequin');
      let scale=1, start=0;
      mannequin.addEventListener('touchstart', (e)=>{
        if(e.touches.length===2){
          const dx=e.touches[0].clientX - e.touches[1].clientX;
          const dy=e.touches[0].clientY - e.touches[1].clientY;
          start=Math.hypot(dx,dy);
        }
      }, {passive:true});
      mannequin.addEventListener('touchmove', (e)=>{
        if(e.touches.length===2){
          e.preventDefault();
          const dx=e.touches[0].clientX - e.touches[1].clientX;
          const dy=e.touches[0].clientY - e.touches[1].clientY;
          const dist=Math.hypot(dx,dy);
          const f=dist/start;
          const next=Math.max(0.5, Math.min(3, scale*f));
          mannequin.style.transform=`scale(${next})`;
        }
      }, {passive:false});
      mannequin.addEventListener('touchend', ()=>{
        const m=mannequin.style.transform.match(/scale\(([^)]+)\)/);
        scale=m? parseFloat(m[1]) : 1;
      });
    })();
  </script>
</body>
</html>
