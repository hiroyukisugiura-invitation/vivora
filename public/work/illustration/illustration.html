<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-background">
    
    <!-- Next Step -->
    <img src="/create_parts/create_button/button_next.png" alt="Next Step" class="next-step">

    <!-- Contents Buttons -->
    <img src="/create_parts/contents_button/0_home.png" alt="Home" class="btn-home">
    <img src="/create_parts/contents_button/1_fashion-illustrations.png" alt="Fi" class="btn-fi">
    <img src="/create_parts/contents_button/2_fabric-matching.png" alt="Fm" class="btn-fm">
    <img src="/create_parts/contents_button/3_clothing-design.png" alt="Cd" class="btn-cd">
    <img src="/create_parts/contents_button/4_pattern-creation.png" alt="Pc" class="btn-pc">
    <img src="/create_parts/contents_button/5_grading.png" alt="Gd" class="btn-gd">
    <img src="/create_parts/contents_button/6_print-layout-cut.png" alt="Plc" class="btn-plc">
    <img src="/create_parts/contents_button/digital-dressing-kids-mode.png" alt="Dk" class="btn-dk">

    <!-- Title -->
    <h1 class="page-title">Vivora Fashion Illustration 2025</h1>

    <!-- History Tool -->
    <img src="/create_parts/create_button/retreat.png" alt="Undo" class="btn-undo">
    <img src="/create_parts/create_button/forward.png" alt="Redo" class="btn-redo">
    <img src="/create_parts/create_button/reset.png" alt="Reset" class="btn-reset">
    <img src="/create_parts/create_button/download.png" alt="Download" class="btn-download">
    <img src="/create_parts/create_button/upload.png" alt="Upload" class="btn-upload">
    <img src="/create_parts/create_button/save.png" alt="Save" class="btn-save">

    <!-- Stationery Tool -->
    <img src="/tools/select.png" alt="Select" class="tool-select">
    <img src="/tools/square.png" alt="Square" class="tool-square">
    <img src="/tools/brush.png" alt="Brush" class="tool-brush">
    <img src="/tools/eraser.png" alt="Eraser" class="tool-eraser">
    <img src="/tools/text.png" alt="Text" class="tool-text">
    <img src="/tools/opacity_icon.png" alt="Opacity" class="tool-opacity">
    <img src="/tools/grid.png" alt="Grid" class="tool-grid">
    <img src="/tools/layer.png" alt="Layer" class="tool-layer">

    <!-- Canvas (Mannequin) -->
    <img src="/mannequin/mannequin_woman/mannequin_woman_front.png" alt="Mannequin" class="mannequin">

  </div>
</body>
</html>
