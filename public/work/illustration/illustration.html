<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1280, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-frame" role="application" aria-label="Vivora Fashion Illustration 2025">

    <header class="app-header">
      <h1 class="app-title">Vivora Fashion Illustration 2025</h1>
      <button class="btn next-step" type="button">Next Step</button>
      <div class="contents-toolbar">
        <button class="btn btn-contents">contents button</button>
      </div>
    </header>

    <main class="app-main">
      <!-- キャンバス -->
      <section class="canvas-wrap">
        <img id="mannequin" class="mannequin-base"
             src="/mannequin/mannequin_woman.png"
             alt="Mannequin" draggable="false"/>
        <div class="graph-paper"></div>
      </section>

      <!-- 右パネル -->
      <aside class="right-panel">
        <div class="right-panel-toolbar">
          <button class="btn btn-contents small">contents button</button>
        </div>

        <div class="right-panel-split">
          <!-- レイヤーパネル -->
          <section class="layer-panel">
            <div class="layer-top-icons">
              <img src="/create_parts/layer_button/layerdisplay.png"   alt="display" class="icon-16">
              <img src="/create_parts/layer_button/layerhidden.png"    alt="hidden"  class="icon-16">
              <img src="/create_parts/layer_button/layerlock.png"      alt="lock"    class="icon-16">
            </div>
            <div class="layer-board">
              <div class="layer-row is-active"><span>Layer 1</span></div>
              <div class="layer-row"><span>Layer 2</span></div>
              <div class="layer-row"><span>Layer 3</span></div>
              <div class="layer-row"><span>Layer 4</span></div>
              <div class="layer-row"><span>Layer 5</span></div>
            </div>
            <div class="layer-bottom-icons">
              <img src="/create_parts/layer_button/layerpanelplus.png"    alt="add"       class="icon-16">
              <img src="/create_parts/layer_button/layerreproduction.png" alt="duplicate" class="icon-16">
              <img src="/create_parts/layer_button/layerintegration.png"  alt="merge"     class="icon-16">
              <img src="/create_parts/layer_button/layerdestruction.png"  alt="delete"    class="icon-16">
            </div>
          </section>

          <!-- ツール群 -->
          <section class="tools-stack">
            <div class="stationery">
              <h2 class="panel-title">Stationery</h2>
              <div class="tool-grid">
                <img src="/create_parts/design_button/pen.png"        alt="pen"        class="icon-24">
                <img src="/create_parts/design_button/brush.png"      alt="brush"      class="icon-24">
                <img src="/create_parts/design_button/pencil.png"     alt="pencil"     class="icon-24">
                <img src="/create_parts/design_button/anchor_pen.png" alt="anchor pen" class="icon-24">
                <img src="/create_parts/design_button/ball_pen.png"   alt="ball pen"   class="icon-24">
                <img src="/create_parts/design_button/marker.png"     alt="marker"     class="icon-24">
                <img src="/create_parts/design_button/eraser.png"     alt="eraser"     class="icon-24">
              </div>
            </div>

            <div class="zoom">
              <h2 class="panel-title">Zoom</h2>
              <div class="slider-row">
                <span class="min">0%</span>
                <div class="slider-rail"><div class="slider-thumb" style="left: 80%;"></div></div>
                <span class="max">100%</span>
              </div>
            </div>

            <div class="opacity">
              <h2 class="panel-title">Opacity</h2>
              <div class="slider-row">
                <span class="min">0%</span>
                <div class="slider-rail"><div class="slider-thumb" style="left: 100%;"></div></div>
                <span class="max">100%</span>
              </div>
            </div>

            <div class="color">
              <h2 class="panel-title">Color</h2>
              <div class="swatch-row">
                <span class="swatch" style="--c:#ffffff"></span>
                <span class="swatch" style="--c:#000000"></span>
                <span class="swatch" style="--c:#ff3b30"></span>
                <span class="swatch" style="--c:#34c759"></span>
                <span class="swatch" style="--c:#007aff"></span>
                <span class="swatch" style="--c:#ffcc00"></span>
              </div>
            </div>
          </section>
        </div>
      </aside>
    </main>

    <div class="quick-actions">
      <img src="/create_parts/create_button/download.png" alt="download" class="icon-20">
      <img src="/create_parts/create_button/upload.png"   alt="upload"   class="icon-20">
      <img src="/create_parts/create_button/save.png"     alt="save"     class="icon-20">
    </div>
  </div>
</body>
</html>
