<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- üü• „Éò„ÉÉ„ÉÄ„ÉºÔºö„Çø„Ç§„Éà„É´„ÉªÊÄßÂà•ÂàáÊõø„ÉªÂ±•Ê≠¥Êìç‰Ωú„ÉªNext„Éú„Çø„É≥ -->
    <header class="header">
      <h1 class="page-title">Vivora Fashion Illustration 2025</h1>
      <div class="gender-switch">
        <button>Woman</button><button>Man</button><button>Kids</button>
      </div>
      <div class="history-tool">
        <button>‚ü≤</button><button>‚ü≥</button><button>üìÇ</button>
        <button>üìÅ</button><button>üñä</button><button>2D</button><button>3D</button>
      </div>
      <button class="next-button">Next Step ‚ñ∂‚ñ∂</button>
    </header>

    <!-- üü® „É°„Ç§„É≥„Ç®„É™„Ç¢Ôºö„Ç≠„É£„É≥„Éê„ÇπÔºãÂè≥„Éë„Éç„É´ -->
    <main class="main">
      <!-- ‰∏≠Â§Æ„Ç≠„É£„É≥„Éê„ÇπÔºö„Éû„Éç„Ç≠„É≥Ë°®Á§∫ -->
      <div class="canvas">
        <img id="mannequin" src="public/mannequin/mannequin_woman_front.png" alt="Mannequin" />
      </div>

      <!-- üü¶ Âè≥„Éë„Éç„É´ÔºöContents / Layer / Tools -->
      <aside class="right-panel">

        <!-- „Çª„ÇØ„Ç∑„Éß„É≥‚ë†ÔºöContents„Éú„Çø„É≥Áæ§ -->
        <div class="contents-button">
          <button>Home</button><button>Fi</button><button>Fm</button><button>Cd</button>
          <button>Pc</button><button>Gd</button><button>Plc</button><button>Dk</button>
        </div>

        <!-- „Çª„ÇØ„Ç∑„Éß„É≥‚ë°‚ë¢ÔºöLayer + Tool„Éë„Éç„É´ -->
        <div class="panel-body">

          <!-- „Çª„ÇØ„Ç∑„Éß„É≥‚ë°Ôºö„É¨„Ç§„É§„ÉºÔºà5ÊÆµÔºâ -->
          <div class="layer-panel">
            <div class="layer"></div><div class="layer"></div>
            <div class="layer"></div><div class="layer"></div>
            <div class="layer"></div>
          </div>

          <!-- „Çª„ÇØ„Ç∑„Éß„É≥‚ë¢Ôºö„ÉÑ„Éº„É´Áæ§ -->
          <div class="tool-panel">

            <!-- StationeryÔºöÊèèÁîª„ÉÑ„Éº„É´ -->
            <section class="stationery-tool">
              <p>Stationery</p>
              <button>‚Üë</button><button>üñå</button><button>‚ñ°</button><button>T</button><button>üîç</button>
            </section>

            <!-- ZoomÔºöÊã°Â§ßÁéáË™øÊï¥ÔºàÂ∑¶0% - Âè≥100%Ôºâ -->
            <section class="zoom-bar">
              <p>Zoom <span id="zoom-value">100%</span></p>
              <button onclick="adjustZoom(-10)">-</button>
              <input type="range" id="zoom-slider" min="0" max="100" value="100" onchange="updateZoom(this.value)" />
              <button onclick="adjustZoom(10)">+</button>
            </section>

            <!-- OpacityÔºöÈÄèÊòéÂ∫¶Ë™øÊï¥ÔºàÂ∑¶ÈÄèÊòé - Âè≥100%Ôºâ -->
            <section class="opacity-bar">
              <p>Opacity <span id="opacity-value">100%</span></p>
              <button onclick="adjustOpacity(-10)">-</button>
              <input type="range" id="opacity-slider" min="0" max="100" value="100" onchange="updateOpacity(this.value)" />
              <button onclick="adjustOpacity(10)">+</button>
            </section>

            <!-- ColorÔºöËâ≤ÈÅ∏ÊäûÔºãËøΩÂä†„Éú„Çø„É≥ -->
            <section class="color-panel">
              <p>Color</p>
              <div class="colors">
                <div class="color-box white"></div><div class="color-box gray"></div>
                <div class="color-box yellow"></div><div class="color-box orange"></div>
                <div class="color-box pink"></div><div class="color-box red"></div>
                <div class="color-box green"></div><div class="color-box darkgreen"></div>
                <div class="color-box blue"></div><div class="color-box navy"></div>
                <div class="color-box purple"></div><div class="color-box brown"></div>
                <div class="color-box darkgray"></div><div class="color-box black"></div>
              </div>
              <div class="color-extend">
                <button>+</button><button>+</button><button>+</button><button>+</button><button>üîç</button>
              </div>
            </section>

          </div>
        </div>
      </aside>
    </main>
  </div>

  <!-- ‚úÖ JSÔºöZoom / OpacityÊ©üËÉΩÂÜÖËîµ -->
  <script>
    const mannequin = document.getElementById("mannequin");
    const zoomSlider = document.getElementById("zoom-slider");
    const opacitySlider = document.getElementById("opacity-slider");
    const zoomValue = document.getElementById("zoom-value");
    const opacityValue = document.getElementById("opacity-value");

    function updateZoom(val) {
      const scale = Math.max(0.01, val / 100);
      mannequin.style.transform = `scale(${scale})`;
      zoomValue.textContent = `${val}%`;
    }

    function adjustZoom(delta) {
      let val = parseInt(zoomSlider.value) + delta;
      val = Math.max(0, Math.min(100, val));
      zoomSlider.value = val;
      updateZoom(val);
    }

    function updateOpacity(val) {
      const opacity = Math.max(0, val / 100);
      mannequin.style.opacity = opacity;
      opacityValue.textContent = `${val}%`;
    }

    function adjustOpacity(delta) {
      let val = parseInt(opacitySlider.value) + delta;
      val = Math.max(0, Math.min(100, val));
      opacitySlider.value = val;
      updateOpacity(val);
    }

    window.addEventListener("DOMContentLoaded", () => {
      updateZoom(100);
      updateOpacity(100);
    });
  </script>
</body>
</html>
