<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="header">
      <div class="contents-button">
        <button class="tool-button">Next Step ➤➤</button>
        <img src="../../create_parts/contents_button/0_home.png" class="tool-button" alt="Home" />
        <img src="../../create_parts/contents_button/1_fashion-illustrations.png" class="tool-button" alt="Fi" />
        <img src="../../create_parts/contents_button/2_fabric-matching.png" class="tool-button" alt="Fm" />
        <img src="../../create_parts/contents_button/3_clothing-design.png" class="tool-button" alt="Cd" />
        <img src="../../create_parts/contents_button/4_pattern-creation.png" class="tool-button" alt="Pc" />
        <img src="../../create_parts/contents_button/5_grading.png" class="tool-button" alt="Gd" />
        <img src="../../create_parts/contents_button/6_print-layout-cut.png" class="tool-button" alt="Plc" />
        <img src="../../create_parts/contents_button/digital-dressing-kids-mode.png" class="tool-button" alt="Dk" />
      </div>
      <div class="page-title">Vivora Fashion Illustration 2025</div>
      <div class="history-tool">
        <img src="../../create_parts/create_button/reset.png" class="tool-button" alt="Undo" />
        <img src="../../create_parts/create_button/retreat.png" class="tool-button" alt="Redo" />
        <img src="../../create_parts/create_button/forward.png" class="tool-button" alt="Repeat" />
        <img src="../../create_parts/create_button/download.png" class="tool-button" alt="Download" />
        <img src="../../create_parts/create_button/upload.png" class="tool-button" alt="Upload" />
        <img src="../../create_parts/create_button/save.png" class="tool-button" alt="Save" />
      </div>
    </div>

    <!-- Canvas Area -->
    <div class="canvas-wrapper">
      <div id="canvas">
        <img id="mannequin" src="../../mannequin/mannequin_woman/mannequin_woman_front.png" alt="Mannequin" />
      </div>
    </div>

    <!-- Tool Panel on Right -->
    <div class="tool-right-panel">
      <div class="stationery-tool">
        <div class="tool-group">
          <img src="../../create_parts/object_btn/select.png" class="tool-button" alt="Select" />
        </div>
        <div class="tool-group">
          <img src="../../create_parts/object_btn/square.png" class="tool-button" alt="Square" />
        </div>
        <div class="tool-group">
          <img src="../../create_parts/object_btn/brush.png" class="tool-button" alt="Brush" />
        </div>
        <div class="tool-group">
          <img src="../../create_parts/object_btn/eraser.png" class="tool-button" alt="Eraser" />
        </div>
        <div class="tool-group">
          <img src="../../create_parts/object_btn/sentence.png" class="tool-button" alt="Text" />
        </div>
        <div class="tool-group">
          <img src="../../create_parts/object_btn/direct_select.png" class="tool-button" alt="World" />
        </div>
        <div class="tool-group">
          <img src="../../create_parts/object_btn/graph_paper.png" class="tool-button" alt="Grid" />
        </div>
        <div class="tool-group">
          <img src="../../create_parts/object_btn/layer.png" class="tool-button" alt="Layer" />
        </div>
      </div>

      <!-- Color Panel -->
      <div class="color-panel">
        <div class="color-swatch" style="background:#ffffff;"></div>
        <div class="color-swatch" style="background:#bbbbbb;"></div>
        <div class="color-swatch" style="background:#f7d038;"></div>
        <div class="color-swatch" style="background:#f4a641;"></div>
        <div class="color-swatch" style="background:#f6c0cd;"></div>
        <div class="color-swatch" style="background:#e62828;"></div>
        <div class="color-swatch" style="background:#71c837;"></div>
        <div class="color-swatch" style="background:#1e8043;"></div>
        <div class="color-swatch" style="background:#7fd4f0;"></div>
        <div class="color-swatch" style="background:#1d4ea6;"></div>
        <div class="color-swatch" style="background:#7624bf;"></div>
        <div class="color-swatch" style="background:#933b27;"></div>
        <div class="color-swatch" style="background:#6a6a6a;"></div>
        <div class="color-swatch" style="background:#000000;"></div>
        <div class="color-swatch">＋</div>
        <div class="color-swatch">
          <img src="../../color/spuit.png" style="width: 100%; height: 100%;" />
        </div>
      </div>

      <!-- Layer Panel -->
      <div class="layer-panel">
        <div class="layer-box">
          <div class="layer-header">
            <img src="../../create_parts/layer_button/layerlock.png" alt="Lock" />
            <img src="../../create_parts/layer_button/layerdisplay.png" alt="Show" />
            <img src="../../create_parts/layer_button/layerhidden.png" alt="Hide" />
          </div>
          <div class="layer-footer">
            <img src="../../create_parts/layer_button/layerpanelplus.png" alt="Add" />
            <img src="../../create_parts/layer_button/layerreproduction.png" alt="Copy" />
            <img src="../../create_parts/layer_button/layerdestruction.png" alt="Delete" />
          </div>
        </div>
        <!-- 他のレイヤーはJSで追加可能 -->
      </div>
    </div>
  </div>

  <script>
    // Stationery Toolクリック → 色パネルの切り替え用
    document.querySelectorAll('.tool-group').forEach(group => {
      group.addEventListener('click', () => {
        group.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
