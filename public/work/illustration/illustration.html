<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 画面フィット用ラッパ（中央寄せ・拡大縮小なし） -->
  <div class="fit">
    <!-- 固定サイズのボード 1280×820 -->
    <div class="board" role="application" aria-label="Vivora Fashion Illustration 2025">

      <!-- タイトル：X:3-22 , Y:3-3 -->
      <h1 class="pos title"
          style="--x1:3; --x2:22; --y1:3; --y2:3;">
        Vivora Fashion Illustration 2025
      </h1>

      <!-- Next Step：X:95-98 , Y:4-4 -->
      <a class="pos next-step" href="#"
         style="--x1:95; --x2:98; --y1:4; --y2:4;"
         aria-label="Next Step">Next Step »</a>

      <!-- カテゴリーボタン列（小アイコン群の想定）：X:81-98 , Y:6-7 -->
      <nav class="pos categories"
           style="--x1:81; --x2:98; --y1:6; --y2:7;" aria-label="contents">
        <!-- ここはGitのPNGに差し替えてください -->
        <img src="create_parts/contents_button/0_home.png" alt="Home">
        <img src="create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations">
        <img src="create_parts/contents_button/2_fabric-matching.png" alt="Fabric">
        <img src="create_parts/contents_button/3_clothing-design.png" alt="Clothing">
        <img src="create_parts/contents_button/4_accessories.png" alt="Accessories">
        <img src="create_parts/contents_button/5_export.png" alt="Export">
      </nav>

      <!-- キャンバス外枠（丸角の白パネル）：X:3-87 , Y:10-68 -->
      <section class="pos stage"
               style="--x1:3; --x2:87; --y1:10; --y2:68;"
               aria-label="canvas area">
        <!-- マネキン：X:38-51 , Y:19-61（キャンバス基準で絶対配置） -->
        <img class="pos mannequin"
             style="--x1:38; --x2:51; --y1:19; --y2:61;"
             src="mannequin/mannequin_woman.png" alt="mannequin">
        <!-- 透明度スライダー（選択時表示）：X:81-86 , Y:34-35.5 -->
        <div class="pos opacity-slider"
             style="--x1:81; --x2:86; --y1:34; --y2:35.5;"
             aria-label="opacity slider">
          <span class="val">100%</span>
          <div class="track"><i class="thumb" style="left: 66%;"></i></div>
        </div>
      </section>

      <!-- ダウンロード／アップロード／セーブ：X:94-98 , Y:10-10 -->
      <div class="pos io-buttons"
           style="--x1:94; --x2:98; --y1:10; --y2:10;" aria-label="IO">
        <button title="Download"><img src="create_parts/create_button/download.png" alt=""></button>
        <button title="Upload"><img src="create_parts/create_button/upload.png" alt=""></button>
        <button title="Save"><img src="create_parts/create_button/save.png" alt=""></button>
      </div>

      <!-- レイヤーパネル群（右サイド） -->
      <!-- 上3ボタン：表示/非表示/ロック（Y:13固定、Xそれぞれ90/91/93） -->
      <div class="pos layer-btn show"  style="--x1:90; --x2:90; --y1:13; --y2:13;" title="display">
        <img src="create_parts/layer_button/layerdisplay.png" alt="">
      </div>
      <div class="pos layer-btn hide"  style="--x1:91; --x2:91; --y1:13; --y2:13;" title="hidden">
        <img src="create_parts/layer_button/layerhidden.png" alt="">
      </div>
      <div class="pos layer-btn lock"  style="--x1:93; --x2:93; --y1:13; --y2:13;" title="lock">
        <img src="create_parts/layer_button/layerlock.png" alt="">
      </div>

      <!-- レイヤーボード：X:90-94 , Y:14-19 -->
      <aside class="pos layer-board"
             style="--x1:90; --x2:94; --y1:14; --y2:19;">
        <!-- ここに各レイヤー行を流し込む想定 -->
        <div class="layer-row active"><span>Layer 1</span></div>
        <div class="layer-row"><span>Layer 0</span></div>
      </aside>

      <!-- 下4ボタン：追加/下部と統合/複製/削除（Y:20固定、X=90/91/92/93） -->
      <div class="pos layer-op add"   style="--x1:90; --x2:90; --y1:20; --y2:20;" title="add">
        <img src="create_parts/layer_button/layerpanelplus.png" alt="">
      </div>
      <div class="pos layer-op merge" style="--x1:91; --x2:91; --y1:20; --y2:20;" title="merge down">
        <img src="create_parts/layer_button/layerlayer_integration.png" alt="">
      </div>
      <div class="pos layer-op dup"   style="--x1:92; --x2:92; --y1:20; --y2:20;" title="duplicate">
        <img src="create_parts/layer_button/layerreproduction.png" alt="">
      </div>
      <div class="pos layer-op del"   style="--x1:93; --x2:93; --y1:20; --y2:20;" title="delete">
        <img src="create_parts/layer_button/layerdestruction.png" alt="">
      </div>

      <!-- 追加レイヤー時は「1マス下げて展開」：例（Y:21〜） -->
      <aside class="pos layer-board"
             style="--x1:90; --x2:94; --y1:21; --y2:26; display:none;">
        <div class="layer-row"><span>Layer 2</span></div>
      </aside>

      <!-- ステーショナリーツール：X:96-98 , Y:12-39 -->
      <div class="pos tools"
           style="--x1:96; --x2:98; --y1:12; --y2:39;" aria-label="stationery">
        <button class="tool"><img src="create_parts/object_btn/select.png" alt="Select"></button>
        <button class="tool"><img src="create_parts/object_btn/direct_select.png" alt="Direct Select"></button>
        <button class="tool"><img src="create_parts/object_btn/square.png" alt="Square"></button>
        <button class="tool"><img src="create_parts/object_btn/circle.png" alt="Circle"></button>
        <button class="tool"><img src="create_parts/object_btn/brush.png" alt="Brush"></button>
        <button class="tool"><img src="create_parts/object_btn/pen.png" alt="Pen"></button>
        <button class="tool"><img src="create_parts/object_btn/circlebrush.png" alt="Circle Brush"></button>
        <button class="tool"><img src="create_parts/object_btn/ballpointpen.png" alt="Ballpoint"></button>
        <button class="tool"><img src="create_parts/object_btn/markerpen.png" alt="Marker"></button>
        <button class="tool"><img src="create_parts/object_btn/eraser.png" alt="Eraser"></button>
        <button class="tool"><img src="create_parts/object_btn/sentence.png" alt="Text"></button>
        <button class="tool"><img src="create_parts/object_btn/graph_paper.png" alt="Graph Paper"></button>
        <button class="tool"><img src="create_parts/object_btn/layer.png" alt="Layer"></button>
      </div>

      <!-- カラーパレット：X:96-98 , Y:41-68 -->
      <div class="pos palette"
           style="--x1:96; --x2:98; --y1:41; --y2:68;" aria-label="colors">
        <!-- 必要数だけ増減OK -->
        <button style="--c:#f9d000"></button>
        <button style="--c:#ffcc00"></button>
        <button style="--c:#ff9900"></button>
        <button style="--c:#ff6600"></button>
        <button style="--c:#ff3366"></button>
        <button style="--c:#cc3366"></button>
        <button style="--c:#993366"></button>
        <button style="--c:#663399"></button>
        <button style="--c:#3366cc"></button>
        <button style="--c:#3399ff"></button>
        <button style="--c:#33cccc"></button>
        <button style="--c:#33cc99"></button>
        <button style="--c:#66cc66"></button>
        <button style="--c:#999999"></button>
      </div>

    </div>
  </div>
</body>
</html>
