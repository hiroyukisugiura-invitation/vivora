<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vivora Fashion Illustration 2025</title>
<style>
  :root {
    --bg: #efe7e0;
    --panel: #ffffff;
    --line: #e6e0db;
    --tile: #ece7e1;
    --text: #333;
    --icon: 26px;
    --st-icon: 30px;
    --radius: 12px;
    --radius-sm: 10px;
    --right-col: 360px;
    --rail: 60px;
    --canvas-pad: 26px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; }
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    color: var(--text);
    background: #fff;
  }
  img { display: block; max-width: 100%; height: auto; }
  button { font: inherit; }

  .topbar {
    padding: 14px 16px;
    background: var(--bg);
    border-bottom: 1px solid var(--line);
  }
  .row { display: flex; align-items: center; gap: 12px; }
  .row + .row { margin-top: 10px; }
  .page-title { font-size: 16px; font-weight: 600; }
  .flex-1 { flex: 1; }
  .mode-switch { display: flex; gap: 8px; }
  .mode-switch button {
    padding: 6px 14px;
    border: 1px solid var(--line);
    background: var(--tile);
    border-radius: 10px;
  }
  .next-btn {
    padding: 8px 14px;
    border: 1px solid var(--line);
    background: var(--panel);
    border-radius: 12px;
  }
  .gender-switch { display: flex; gap: 8px; }
  .gender-switch button {
    padding: 6px 12px;
    border: 1px solid var(--line);
    background: #fff;
    border-radius: 8px;
  }
  .tiles { display: flex; gap: 8px; }
  .tile {
    width: var(--icon);
    height: var(--icon);
    padding: 6px;
    background: var(--tile);
    border: 1px solid var(--line);
    border-radius: var(--radius-sm);
    object-fit: contain;
  }
  .main {
    display: grid;
    grid-template-columns: 1fr var(--right-col);
    gap: 22px;
    padding: 18px 16px;
    background: var(--bg);
    min-height: calc(100vh - 78px);
  }
  .canvas {
    background: var(--panel);
    border: 1px solid var(--line);
    border-radius: var(--radius);
    padding: var(--canvas-pad);
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .mannequin { max-width: 420px; }
  .canvas-controls {
    position: absolute;
    top: 12px;
    right: 12px;
    display: flex;
    gap: 8px;
  }
  .canvas-controls .chip {
    padding: 6px 14px;
    border: 1px solid var(--line);
    background: var(--tile);
    border-radius: 10px;
  }
  .right { display: flex; flex-direction: column; gap: 16px; }
  .panel {
    background: #fff;
    border: 1px solid var(--line);
    border-radius: var(--radius);
    padding: 14px 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .panel h3 {
    font-size: 14px;
    font-weight: 700;
  }
  .st-row { display: flex; gap: 12px; }
  .st-btn {
    width: var(--st-icon);
    height: var(--st-icon);
    padding: 6px;
    border: 1px solid var(--line);
    background: #fff;
    border-radius: 10px;
    object-fit: contain;
  }
</style>
</head>
<body>
  <div class="topbar">
    <div class="row">
      <div class="page-title">Vivora Fashion Illustration 2025</div>
      <div class="flex-1"></div>
      <div class="mode-switch">
        <button>2D</button>
        <button>3D</button>
      </div>
      <button class="next-btn">Next Step ››</button>
    </div>
    <div class="row">
      <nav class="gender-switch">
        <button>Woman</button><button>Man</button><button>Kids</button>
      </nav>
      <div class="tiles">
        <img class="tile" src="../../create_parts/create_button/retreat.png" alt="Undo">
        <img class="tile" src="../../create_parts/create_button/forward.png" alt="Redo">
        <img class="tile" src="../../create_parts/create_button/reset.png" alt="Reset">
        <img class="tile" src="../../create_parts/create_button/download.png" alt="Download">
        <img class="tile" src="../../create_parts/create_button/upload.png" alt="Upload">
        <img class="tile" src="../../create_parts/create_button/graph_paper.png" alt="Grid">
        <img class="tile" src="../../create_parts/create_button/save.png" alt="Save">
      </div>
    </div>
  </div>

  <div class="main">
    <section class="canvas">
      <img class="mannequin" src="../../mannequin/mannequin_woman.png" alt="Mannequin">
      <div class="canvas-controls">
        <button class="chip">2D</button>
        <button class="chip">3D</button>
      </div>
    </section>

    <aside class="right">
      <section class="panel">
        <h3>Stationery</h3>
        <div class="st-row">
          <img class="st-btn" src="../../create_parts/design_button/pen.png" alt="Pen">
          <img class="st-btn" src="../../create_parts/design_button/brush.png" alt="Brush">
          <img class="st-btn" src="../../create_parts/design_button/square.png" alt="Shape">
          <img class="st-btn" src="../../create_parts/design_button/text.png" alt="Text">
          <img class="st-btn" src="../../create_parts/design_button/eraser.png" alt="Eraser">
        </div>
      </section>
    </aside>
  </div>
</body>
</html>
