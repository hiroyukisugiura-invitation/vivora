<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 画面全体の背景（スクショの薄いベージュ想定） -->
  <div class="page-bg">

    <!-- ===== 固定ボード：W1280 × H820 =====
         原点(0,0)＝ボード左上／単位マス＝--cell(=12px相当)
    -->
    <main class="board" aria-label="Vivora Board">

      <!-- ★X:3-22 , Y:3-3  タイトル -->
      <h1 class="page-title">Vivora Fashion Illustration 2025</h1>

      <!-- ★X:95-98 , Y:4-4  右上 Next Step 固定 -->
      <button class="next-step" type="button">Next Step ▸▸</button>

      <!-- ★X:30-76 , Y:6-7  contents button の水平列（Nextの“左側”に配置） -->
      <nav class="contents-row" aria-label="contents buttons">
        <!-- 画像はGitのPNGに差し替えてOK。今は仮SVGでボックスを表示 -->
        <button class="contents-btn" aria-label="Home">
          <img src="public/create_parts/contents/home.png" alt="Home" />
          <span>Home</span>
        </button>
        <button class="contents-btn" aria-label="Figure">
          <img src="public/create_parts/contents/figure.png" alt="Fi" />
          <span>Fi</span>
        </button>
        <button class="contents-btn" aria-label="Fabric Map">
          <img src="public/create_parts/contents/fabricmap.png" alt="Fm" />
          <span>Fm</span>
        </button>
        <button class="contents-btn" aria-label="Cad">
          <img src="public/create_parts/contents/cad.png" alt="Cd" />
          <span>Cd</span>
        </button>
        <button class="contents-btn" aria-label="Pattern">
          <img src="public/create_parts/contents/patterncut.png" alt="Pc" />
          <span>Pc</span>
        </button>
        <button class="contents-btn" aria-label="Grade">
          <img src="public/create_parts/contents/grading.png" alt="Gd" />
          <span>Gd</span>
        </button>
        <button class="contents-btn" aria-label="Placement">
          <img src="public/create_parts/contents/placement.png" alt="Plc" />
          <span>Plc</span>
        </button>
        <button class="contents-btn" aria-label="Dummy">
          <img src="public/create_parts/contents/dummy.png" alt="Dk" />
          <span>Dk</span>
        </button>
      </nav>

      <!-- ★X:3-87 , Y:10-68  キャンバス白枠 -->
      <section class="canvas-wrap" aria-label="canvas">
        <img class="mannequin"
             src="public/mannequin/mannequin_woman.png"
             alt="mannequin" />
        <!-- ズームUIのダミー（位置だけ） -->
        <div class="zoom-ui">
          <span>100%</span>
          <input type="range" min="0" max="100" value="60" />
        </div>
      </section>

      <!-- ★右カラム：レイヤー＆ツール -->
      <aside class="right-col" aria-label="right tools">
        <!-- ★X:94-98 , Y:10-10 IO（DL/UP/Save）行 -->
        <div class="io-row">
          <button class="io-btn" aria-label="download"><img src="public/create_parts/create_button/download.png" alt="DL"></button>
          <button class="io-btn" aria-label="upload"><img src="public/create_parts/create_button/upload.png" alt="UP"></button>
          <button class="io-btn" aria-label="save"><img src="public/create_parts/create_button/save.png" alt="SV"></button>
        </div>

        <div class="panel-grid">
          <!-- 左：レイヤーパネル 5枚（★縦長ボード） -->
          <div class="layers">
            <!-- 1枚分のテンプレ（×5） -->
            <div class="layer-card">
              <div class="layer-top">
                <button class="icon eye" title="表示"><img src="public/create_parts/layer_button/layerdisplay.png" alt=""></button>
                <button class="icon eye-closed" title="非表示"><img src="public/create_parts/layer_button/layerhidden.png" alt=""></button>
                <!-- ★ここで“１マス”分の余白 -->
                <button class="icon lock" title="ロック"><img src="public/create_parts/layer_button/layerlock.png" alt=""></button>
              </div>
              <div class="layer-body" aria-hidden="true"></div>
              <div class="layer-bottom">
                <button class="icon" title="追加"><img src="public/create_parts/layer_button/layerpanelplus.png" alt=""></button>
                <button class="icon" title="複製"><img src="public/create_parts/layer_button/layerreproduction.png" alt=""></button>
                <button class="icon" title="統合"><img src="public/create_parts/layer_button/layerlayer integration.png" alt=""></button>
                <button class="icon" title="削除"><img src="public/create_parts/layer_button/layerdestruction.png" alt=""></button>
              </div>
            </div>

            <div class="layer-card"><div class="layer-top">
                <button class="icon eye"><img src="public/create_parts/layer_button/layerdisplay.png" alt=""></button>
                <button class="icon eye-closed"><img src="public/create_parts/layer_button/layerhidden.png" alt=""></button>
                <button class="icon lock"><img src="public/create_parts/layer_button/layerlock.png" alt=""></button>
              </div><div class="layer-body"></div><div class="layer-bottom">
                <button class="icon"><img src="public/create_parts/layer_button/layerpanelplus.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerreproduction.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerlayer integration.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerdestruction.png" alt=""></button>
            </div></div>

            <div class="layer-card"><div class="layer-top">
                <button class="icon eye"><img src="public/create_parts/layer_button/layerdisplay.png" alt=""></button>
                <button class="icon eye-closed"><img src="public/create_parts/layer_button/layerhidden.png" alt=""></button>
                <button class="icon lock"><img src="public/create_parts/layer_button/layerlock.png" alt=""></button>
              </div><div class="layer-body"></div><div class="layer-bottom">
                <button class="icon"><img src="public/create_parts/layer_button/layerpanelplus.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerreproduction.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerlayer integration.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerdestruction.png" alt=""></button>
            </div></div>

            <div class="layer-card"><div class="layer-top">
                <button class="icon eye"><img src="public/create_parts/layer_button/layerdisplay.png" alt=""></button>
                <button class="icon eye-closed"><img src="public/create_parts/layer_button/layerhidden.png" alt=""></button>
                <button class="icon lock"><img src="public/create_parts/layer_button/layerlock.png" alt=""></button>
              </div><div class="layer-body"></div><div class="layer-bottom">
                <button class="icon"><img src="public/create_parts/layer_button/layerpanelplus.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerreproduction.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerlayer integration.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerdestruction.png" alt=""></button>
            </div></div>

            <div class="layer-card"><div class="layer-top">
                <button class="icon eye"><img src="public/create_parts/layer_button/layerdisplay.png" alt=""></button>
                <button class="icon eye-closed"><img src="public/create_parts/layer_button/layerhidden.png" alt=""></button>
                <button class="icon lock"><img src="public/create_parts/layer_button/layerlock.png" alt=""></button>
              </div><div class="layer-body"></div><div class="layer-bottom">
                <button class="icon"><img src="public/create_parts/layer_button/layerpanelplus.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerreproduction.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerlayer integration.png" alt=""></button>
                <button class="icon"><img src="public/create_parts/layer_button/layerdestruction.png" alt=""></button>
            </div></div>
          </div>

          <!-- 右：Stationery / Zoom / Opacity / Color パレット（配置だけ） -->
          <div class="tools-stack">
            <div class="tool-rail">
              <button class="tool"><img src="public/create_parts/design_button/select.png" alt="select"></button>
              <button class="tool"><img src="public/create_parts/design_button/direct_select.png" alt="direct"></button>
              <button class="tool"><img src="public/create_parts/design_button/square.png" alt="square"></button>
              <button class="tool"><img src="public/create_parts/design_button/circle.png" alt="circle"></button>
              <button class="tool"><img src="public/create_parts/design_button/brush.png" alt="brush"></button>
              <button class="tool"><img src="public/create_parts/design_button/pen.png" alt="pen"></button>
              <button class="tool"><img src="public/create_parts/design_button/circlebrush.png" alt="circlebrush"></button>
              <button class="tool"><img src="public/create_parts/design_button/ballpointpen.png" alt="ballpoint"></button>
              <button class="tool"><img src="public/create_parts/design_button/markerpen.png" alt="marker"></button>
              <button class="tool"><img src="public/create_parts/design_button/eraser.png" alt="eraser"></button>
              <button class="tool"><img src="public/create_parts/design_button/sentence.png" alt="text"></button>
              <button class="tool"><img src="public/create_parts/design_button/opasity_ber.png" alt="opacity"></button>
              <button class="tool"><img src="public/create_parts/design_button/graph_paper.png" alt="graph"></button>
              <button class="tool"><img src="public/create_parts/design_button/layer.png" alt="layer"></button>
            </div>

            <div class="palette"></div>
          </div>
        </div>
      </aside>

    </main>
  </div>
</body>
</html>
