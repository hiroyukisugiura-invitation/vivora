<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ヘッダー -->
  <header class="topbar">
    <h1 class="app-title">Vivora Fashion Illustration 2025</h1>
    <div class="top-actions">
      <img src="../../create_parts/contents_button/0_home.png" alt="">
      <img src="../../create_parts/contents_button/1_fashion-illustrations.png" alt="">
      <img src="../../create_parts/contents_button/2_fabric-matching.png" alt="">
      <img src="../../create_parts/contents_button/3_clothing-design.png" alt="">
      <img src="../../create_parts/contents_button/4_pattern-creation.png" alt="">
      <img src="../../create_parts/contents_button/5_grading.png" alt="">
      <img src="../../create_parts/contents_button/6_print-layout-cut.png" alt="">
      <span class="nextstep">Next Step » »</span>
    </div>
  </header>

  <!-- 固定ボード全体 -->
  <main class="stage-wrap">
    <section class="stage">
      <!-- 左：白ボード -->
      <div class="board">
        <img class="mannequin" src="../../mannequin/mannequin_woman/mannequin_woman_front.png" alt="mannequin">
        <!-- ズームUI -->
        <div class="zoom">
          <div class="zoom-badge">100 % ▸</div>
          <div class="zoom-rail"><span class="zoom-thumb" style="top:48%;"></span></div>
        </div>
      </div>

      <!-- 右上：DL/UP -->
      <div class="io-row">
        <button class="io"><img src="../../create_parts/create_button/download.png" alt=""></button>
        <button class="io"><img src="../../create_parts/create_button/upload.png" alt=""></button>
      </div>

      <!-- レイヤーパネル列 -->
      <aside class="layers">
        <div class="layer-card">
          <div class="layer-head">
            <img src="../../create_parts/layer_button/layerdisplay.png" alt="">
            <img src="../../create_parts/layer_button/layerhidden.png"  alt="">
            <img src="../../create_parts/layer_button/layerlock.png"    alt="">
          </div>
          <div class="layer-body"></div>
          <div class="layer-foot">
            <img src="../../create_parts/layer_button/layerpanelplus.png"     alt="">
            <img src="../../create_parts/layer_button/layerreproduction.png"  alt="">
            <img src="../../create_parts/layer_button/layerdestruction.png"   alt="">
          </div>
        </div>

        <div class="layer-card">
          <div class="layer-head">
            <img src="../../create_parts/layer_button/layerdisplay.png" alt="">
            <img src="../../create_parts/layer_button/layerhidden.png"  alt="">
            <img src="../../create_parts/layer_button/layerlock.png"    alt="">
          </div>
          <div class="layer-body"></div>
          <div class="layer-foot">
            <img src="../../create_parts/layer_button/layerpanelplus.png"     alt="">
            <img src="../../create_parts/layer_button/layerreproduction.png"  alt="">
            <img src="../../create_parts/layer_button/layerdestruction.png"   alt="">
          </div>
        </div>

        <div class="layer-card">
          <div class="layer-head">
            <img src="../../create_parts/layer_button/layerdisplay.png" alt="">
            <img src="../../create_parts/layer_button/layerhidden.png"  alt="">
            <img src="../../create_parts/layer_button/layerlock.png"    alt="">
          </div>
          <div class="layer-body"></div>
          <div class="layer-foot">
            <img src="../../create_parts/layer_button/layerpanelplus.png"     alt="">
            <img src="../../create_parts/layer_button/layerreproduction.png"  alt="">
            <img src="../../create_parts/layer_button/layerdestruction.png"   alt="">
          </div>
        </div>
                <div class="layer-card">
          <div class="layer-head">
            <img src="../../create_parts/layer_button/layerdisplay.png" alt="">
            <img src="../../create_parts/layer_button/layerhidden.png"  alt="">
            <img src="../../create_parts/layer_button/layerlock.png"    alt="">
          </div>
          <div class="layer-body"></div>
          <div class="layer-foot">
            <img src="../../create_parts/layer_button/layerpanelplus.png"     alt="">
            <img src="../../create_parts/layer_button/layerreproduction.png"  alt="">
            <img src="../../create_parts/layer_button/layerdestruction.png"   alt="">
          </div>
        </div>
      </aside>

      <!-- ツール列 -->
      <nav class="tools">
        <button class="tool"><img src="../../create_parts/object_btn/select.png"         alt=""></button>
        <button class="tool"><img src="../../create_parts/object_btn/direct_select.png"  alt=""></button>
        <button class="tool"><img src="../../create_parts/object_btn/square.png"         alt=""></button>
        <button class="tool"><img src="../../create_parts/object_btn/circle.png"         alt=""></button>
        <button class="tool"><img src="../../create_parts/object_btn/spuit.png"          alt=""></button>
        <button class="tool"><img src="../../create_parts/object_btn/brush.png"          alt=""></button>
        <button class="tool"><img src="../../create_parts/object_btn/pen.png"            alt=""></button>
        <button class="tool"><img src="../../create_parts/object_btn/circlebrush.png"    alt=""></button>
        <button class="tool"><img src="../../create_parts/object_btn/eraser.png"         alt=""></button>
        <button class="tool"><img src="../../create_parts/object_btn/sentence.png"       alt=""></button>
        <button class="tool"><img src="../../create_parts/object_btn/graph_paper.png"    alt=""></button>
      </nav>

      <!-- カラーパレット列 -->
      <aside class="palette">
        <button class="sw" style="--c:#ffffff"></button>
        <button class="sw" style="--c:#f1c40f"></button>
        <button class="sw" style="--c:#ffd1cf"></button>
        <button class="sw" style="--c:#ff9b8a"></button>
        <button class="sw" style="--c:#ff5a3d"></button>
        <button class="sw" style="--c:#e74c3c"></button>
        <button class="sw" style="--c:#27ae60"></button>
        <button class="sw" style="--c:#3498db"></button>
        <button class="sw" style="--c:#3a48ff"></button>
        <button class="sw" style="--c:#9b59b6"></button>
        <button class="sw" style="--c:#8e44ad"></button>
        <button class="sw" style="--c:#000000"></button>

        <div class="palette-bottom">
          <button class="sw pen"><img src="../../create_parts/object_btn/pen.png" alt=""></button>
        </div>
      </aside>
    </section>
  </main>
</body>
</html>
