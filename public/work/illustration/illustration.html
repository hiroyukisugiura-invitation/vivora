<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="./styles.css?v=base-0" />
</head>
<body>
<div id="vfi-root"><!-- ★ 全CSSはこの内側にだけ適用されます -->

  <!-- ===== TOPBAR ===== -->
  <header class="vfi-topbar">
    <div class="vfi-row vfi-row--top">
      <div class="vfi-title">Vivora Fashion Illustration 2025</div>
      <div class="vfi-flex"></div>
      <!-- ANCHOR: top-right cluster (2D/3D, Next など) -->
      <div class="vfi-top-actions">
        <button class="vfi-chip">2D</button>
        <button class="vfi-chip">3D</button>
        <button class="vfi-btn">Next Step ››</button>
      </div>
    </div>

    <div class="vfi-row vfi-row--sub">
      <!-- ANCHOR: gender switch -->
      <nav class="vfi-segment">
        <button class="is-active">Woman</button>
        <button>Man</button>
        <button>Kids</button>
      </nav>
      <!-- ANCHOR: history tiles -->
      <div class="vfi-tiles">
        <div class="vfi-tile" title="Undo"></div>
        <div class="vfi-tile" title="Redo"></div>
        <div class="vfi-tile" title="Reset"></div>
        <div class="vfi-tile" title="Download"></div>
        <div class="vfi-tile" title="Upload"></div>
        <div class="vfi-tile" title="Grid"></div>
        <div class="vfi-tile" title="Save"></div>
      </div>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="vfi-main">
    <!-- 左：キャンバス -->
    <section class="vfi-canvas">
      <!-- ANCHOR: mannequin -->
      <div class="vfi-canvas-box">
        <img class="vfi-mannequin" src="../../mannequin/mannequin_woman.png" alt="Mannequin" />
      </div>
    </section>

    <!-- 右：contents（上）＋ LAYERS（中央）＋ パネル群（下） -->
    <aside class="vfi-right">

      <!-- contents buttons -->
      <div class="vfi-contents">
        <!-- ANCHOR: contents buttons row -->
        <div class="vfi-tiles vfi-tiles--contents">
          <div class="vfi-tile" title="Home"></div>
          <div class="vfi-tile" title="Fi"></div>
          <div class="vfi-tile" title="Fm"></div>
          <div class="vfi-tile" title="Cd"></div>
          <div class="vfi-tile" title="Pc"></div>
          <div class="vfi-tile" title="Gd"></div>
          <div class="vfi-tile" title="Plc"></div>
          <div class="vfi-tile" title="Dk"></div>
        </div>
      </div>

      <!-- LAYERS + PANELS（2カラム固定） -->
      <div class="vfi-rightgrid">
        <!-- 左：カセット列（5本） -->
        <div class="vfi-rail">
          <!-- ANCHOR: LAYERS START -->
          <div class="vfi-cassette">
            <div class="vfi-cassette__preview"></div>
            <div class="vfi-cassette__rail"></div>
          </div>
          <div class="vfi-cassette">
            <div class="vfi-cassette__preview"></div>
            <div class="vfi-cassette__rail"></div>
          </div>
          <div class="vfi-cassette">
            <div class="vfi-cassette__preview"></div>
            <div class="vfi-cassette__rail"></div>
          </div>
          <div class="vfi-cassette">
            <div class="vfi-cassette__preview"></div>
            <div class="vfi-cassette__rail"></div>
          </div>
          <div class="vfi-cassette">
            <div class="vfi-cassette__preview"></div>
            <div class="vfi-cassette__rail"></div>
          </div>
          <!-- ANCHOR: LAYERS END -->
        </div>

        <!-- 右：パネル列（ダミー見出し。中身は次の指示で埋め込む） -->
        <div class="vfi-panels">
          <section class="vfi-panel"><h3>Stationery</h3></section>
          <section class="vfi-panel"><h3>Zoom</h3></section>
          <section class="vfi-panel"><h3>Opacity</h3></section>
          <section class="vfi-panel"><h3>Color</h3></section>
        </div>
      </div>
    </aside>
  </main>

</div><!-- /#vfi-root -->
</body>
</html>
