<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== ヘッダー（タイトル左／コンテンツボタン右／Next Stepは最右） ===== -->
  <header class="topbar">
    <h1 class="app-title">Vivora Fashion Illustration 2025</h1>

    <nav class="contents-buttons" aria-label="contents">
      <!-- Gitのpngをそのまま使用（必要に応じて数・順序調整）-->
      <img src="public/create_parts/contents_button/0_home.png" alt="Home" />
      <img src="public/create_parts/contents_button/1_fashion-illustrations.png" alt="Fashion" />
      <img src="public/create_parts/contents_button/2_fabric-matching.png" alt="Fabric" />
      <img src="public/create_parts/contents_button/3_clothing-design.png" alt="Clothing" />
      <img src="public/create_parts/contents_button/4_icon.png" alt="Icon4" />
      <img src="public/create_parts/contents_button/5_icon.png" alt="Icon5" />
      <img src="public/create_parts/contents_button/6_icon.png" alt="Icon6" />
    </nav>

    <button class="next-step" type="button">Next Step »</button>
  </header>

  <!-- ===== ステージ（ボードをスケールして画面内100%表示） ===== -->
  <main class="stage">
    <div id="fit">
      <div id="board" role="application" aria-label="Illustration Board">
        <!-- 作業領域 -->
        <div class="workarea">

          <!-- マネキン（中央配置・初期幅240px） -->
          <img id="mannequin" class="mannequin-base"

               alt="Mannequin" draggable="false" />

          <!-- ズーム／不透明度オーバーレイ（キャンバス内右側） -->
          <div class="overlay-zoompane" role="group" aria-label="zoom/opacity">
            <div class="zoom-row">
              <span id="zoomLabel">100 %</span>
              <input id="zoomRange" type="range" min="25" max="200" value="100" />
            </div>
            <div class="opacity-row">
              <span id="opacityLabel">Opacity</span>
              <input id="opacityRange" type="range" min="0" max="100" value="100" />
            </div>
          </div>

          <!-- 右パネル一式（ボード内右寄せ） -->
          <aside class="right-panel">
            <!-- Row1: IO（DL/UP/SAVE） -->

              <button class="io"><img src="public/create_parts/create_button/download.png" alt="download"/></button>
              <button class="io"><img src="public/create_parts/create_button/upload.png"   alt="upload"/></button>
              <button class="io"><img src="public/create_parts/create_button/save.png"     alt="save"/></button>
            </div>

            <!-- Row2: 左=Layers／右=Stationery -->
            <div class="panel-row">
              <!-- Layers（5本・縦長カード。白ボード無し） -->
              <div class="layers-column" aria-label="layers">
                <!-- layer-card ×5 -->
                <div class="layer-card">
                  <div class="layer-head">
                    <img src="public/create_parts/layer_button/layerdisplay.png" alt="display"/>
                    <img src="public/create_parts/layer_button/layerhidden.png"  alt="hidden"/>
                    <img src="public/create_parts/layer_button/layerlock.png"    alt="lock"/>
                  </div>
                  <div class="layer-body"></div>
                  <div class="layer-foot">
                    <img src="public/create_parts/layer_button/layerpanelplus.png"        alt="plus"/>
                    <img src="public/create_parts/layer_button/layerreproduction.png"     alt="duplicate"/>
                    <img src="public/create_parts/layer_button/layerintegration.png"      alt="merge"/>
                    <img src="public/create_parts/layer_button/layerdestruction.png"      alt="delete"/>
                  </div>
                </div>

                <div class="layer-card">
                  <div class="layer-head">
                    <img src="public/create_parts/layer_button/layerdisplay.png" alt="display"/>
                    <img src="public/create_parts/layer_button/layerhidden.png"  alt="hidden"/>
                    <img src="public/create_parts/layer_button/layerlock.png"    alt="lock"/>
                  </div>
                  <div class="layer-body"></div>
                  <div class="layer-foot">
                    <img src="public/create_parts/layer_button/layerpanelplus.png"        alt="plus"/>
                    <img src="public/create_parts/layer_button/layerreproduction.png"     alt="duplicate"/>
                    <img src="public/create_parts/layer_button/layerintegration.png"      alt="merge"/>
                    <img src="public/create_parts/layer_button/layerdestruction.png"      alt="delete"/>
                  </div>
                </div>

                  </div>
                  <div class="layer-body"></div>
                  <div class="layer-foot">
                    <img src="public/create_parts/layer_button/layerpanelplus.png"        alt="plus"/>
                    <img src="public/create_parts/layer_button/layerreproduction.png"     alt="duplicate"/>

                <button class="tool"><img src="public/create_parts/object_btn/select.png"        alt="Select" /></button>
                <button class="tool"><img src="public/create_parts/object_btn/direct_select.png" alt="Direct Select" /></button>
                <button class="tool"><img src="public/create_parts/object_btn/square.png"        alt="Square" /></button>

              <button style="--c:#333333" aria-label="color 11"></button>
              <button style="--c:#ffffff" aria-label="color 12"></button>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== JS ===== -->
  <script>
    // 固定ボード(1280×820)を画面内に自動スケール
    const fitEl   = document.getElementById('fit');
    const boardEl = document.getElementById('board');
    function fitScale() {
      const bw = 1280, bh = 820;
      const vw = window.innerWidth, vh = window.innerHeight - document.querySelector('.topbar').offsetHeight;
      const s = Math.min(vw / bw, vh / bh) * 0.96;  // 余白含めて収める
      fitEl.style.transform = `scale(${s})`;
      fitEl.style.width  = `${bw}px`;
      fitEl.style.height = `${bh}px`;
    }
    window.addEventListener('resize', fitScale);
    window.addEventListener('load', fitScale);

    // ズーム／不透明度（マネキンのみ）
    const mannequin = document.getElementById('mannequin');
    const zoomRange = document.getElementById('zoomRange');
    const zoomLabel = document.getElementById('zoomLabel');
    const opaRange  = document.getElementById('opacityRange');

    zoomRange.addEventListener('input', () => {
      const z = Number(zoomRange.value);
      zoomLabel.textContent = `${z} %`;
      mannequin.style.transform = `translate(-50%, -50%) scale(${z / 100})`;
    });
    opaRange.addEventListener('input', () => {
      mannequin.style.opacity = (Number(opaRange.value) / 100).toFixed(2);
    });
  </script>
</body>
</html>
