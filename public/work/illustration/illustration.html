<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vivora Fashion Illustration 2025</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- Header -->
  <header>
    <h1>Vivora Fashion Illustration 2025</h1>
    <div class="gender">
      <button class="gbtn active">Woman</button>
      <button class="gbtn">Man</button>
      <button class="gbtn">Kids</button>
    </div>
  </header>

  <!-- Toolbar -->
  <div class="toolbar">
    <button class="tool-btn"><img src="icons/undo.png" alt=""></button>
    <button class="tool-btn"><img src="icons/redo.png" alt=""></button>
    <button class="tool-btn"><img src="icons/reset.png" alt=""></button>
    <button class="tool-btn"><img src="icons/download.png" alt=""></button>
    <button class="tool-btn"><img src="icons/upload.png" alt=""></button>
    <button class="tool-btn"><img src="icons/save.png" alt=""></button>
    <button class="tool-btn"><img src="icons/grid.png" alt=""></button>

    <div class="contentbar">
      <button class="content-btn"><img src="icons/home.png" alt=""></button>
      <button class="content-btn"><img src="icons/fi.png" alt=""></button>
      <button class="content-btn"><img src="icons/fm.png" alt=""></button>
      <button class="content-btn"><img src="icons/cd.png" alt=""></button>
      <button class="content-btn"><img src="icons/pc.png" alt=""></button>
      <button class="content-btn"><img src="icons/gd.png" alt=""></button>
      <button class="content-btn"><img src="icons/plc.png" alt=""></button>
      <button class="content-btn"><img src="icons/dk.png" alt=""></button>
    </div>
  </div>

  <!-- Canvas -->
  <section class="canvas-area">
    <div id="board" class="board">
      <div id="stage">
        <img src="mannequin.png" class="mannequin-base" alt="Mannequin">
      </div>
    </div>
  </section>

  <!-- Sidebar -->
  <aside>

    <div class="nextstep">
      <button>Next Step ▶▶</button>
    </div>

    <!-- Pose -->
    <div class="panel">
      <h3>Pose</h3>
      <div class="pose-row">
        <div class="pose-placeholder">+</div>
        <div class="pose-placeholder">+</div>
        <div class="pose-placeholder">+</div>
        <div class="pose-placeholder">+</div>
      </div>
    </div>

    <!-- Stationery -->
    <div class="panel">
      <h3>Stationery</h3>
      <div class="grid-4">
        <div class="tool-tile"><img src="icons/select.png"></div>
        <div class="tool-tile"><img src="icons/direct_select.png"></div>
        <div class="tool-tile"><img src="icons/text.png"></div>
        <div class="tool-tile"><img src="icons/fill.png"></div>
        <div class="tool-tile"><img src="icons/pen.png"></div>
        <div class="tool-tile"><img src="icons/brush.png"></div>
        <div class="tool-tile"><img src="icons/eraser.png"></div>
        <div class="tool-tile"><img src="icons/rotate.png"></div>
        <div class="tool-tile"><img src="icons/percent.png"></div>
        <div class="tool-tile"><img src="icons/photo.png"></div>
        <div class="tool-tile"><img src="icons/add.png"></div>
        <div class="tool-tile"><img src="icons/shapes.png"></div>
      </div>
    </div>

    <!-- Zoom -->
    <div class="panel">
      <h3>Zoom</h3>
      <div class="zoom-row">
        <button class="zoom-btn">−</button>
        <input type="range" min="10" max="200" value="100">
        <button class="zoom-btn">＋</button>
      </div>
      <div class="zoom-meta">
        <span>100%</span>
        <button class="zoom-reset">Reset</button>
      </div>
    </div>

    <!-- Opacity -->
    <div class="panel">
      <h3>Opacity</h3>
      <div class="zoom-row">
        <button class="zoom-btn">−</button>
        <input type="range" min="0" max="100" value="100">
        <button class="zoom-btn">＋</button>
      </div>
      <div class="zoom-meta">
        <span>100%</span>
        <button class="zoom-reset">Reset</button>
      </div>
    </div>

    <!-- Color -->
    <div class="panel">
      <h3>Color <small>Custom...</small></h3>
      <div class="grid-4">
        <div class="color-tile" style="background:#fff"></div>
        <div class="color-tile" style="background:#ccc"></div>
        <div class="color-tile" style="background:#ff0"></div>
        <div class="color-tile" style="background:#f90"></div>
        <div class="color-tile" style="background:#f4a2a2"></div>
        <div class="color-tile" style="background:#f00"></div>
        <div class="color-tile" style="background:#090"></div>
        <div class="color-tile" style="background:#060"></div>
        <div class="color-tile" style="background:#39f"></div>
        <div class="color-tile" style="background:#00f"></div>
        <div class="color-tile" style="background:#909"></div>
        <div class="color-tile" style="background:#000"></div>
      </div>
    </div>

  </aside>
</div>

</body>
</html>
