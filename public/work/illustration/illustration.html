<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Vivora Fashion Illustration 2025</h1>
    <div class="mode-buttons">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </div>
    <div class="toolbar-icons">
      <img src="/create_parts/create_button/reset.png" alt="Reset" />
      <img src="/create_parts/create_button/retreat.png" alt="Undo" />
      <img src="/create_parts/create_button/save.png" alt="Save" />
      <img src="/create_parts/create_button/upload.png" alt="Upload" />
      <img src="/create_parts/create_button/graph_paper.png" alt="Grid" />
    </div>
    <button class="next-step">Next Step ▶▶</button>
  </header>

  <main>
    <section class="canvas-area">
      <div class="mannequin-toggle">
        <img src="/create_parts/create_button/forward.png" alt="Left" />
        <div class="toggle-images">
          <img src="/mannequin/mannequin_woman.png" alt="Woman" />
          <img src="/mannequin/mannequin_man.png" alt="Man" />
          <img src="/mannequin/mannequin_kids.png" alt="Kids" />
        </div>
        <img src="/create_parts/create_button/forward.png" alt="Right" />
      </div>
      <img src="/mannequin/mannequin_kids.png" alt="Main Mannequin" class="main-mannequin" />
    </section>

    <aside class="sidebar">
      <div class="stationery">
        <h3>Stationery</h3>
        <div class="tools-grid">
          <img src="/create_parts/design_button/select.png" />
          <img src="/create_parts/design_button/sentence.png" />
          <img src="/create_parts/design_button/painting_color.png" />
          <img src="/create_parts/design_button/brush.png" />
          <img src="/create_parts/design_button/pen.png" />
          <img src="/create_parts/design_button/eraser.png" />
          <img src="/create_parts/design_button/rotate.png" />
          <img src="/create_parts/design_button/photo.png" />
          <img src="/create_parts/design_button/painting_none.png" />
        </div>
      </div>

      <div class="color">
        <h3>Color <span>Custom…</span></h3>
        <div class="color-swatches">
          <div style="background:#ffffff;"></div>
          <div style="background:#cccccc;"></div>
          <div style="background:#ffff00;"></div>
          <div style="background:#ffcc00;"></div>
          <div style="background:#f4a9a9;"></div>
          <div style="background:#e73333;"></div>
          <div style="background:#3cb043;"></div>
          <div style="background:#177f3a;"></div>
          <div style="background:#6ab1f4;"></div>
          <div style="background:#2c5aa0;"></div>
          <div style="background:#7b4da6;"></div>
          <div style="background:#44136e;"></div>
          <div style="background:#555;"></div>
          <div style="background:#000;"></div>
          <div class="empty"></div>
          <div class="custom-plus">＋</div>
        </div>
      </div>
    </aside>
  </main>

</body>
</html>
