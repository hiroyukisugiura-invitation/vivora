<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ==================== Header ==================== -->
  <header class="header">
    <div class="header__main">
      <h1 class="header__title">Vivora Fashion Illustration 2025</h1>
      <div class="header__controls">
        <div class="gender-toggle">
          <button class="btn btn--toggle is-active">Woman</button>
          <button class="btn btn--toggle">Man</button>
          <button class="btn btn--toggle">Kids</button>
        </div>
        <div class="action-buttons">
          <button class="btn-icon"><img src="../../public/create_parts/create_button/retreat.png" alt="Undo"></button>
          <button class="btn-icon"><img src="../../public/create_parts/create_button/forward.png" alt="Redo"></button>
          <button class="btn-icon"><img src="../../public/create_parts/create_button/reset.png" alt="Reset"></button>
          <button class="btn-icon"><img src="../../public/create_parts/create_button/download.png" alt="Download"></button>
          <button class="btn-icon"><img src="../../public/create_parts/create_button/upload.png" alt="Upload"></button>
          <button class="btn-icon"><img src="../../public/create_parts/create_button/graph_paper.png" alt="Grid"></button>
          <button class="btn-icon"><img src="../../public/create_parts/create_button/save.png" alt="Save"></button>
        </div>
        <div class="view-mode">
          <button class="btn btn--toggle is-active">2D</button>
          <button class="btn btn--toggle">3D</button>
        </div>
      </div>
    </div>
    <button class="btn btn--primary">Next Step ››</button>
  </header>

  <!-- ==================== Main Content ==================== -->
  <main class="main-content">
    <!-- Left: Canvas Area -->
    <section class="canvas">
      <div class="mannequin-view">
        <img src="../../public/mannequin/mannequin_woman/mannequin_woman_front.png" alt="Front View">
        <img src="../../public/mannequin/mannequin_woman/mannequin_woman_side.png" alt="Side View">
        <img src="../../public/mannequin/mannequin_woman/mannequin_woman_back.png" alt="Back View">
      </div>
    </section>

    <!-- Right: Tool Area -->
    <aside class="tool-area">
      <!-- Top Navigation -->
      <nav class="tool-nav">
        <button class="nav-item"><img src="../../public/create_parts/contents_button/0_home.png" alt="Home"><span>Home</span></button>
        <button class="nav-item is-active"><img src="../../public/create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations"><span>Fi</span></button>
        <button class="nav-item"><img src="../../public/create_parts/contents_button/2_fabric-matching.png" alt="Fabric Matching"><span>Fm</span></button>
        <button class="nav-item"><img src="../../public/create_parts/contents_button/3_clothing-design.png" alt="Clothing Design"><span>Cd</span></button>
        <button class="nav-item"><img src="../../public/create_parts/contents_button/4_pattern-creation.png" alt="Pattern Creation"><span>Pc</span></button>
        <button class="nav-item"><img src="../../public/create_parts/contents_button/5_grading.png" alt="Grading"><span>Gd</span></button>
        <button class="nav-item"><img src="../../public/create_parts/contents_button/6_print-layout-cut.png" alt="Print Layout"><span>Plc</span></button>
        <button class="nav-item"><img src="../../public/create_parts/contents_button/digital-dressing-kids-mode.png" alt="Kids Mode"><span>Dk</span></button>
      </nav>

      <!-- Main Tools (Rail + Panels) -->
      <div class="tool-grid">
        <!-- Vertical Tool Rail -->
        <div class="tool-rail">
          <div class="rail-card">
            <button class="layer-btn"><img src="../../public/create_parts/layer_button/layerlock.png" alt="Lock"></button>
            <button class="layer-btn"><img src="../../public/create_parts/layer_button/layerdisplay.png" alt="Show"></button>
            <button class="layer-btn"><img src="../../public/create_parts/layer_button/layerhidden.png" alt="Hide"></button>
            <div class="rail-divider"></div>
            <button class="layer-btn"><img src="../../public/create_parts/layer_button/layerpanelplus.png" alt="Add"></button>
            <button class="layer-btn"><img src="../../public/create_parts/layer_button/layerreproduction.png" alt="Duplicate"></button>
            <button class="layer-btn"><img src="../../public/create_parts/layer_button/layerpanel.png" alt="Panel"></button>
            <button class="layer-btn"><img src="../../public/create_parts/layer_button/layerdestruction.png" alt="Delete"></button>
          </div>
          <!-- Repeat rail-card for each layer -->
          <div class="rail-card"></div>
          <div class="rail-card"></div>
          <div class="rail-card"></div>
        </div>

        <!-- Tool Panels -->
        <div class="panel-stack">
          <section class="panel">
            <h3 class="panel__title">Stationery</h3>
            <div class="panel__content panel__content--row">
              <button class="tool-btn"><img src="../../public/create_parts/design_button/direct_select.png" alt="Select"></button>
              <button class="tool-btn is-active"><img src="../../public/create_parts/design_button/pen.png" alt="Pen"></button>
              <button class="tool-btn"><img src="../../public/create_parts/design_button/square.png" alt="Shape"></button>
              <button class="tool-btn"><img src="../../public/create_parts/design_button/text.png" alt="Text"></button>
              <button class="tool-btn"><img src="../../public/create_parts/design_button/eraser.png" alt="Eraser"></button>
            </div>
          </section>
          
          <section class="panel">
            <h3 class="panel__title">Zoom</h3>
            <div class="panel__content panel__content--slider">
              <span>−</span>
              <div class="slider-bar"><i class="slider-handle" style="left: 10%;"></i></div>
              <span>＋</span>
            </div>
            <div class="panel__footer">
              <span>10%</span>
              <button class="btn-text">Reset</button>
            </div>
          </section>

          <section class="panel">
            <h3 class="panel__title">Opacity</h3>
            <div class="panel__content panel__content--slider">
              <span>−</span>
              <div class="slider-bar"><i class="slider-handle" style="left: 10%;"></i></div>
              <span>＋</span>
            </div>
            <div class="panel__footer">
              <span>10%</span>
              <button class="btn-text">Reset</button>
            </div>
          </section>

          <section class="panel">
            <h3 class="panel__title">Color</h3>
            <div class="panel__content">
              <div class="color-grid">
                <div class="color-swatch" style="background-color: #ffffff; border: 1px solid #eee;"></div>
                <div class="color-swatch" style="background-color: #cccccc;"></div>
                <div class="color-swatch" style="background-color: #ffeb3b;"></div>
                <div class="color-swatch" style="background-color: #ff9800;"></div>
                <div class="color-swatch" style="background-color: #f44336;"></div>
                <div class="color-swatch" style="background-color: #e91e63;"></div>
                <div class="color-swatch" style="background-color: #f44336;"></div>
                <div class="color-swatch" style="background-color: #4caf50;"></div>
                <div class="color-swatch" style="background-color: #00bcd4;"></div>
                <div class="color-swatch" style="background-color: #2196f3;"></div>
                <div class="color-swatch" style="background-color: #9c27b0;"></div>
                <div class="color-swatch" style="background-color: #673ab7;"></div>
                <div class="color-swatch" style="background-color: #795548;"></div>
                <div class="color-swatch" style="background-color: #607d8b;"></div>
                <button class="tool-btn tool-btn--picker"><img src="../../public/color/pad color/spuit.png" alt="Picker"></button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </aside>
  </main>
</body>
</html>
