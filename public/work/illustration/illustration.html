<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora - Saved Designs</title>
  <style>
    :root {
      --text-primary: #3d3d3d;
      --border-color: #e0d5d0;
      --bg-panel: #faf6f3;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f1ee;
    }

    .saved-data-slider {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background-color: var(--bg-panel);
      border-bottom: 1px solid var(--border-color);
    }

    .arrow {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }

    .saved-thumbnails {
      flex-grow: 1;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .saved-thumbnails::-webkit-scrollbar {
      display: none;
    }

    .saved-thumb-container {
      position: relative;
      width: 60px;
      height: 60px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.2s;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .saved-thumb-container.selected {
      border-color: var(--text-primary);
    }

    .saved-thumb-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb-label {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 10px;
      text-align: center;
      padding: 2px 4px;
    }
  </style>
</head>
<body>
  <div class="saved-data-slider">
    <button class="arrow" onclick="scrollSlider(-1)">‹</button>
    <div class="saved-thumbnails" id="savedThumbnails">
      <!-- JS generates thumbnails here -->
    </div>
    <button class="arrow" onclick="scrollSlider(1)">›</button>
  </div>

  <script>
    const savedDataList = [
      { id: 1, name: "Design A", thumbnail: "https://via.placeholder.com/60?text=A" },
      { id: 2, name: "Design B", thumbnail: "https://via.placeholder.com/60?text=B" },
      { id: 3, name: "Design C", thumbnail: "https://via.placeholder.com/60?text=C" },
      { id: 4, name: "Design D", thumbnail: "https://via.placeholder.com/60?text=D" },
      { id: 5, name: "Design E", thumbnail: "https://via.placeholder.com/60?text=E" },
    ];

    const container = document.getElementById('savedThumbnails');

    function renderSavedThumbnails() {
      container.innerHTML = '';
      savedDataList.forEach(data => {
        const div = document.createElement('div');
        div.className = 'saved-thumb-container';
        div.dataset.id = data.id;

        const img = document.createElement('img');
        img.src = data.thumbnail;
        img.alt = data.name;

        const label = document.createElement('div');
        label.className = 'thumb-label';
        label.textContent = data.name;

        div.appendChild(img);
        div.appendChild(label);

        div.addEventListener('click', () => {
          document.querySelectorAll('.saved-thumb-container').forEach(el => el.classList.remove('selected'));
          div.classList.add('selected');
          console.log('Selected:', data);
        });

        container.appendChild(div);
      });
    }

    function scrollSlider(direction) {
      container.scrollLeft += direction * 80;
    }

    document.addEventListener('DOMContentLoaded', renderSavedThumbnails);
  </script>
</body>
</html>
