<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="vf-header">
    <h1 class="vf-title">Vivora Fashion Illustration 2025</h1>
    <div class="vf-top-icons">
      <!-- 上部右側の小アイコン群（左から順に） -->
      <button class="icon-btn"><img src="public/create_parts/create_button/home.png" alt=""></button>
      <button class="icon-btn"><img src="public/create_parts/create_button/user.png" alt=""></button>
      <button class="icon-btn"><img src="public/create_parts/create_button/info.png" alt=""></button>
      <button class="icon-btn"><img src="public/create_parts/create_button/grid.png" alt=""></button>
      <button class="icon-btn"><img src="public/create_parts/create_button/pen_small.png" alt=""></button>
      <button class="icon-btn"><img src="public/create_parts/create_button/cut.png" alt=""></button>
      <button class="icon-btn"><img src="public/create_parts/create_button/setting.png" alt=""></button>
      <button class="icon-btn"><img src="public/create_parts/create_button/help.png" alt=""></button>
      <button class="icon-btn"><img src="public/create_parts/create_button/more.png" alt=""></button>
    </div>
  </header>

  <!-- Board -->
  <main class="vf-stage">
    <section class="vf-board">
      <!-- マネキン -->
      <img class="mannequin-base" src="public/mannequin/mannequin_woman.png" alt="mannequin" />

      <!-- ズームHUD -->
      <div class="zoom-hud">
        <span>100 %</span>
        <div class="zoom-bar">
          <div class="dot"></div>
        </div>
      </div>

      <!-- 右ツールバー -->
      <aside class="right-rail">
        <div class="tool-rail">
          <button class="tool-btn is-active"><img src="public/create_parts/design_button/select.png" alt=""></button>
          <button class="tool-btn"><img src="public/create_parts/design_button/pen.png" alt=""></button>
          <button class="tool-btn"><img src="public/create_parts/design_button/square.png" alt=""></button>
          <button class="tool-btn"><img src="public/create_parts/design_button/circle.png" alt=""></button>
          <button class="tool-btn"><img src="public/create_parts/design_button/brush.png" alt=""></button>
          <button class="tool-btn"><img src="public/create_parts/design_button/eraser.png" alt=""></button>
          <button class="tool-btn"><img src="public/create_parts/design_button/fill.png" alt=""></button>
          <button class="tool-btn"><img src="public/create_parts/design_button/pick.png" alt=""></button>
          <button class="tool-btn"><img src="public/create_parts/design_button/anchor.png" alt=""></button>
          <button class="tool-btn"><img src="public/create_parts/design_button/line.png" alt=""></button>
          <button class="tool-btn"><img src="public/create_parts/design_button/text.png" alt=""></button>
          <button class="tool-btn"><img src="public/create_parts/design_button/grid.png" alt=""></button>
        </div>

        <!-- カラーパレット -->
        <div class="color-rail" id="colorRail">
          <!-- 12色（上からグレー→黒まで） -->
          <button class="swatch" style="--c:#f6f6f6"></button>
          <button class="swatch" style="--c:#ffe000"></button>
          <button class="swatch" style="--c:#ffb400"></button>
          <button class="swatch" style="--c:#ff7a59"></button>
          <button class="swatch" style="--c:#ff4e81"></button>
          <button class="swatch" style="--c:#ff68c0"></button>
          <button class="swatch" style="--c:#8d69ff"></button>
          <button class="swatch" style="--c:#4aa8ff"></button>
          <button class="swatch" style="--c:#00b3a4"></button>
          <button class="swatch" style="--c:#0fbf5b"></button>
          <button class="swatch" style="--c:#7a7a7a"></button>
          <button class="swatch" style="--c:#111111"></button>
        </div>
      </aside>
    </section>
  </main>

  <script src="ui.js"></script>
</body>
</html>
