<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔷 ヘッダー -->
  <header class="header">
    <div class="title">Vivora Fashion Illustration 2025</div>
    <button class="next-step">Next Step ▶︎▶︎</button>
  </header>

  <!-- 🔷 上部ツールバー -->
  <div class="topbar">
    <!-- 🔹 性別切替 -->
    <div class="gender-buttons">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </div>

    <!-- 🔹 操作アイコン -->
    <div class="action-icons">
      <img src="../../../design button/undo.png" alt="Undo" />
      <img src="../../../design button/redo.png" alt="Redo" />
      <img src="../../../design button/upload.png" alt="Upload" />
      <img src="../../../design button/download.png" alt="Download" />
      <img src="../../../design button/save.png" alt="Save" />
      <img src="../../../design button/grid.png" alt="Grid" />
    </div>

    <!-- 🔹 コンテンツボタン -->
    <div class="content-icons">
      <img src="../../../contents/1_fashion-illustrations.png" />
      <img src="../../../contents/2_fabric-matching.png" />
      <img src="../../../contents/3_clothing-design.png" />
      <img src="../../../contents/4_pattern-creation.png" />
      <img src="../../../contents/5_grading.png" />
      <img src="../../../contents/6_print-layout-cut.png" />
      <img src="../../../contents/digital-dressing-kids-mode.png" />
    </div>
  </div>

  <!-- 🔷 メイン -->
  <main class="main-area">

    <!-- 🔹 マネキンボード -->
    <section class="board">
      <div class="mannequin-container">
        <img id="mainMannequin" src="../../../mannequin/mannequin_woman.png" alt="Mannequin" />
      </div>
      <div class="mannequin-switch">
        <img src="../../../create button/button_woman.png" onclick="changeMannequin('woman')" />
        <img src="../../../create button/button_man.png" onclick="changeMannequin('man')" />
        <img src="../../../create button/button_kids.png" onclick="changeMannequin('kids')" />
      </div>
    </section>

    <!-- 🔹 サイドパネル -->
    <aside class="sidebar">

      <!-- 🛠 ステーショナリー -->
      <div class="stationery">
        <img src="../../../design button/pen.png" />
        <img src="../../../design button/eraser.png" />
        <img src="../../../design button/sentence.png" />
        <img src="../../../design button/shapes.png" />
        <img src="../../../design button/painting.png" />
        <img src="../../../design button/select.png" />
        <img src="../../../design button/photo.png" />
        <img src="../../../design button/rotate.png" />
      </div>

      <!-- 🎨 カラーパネル -->
      <div class="color-panel">
        <div class="color-title">
          <span>Color</span>
          <button class="custom-button">Custom...</button>
        </div>
        <div class="color-grid">
          <img src="../../../color/pc%20color/gray.png" />
          <img src="../../../color/pc%20color/white.png" />
          <img src="../../../color/pc%20color/yellow.png" />
          <img src="../../../color/pc%20color/orange.png" />
          <img src="../../../color/pc%20color/pink.png" />
          <img src="../../../color/pc%20color/red.png" />
          <img src="../../../color/pc%20color/green.png" />
          <img src="../../../color/pc%20color/lime.png" />
          <img src="../../../color/pc%20color/sky%20blue.png" />
          <img src="../../../color/pc%20color/blue.png" />
          <img src="../../../color/pc%20color/purple.png" />
          <img src="../../../color/pc%20color/brown.png" />
          <img src="../../../color/pc%20color/dark%20gray.png" />
          <img src="../../../color/pc%20color/black.png" />
          <img src="../../../color/pc%20color/color%20upload.png" />
          <img src="../../../color/pc%20color/spuit.png" />
        </div>
      </div>

    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
