<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fit">
    <div class="board">

      <!-- ===== ヘッダー ===== -->
      <header class="topbar">
        <h1 class="app-title">Vivora Fashion Illustration 2025</h1>
        <nav class="contents-buttons">
          <img src="../../create_parts/contents_button/0_home.png" alt="Home">
          <img src="../../create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations">
          <img src="../../create_parts/contents_button/2_fabric-matching.png" alt="Fabric Matching">
          <img src="../../create_parts/contents_button/3_clothing-design.png" alt="Clothing Design">
        </nav>
        <button class="next-step">Next Step →</button>
      </header>

      <!-- ===== メインエリア ===== -->
      <main class="workspace">
        <!-- キャンバス -->
        <div class="canvas">
          <img src="../../mannequin/mannequin_woman.png" class="mannequin" alt="Mannequin">
          <div class="zoom-control">
            <span>100 %</span>
            <input type="range" min="10" max="200" value="100">
          </div>
        </div>

        <!-- サイドパネル -->
        <aside class="sidepanel">

          <!-- レイヤーパネル -->
          <div class="layers">
            <div class="layer-actions-top">
              <img src="../../create_parts/layer_button/layerdisplay.png" alt="Display">
              <img src="../../create_parts/layer_button/layerhidden.png" alt="Hidden">
              <img src="../../create_parts/layer_button/layerlock.png" alt="Lock">
            </div>
            <div class="layer-board">
              <div class="layer-card"></div>
              <div class="layer-card"></div>
              <div class="layer-card"></div>
              <div class="layer-card"></div>
              <div class="layer-card"></div>
            </div>
            <div class="layer-actions-bottom">
              <img src="../../create_parts/layer_button/layerpanelplus.png" alt="Add">
              <img src="../../create_parts/layer_button/layerreproduction.png" alt="Duplicate">
              <img src="../../create_parts/layer_button/layerlayerintegration.png" alt="Merge">
              <img src="../../create_parts/layer_button/layerdestruction.png" alt="Delete">
            </div>
          </div>

          <!-- ステーショナリー -->
          <div class="tools">
            <button><img src="../../create_parts/design_button/select.png" alt="Select"></button>
            <button><img src="../../create_parts/design_button/direct_select.png" alt="Direct Select"></button>
            <button><img src="../../create_parts/design_button/square.png" alt="Square"></button>
            <button><img src="../../create_parts/design_button/circle.png" alt="Circle"></button>
            <button><img src="../../create_parts/design_button/brush.png" alt="Brush"></button>
            <button><img src="../../create_parts/design_button/pen.png" alt="Pen"></button>
            <button><img src="../../create_parts/design_button/circlebrush.png" alt="Circle Brush"></button>
            <button><img src="../../create_parts/design_button/ballpointpen.png" alt="Ballpoint Pen"></button>
            <button><img src="../../create_parts/design_button/markerpen.png" alt="Marker Pen"></button>
            <button><img src="../../create_parts/design_button/eraser.png" alt="Eraser"></button>
            <button><img src="../../create_parts/design_button/sentence.png" alt="Sentence"></button>
            <button><img src="../../create_parts/design_button/opasity_ber.png" alt="Opacity"></button>
            <button><img src="../../create_parts/design_button/graph_paper.png" alt="Graph Paper"></button>
          </div>
        </aside>
      </main>
    </div>
  </div>
</body>
</html>
