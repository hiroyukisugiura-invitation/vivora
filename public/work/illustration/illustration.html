<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <div class="board">
    <!-- タイトル -->
    <div class="title">Vivora Fashion Illustration 2025</div>

    <!-- X軸ラベル -->
    <div class="x-axis">
      <span>0</span>
      <span>10</span>
      <span>20</span>
      <span>30</span>
      <span>40</span>
      <span>50</span>
      <span>60</span>
      <span>70</span>
      <span>80</span>
      <span>90</span>
      <span>100</span>
    </div>

    <!-- Y軸ラベル -->
    <div class="y-axis">
      <span>0</span>
      <span>10</span>
      <span>20</span>
      <span>30</span>
      <span>40</span>
      <span>50</span>
      <span>60</span>
      <span>70</span>
    </div>

    <!-- グリッド -->
    <div class="grid"></div>
  </div>
</body>
</html>
