<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Top Bar -->
    <div class="top-bar">
      <span class="page-title">Vivora Fashion Illustration 2025</span>
      
      <div class="gender-buttons">
        <button class="gender-btn active" data-gender="woman">Woman</button>
        <button class="gender-btn" data-gender="man">Man</button>
        <button class="gender-btn" data-gender="kids">Kids</button>
      </div>

      <div class="history-tools">
        <button class="history-btn"><img src="../../create_parts/create_button/retreat.png" alt="Undo"></button>
        <button class="history-btn"><img src="../../create_parts/create_button/forward.png" alt="Redo"></button>
        <button class="history-btn" id="btn-reset"><img src="../../create_parts/create_button/reset.png" alt="Reset"></button>
        <button class="history-btn"><img src="../../create_parts/create_button/save.png" alt="Save"></button>
        <button class="history-btn"><img src="../../create_parts/create_button/upload.png" alt="Upload"></button>
        <button class="history-btn"><img src="../../create_parts/create_button/download.png" alt="Download"></button>
        <button class="history-btn" id="grid-toggle"><img src="../../create_parts/create_button/graph_paper.png" alt="Grid"></button>
      </div>

      <div class="mode-buttons">
        <button class="mode-btn active" data-mode="2d">2D</button>
        <button class="mode-btn" data-mode="3d">3D</button>
      </div>

      <button class="next-btn">Next Step ▶▶</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Canvas -->
      <div class="canvas" id="canvas">
        <img id="mannequin" src="../../mannequin/mannequin_woman.png" alt="Mannequin">
        <div class="grid-overlay"></div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <!-- Contents Icons -->
        <div class="contents-icons">
          <button class="content-icon"><img src="../../create_parts/contents_button/0_home.png" alt="Home"></button>
          <button class="content-icon"><img src="../../create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations"></button>
          <button class="content-icon"><img src="../../create_parts/contents_button/2_fabric-matching.png" alt="Fabric"></button>
          <button class="content-icon"><img src="../../create_parts/contents_button/3_clothing-design.png" alt="Clothing"></button>
          <button class="content-icon"><img src="../../create_parts/contents_button/4_pattern-creation.png" alt="Pattern"></button>
          <button class="content-icon"><img src="../../create_parts/contents_button/5_grading.png" alt="Grading"></button>
          <button class="content-icon"><img src="../../create_parts/contents_button/6_print-layout-cut.png" alt="Print"></button>
          <button class="content-icon"><img src="../../create_parts/contents_button/digital-dressing-kids-mode.png" alt="Kids"></button>
        </div>

        <!-- Stationery Panel -->
        <div class="panel-with-icons">
          <div class="panel-icons">
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerlock.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerpanelplus.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerdisplay.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerreproduction.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerdestruction.png" alt=""></button>
          </div>
          <div class="panel-content">
            <div class="panel-title">Stationery</div>
            <div class="stationery-tools">
              <button class="tool-btn"><img src="../../create_parts/design_button/direct_select.png" alt="Select"></button>
              <button class="tool-btn"><img src="../../create_parts/design_button/pen.png" alt="Pen"></button>
              <button class="tool-btn"><img src="../../create_parts/design_button/square.png" alt="Square"></button>
              <button class="tool-btn"><img src="../../create_parts/design_button/sentence.png" alt="Text"></button>
              <button class="tool-btn"><img src="../../create_parts/design_button/upload.png" alt="Upload"></button>
            </div>
          </div>
        </div>

        <!-- Zoom Panel -->
        <div class="panel-with-icons">
          <div class="panel-icons">
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerlock.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerpanelplus.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerdisplay.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerreproduction.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerdestruction.png" alt=""></button>
          </div>
          <div class="panel-content">
            <div class="panel-title">Zoom</div>
            <div class="slider-control">
              <button class="slider-btn" id="zoom-minus">−</button>
              <input type="range" id="zoomSlider" min="-50" max="50" value="0">
              <button class="slider-btn" id="zoom-plus">+</button>
              <span class="value" id="zoomValue">10%</span>
              <button class="reset-btn" id="zoom-reset">Reset</button>
            </div>
          </div>
        </div>

        <!-- Opacity Panel -->
        <div class="panel-with-icons">
          <div class="panel-icons">
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerlock.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerpanelplus.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerdisplay.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerreproduction.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerdestruction.png" alt=""></button>
          </div>
          <div class="panel-content">
            <div class="panel-title">Opacity</div>
            <div class="slider-control">
              <button class="slider-btn" id="opacity-minus">−</button>
              <input type="range" id="opacitySlider" min="0" max="100" value="100">
              <button class="slider-btn" id="opacity-plus">+</button>
              <span class="value" id="opacityValue">10%</span>
              <button class="reset-btn" id="opacity-reset">Reset</button>
            </div>
          </div>
        </div>

        <!-- Color Panel -->
        <div class="panel-with-icons">
          <div class="panel-icons">
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerlock.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerpanelplus.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerdisplay.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerreproduction.png" alt=""></button>
            <button class="panel-icon"><img src="../../create_parts/layer_button/layerdestruction.png" alt=""></button>
          </div>
          <div class="panel-content">
            <div class="panel-title">Color</div>
            <div class="color-grid">
              <!-- Row 1 -->
              <div class="color-item" style="background:#cccccc"></div>
              <div class="color-item" style="background:#ffeb3b"></div>
              <div class="color-item" style="background:#ff9800"></div>
              <div class="color-item" style="background:#ff6b9d"></div>
              <div class="color-item" style="background:#ffffff"></div>
              <!-- Row 2 -->
              <div class="color-item" style="background:#f44336"></div>
              <div class="color-item" style="background:#4caf50"></div>
              <div class="color-item" style="background:#009688"></div>
              <div class="color-item" style="background:#03a9f4"></div>
              <div class="color-item" style="background:#2196f3"></div>
              <!-- Row 3 -->
              <div class="color-item" style="background:#9c27b0"></div>
              <div class="color-item" style="background:#795548"></div>
              <div class="color-item" style="background:#607d8b"></div>
              <div class="color-item" style="background:#000000"></div>
              <div class="color-item" style="background:#ffffff"></div>
              <!-- Bottom row -->
              <button class="color-add">+</button>
              <button class="color-add">+</button>
              <button class="color-add">+</button>
              <button class="color-add">+</button>
              <button class="color-tool"><img src="../../color/spuit.png" alt="Eyedropper"></button>
            </div>
            <div class="color-more">···</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    (function() {
      'use strict';

      // Mannequin paths
      const MANNEQUIN = {
        woman: '../../mannequin/mannequin_woman.png',
        man: '../../mannequin/mannequin_man.png',
        kids: '../../mannequin/mannequin_kids.png'
      };

      const canvas = document.getElementById('canvas');
      const mannequin = document.getElementById('mannequin');

      // Gender switch
      document.querySelectorAll('.gender-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          const gender = this.dataset.gender;
          if (MANNEQUIN[gender]) {
            mannequin.src = MANNEQUIN[gender];
          }
        });
      });

      // Mode switch
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
        });
      });

      // Grid toggle
      document.getElementById('grid-toggle').addEventListener('click', function() {
        canvas.classList.toggle('show-grid');
      });

      // Zoom control
      const zoomSlider = document.getElementById('zoomSlider');
      const zoomValue = document.getElementById('zoomValue');
      
      function setZoom(val) {
        const scale = 1 + (val / 100);
        mannequin.style.transform = `scale(${scale})`;
        zoomValue.textContent = val + '%';
        zoomSlider.value = val;
      }

      zoomSlider.addEventListener('input', e => setZoom(e.target.value));
      document.getElementById('zoom-minus').addEventListener('click', () => {
        setZoom(Math.max(-50, parseInt(zoomSlider.value) - 10));
      });
      document.getElementById('zoom-plus').addEventListener('click', () => {
        setZoom(Math.min(50, parseInt(zoomSlider.value) + 10));
      });
      document.getElementById('zoom-reset').addEventListener('click', () => setZoom(0));

      // Opacity control
      const opacitySlider = document.getElementById('opacitySlider');
      const opacityValue = document.getElementById('opacityValue');
      
      function setOpacity(val) {
        mannequin.style.opacity = val / 100;
        opacityValue.textContent = val + '%';
        opacitySlider.value = val;
      }

      opacitySlider.addEventListener('input', e => setOpacity(e.target.value));
      document.getElementById('opacity-minus').addEventListener('click', () => {
        setOpacity(Math.max(0, parseInt(opacitySlider.value) - 10));
      });
      document.getElementById('opacity-plus').addEventListener('click', () => {
        setOpacity(Math.min(100, parseInt(opacitySlider.value) + 10));
      });
      document.getElementById('opacity-reset').addEventListener('click', () => setOpacity(100));

      // Reset all
      document.getElementById('btn-reset').addEventListener('click', function() {
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        document.querySelector('.gender-btn[data-gender="woman"]').classList.add('active');
        mannequin.src = MANNEQUIN.woman;
        
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.querySelector('.mode-btn[data-mode="2d"]').classList.add('active');
        
        setZoom(0);
        setOpacity(100);
        canvas.classList.remove('show-grid');
      });

      // Initialize
      setZoom(10);
      setOpacity(100);
    })();
  </script>
</body>
</html>
