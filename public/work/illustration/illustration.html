<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- =========================================================
    マス目（固定 1280×820 / X:0-100, Y:0-70）完全一致 クリック領域
    ※ 今日は「遷移だけ」。見た目は黒マス（後でHiROYUKIが差し替え）
  ========================================================== -->

  <div id="stage" aria-label="grid-stage">
    <!-- ▼ 背景：黒マスのPNG（任意：置いた場合だけ表示される） -->
    <div class="mask-bg"></div>

    <!-- page title：X:3-22 , Y:3-3 -->
    <a class="xy hit" style="--x:3; --y:3; --w:19; --h:1;" href="#page-title" aria-label="page title"></a>

    <!-- next button：X:95-98 , Y:4-4 -->
    <a class="xy hit" style="--x:95; --y:4; --w:3; --h:1;" href="#next" aria-label="next"></a>

    <!-- contents button（バー全体ひとまず1領域）：X:81-98 , Y:6-7 -->
    <a class="xy hit" style="--x:81; --y:6; --w:17; --h:1;" href="#contents" aria-label="contents"></a>

    <!-- canvas：X:3-87 , Y:10-68 （将来キャンバス）-->
    <div class="xy zone" style="--x:3; --y:10; --w:84; --h:58;" aria-label="canvas"></div>

    <!-- mannequin：X:38-51 , Y:19-61 （将来ドラッグ対象など）-->
    <div class="xy zone" style="--x:38; --y:19; --w:13; --h:42;" aria-label="mannequin"></div>

    <!-- download / upload / save（バー全体ひとまず1領域）：X:94-98 , Y:10-10 -->
    <a class="xy hit" style="--x:94; --y:10; --w:4; --h:1;" href="#dus" aria-label="download upload save"></a>

    <!-- layer panel（上3つ）Y:13 -->
    <a class="xy hit" style="--x:90; --y:13; --w:1; --h:1;" href="#layer-display" aria-label="layer display"></a>
    <a class="xy hit" style="--x:91; --y:13; --w:1; --h:1;" href="#layer-hide" aria-label="layer hide"></a>
    <a class="xy hit" style="--x:93; --y:13; --w:1; --h:1;" href="#layer-lock" aria-label="layer lock"></a>

    <!-- layer board：X:90-94 , Y:14-19 -->
    <div class="xy zone" style="--x:90; --y:14; --w:4; --h:5;" aria-label="layer board"></div>

    <!-- layer bottom 4：Y:20 -->
    <a class="xy hit" style="--x:90; --y:20; --w:1; --h:1;" href="#layer-add" aria-label="layer add"></a>
    <a class="xy hit" style="--x:91; --y:20; --w:1; --h:1;" href="#layer-merge" aria-label="layer merge down"></a>
    <a class="xy hit" style="--x:92; --y:20; --w:1; --h:1;" href="#layer-dup" aria-label="layer duplicate"></a>
    <a class="xy hit" style="--x:93; --y:20; --w:1; --h:1;" href="#layer-del" aria-label="layer delete"></a>

    <!-- stationery tool：X:96-98 , Y:12-39（縦帯まるごと1領域） -->
    <a class="xy hit" style="--x:96; --y:12; --w:2; --h:27;" href="#stationery" aria-label="stationery tool"></a>

    <!-- color palette：X:96-98 , Y:41-68（縦帯まるごと1領域） -->
    <a class="xy hit" style="--x:96; --y:41; --w:2; --h:27;" href="#palette" aria-label="color palette"></a>

    <!-- opacity slider：X:81-86 , Y:34-35.5 -->
    <a class="xy hit" style="--x:81; --y:34; --w:5; --h:1.5;" href="#opacity" aria-label="opacity slider"></a>
  </div>
</body>
</html>
