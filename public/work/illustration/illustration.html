<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="toolbar">
    <h1 class="title">Vivora Fashion Illustration 2025</h1>
    <div class="gender-buttons">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </div>
  </header>

  <button class="next-step">Next Step ▶▶</button>

  <div class="workspace">
    <div class="canvas">
      <img id="mannequin" src="mannequin_woman.png" alt="Mannequin">
    </div>

    <div class="tools">
      <div class="pose-panel panel">
        <div class="pose-thumbnails">
          <img class="pose selected" src="pose1.png">
          <img class="pose" src="pose2.png">
          <img class="pose" src="pose3.png">
        </div>
        <div class="pose-nav">
          <button>&lt;</button>
          <button>&gt;</button>
        </div>
      </div>

      <div class="stationery-panel panel">
        <h2>Stationery</h2>
        <div class="stationery-icons">
          <div class="tool-button"><img src="select.png" alt="Select"></div>
          <div class="tool-button"><img src="text.png" alt="Text"></div>
          <div class="tool-button"><img src="fill.png" alt="Fill"></div>
          <div class="tool-button"><img src="brush.png" alt="Brush"></div>
          <div class="tool-button"><img src="pen.png" alt="Pen"></div>
          <div class="tool-button"><img src="eraser.png" alt="Eraser"></div>
          <div class="tool-button"><img src="rotate.png" alt="Rotate"></div>
          <div class="tool-button"><img src="camera.png" alt="Camera"></div>
        </div>
      </div>

      <div class="color-panel panel">
        <h2>Color <span class="custom-btn">Custom...</span></h2>
        <div class="color-grid">
          <div class="color-box" style="background: #fff;"></div>
          <div class="color-box" style="background: #ccc;"></div>
          <div class="color-box" style="background: #ff0;"></div>
          <div class="color-box" style="background: #fa0;"></div>
          <div class="color-box" style="background: #f88;"></div>
          <div class="color-box" style="background: #f00;"></div>
          <div class="color-box" style="background: #090;"></div>
          <div class="color-box" style="background: #060;"></div>
          <div class="color-box" style="background: #0af;"></div>
          <div class="color-box" style="background: #00f;"></div>
          <div class="color-box" style="background: #909;"></div>
          <div class="color-box" style="background: #303030;"></div>
          <div class="color-box plus"></div>
          <div class="color-box plus"></div>
          <div class="color-box plus"></div>
          <div class="color-box eyedropper"><img src="eyedropper.png" alt="Eyedropper"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
