<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 画面全体のベース（固定サイズ 1280×820） -->
  <div class="app-frame">
    <!-- ヘッダー帯 -->
    <header class="app-header">
      <h1 class="app-title">Vivora Fashion Illustration 2025</h1>

      <div class="header-right">
        <!-- 上部ツール（右肩の小アイコン列） -->
        <nav class="top-icons">
          <!-- ※PNGは差し替え想定のダミー。サイズと並びのみ再現 -->
          <img src="/public/create_parts/create_button/home.png" alt="home" />
          <img src="/public/create_parts/create_button/grid.png" alt="grid" />
          <img src="/public/create_parts/create_button/cam.png" alt="cam" />
          <img src="/public/create_parts/create_button/cup.png" alt="cup" />
          <img src="/public/create_parts/create_button/pin.png" alt="pin" />
          <img src="/public/create_parts/create_button/gear.png" alt="gear" />
        </nav>

        <!-- Next Step ボタン -->
        <a class="next-btn" href="#">Next Step »</a>
      </div>
    </header>

    <!-- 本体レイアウト：左＝キャンバス、右＝サイドバー -->
    <main class="main-area">
      <!-- 左：キャンバスボード -->
      <section class="canvas-board">
        <!-- マネキン（中央） -->
        <img class="mannequin" src="/public/mannequin/mannequin_woman.png" alt="mannequin" />
        <!-- 右寄りのズームUI（ダミー表示） -->
        <div class="zoom-floating">
          <span>100%</span>
          <div class="zoom-rail">
            <div class="zoom-dot"></div>
          </div>
        </div>
      </section>

      <!-- 右：サイドバー -->
      <aside class="sidebar">
        <!-- エクスポート系3アイコン（上部のDL/UP/Save っぽい並び） -->
        <div class="export-icons">
          <img src="/public/create_parts/create_button/download.png" alt="download" />
          <img src="/public/create_parts/create_button/upload.png" alt="upload" />
          <img src="/public/create_parts/create_button/save.png" alt="save" />
        </div>

        <!-- 縦ツール（ペン等） -->
        <div class="tool-rail">
          <button class="tool"><img src="/public/create_parts/design_button/cursor.png" alt="cursor"></button>
          <button class="tool"><img src="/public/create_parts/design_button/triangle.png" alt="triangle"></button>
          <button class="tool"><img src="/public/create_parts/design_button/rect.png" alt="rect"></button>
          <button class="tool"><img src="/public/create_parts/design_button/ellipse.png" alt="ellipse"></button>
          <button class="tool"><img src="/public/create_parts/design_button/pen.png" alt="pen"></button>
          <button class="tool"><img src="/public/create_parts/design_button/eraser.png" alt="eraser"></button>
          <button class="tool"><img src="/public/create_parts/design_button/brush.png" alt="brush"></button>
          <button class="tool"><img src="/public/create_parts/design_button/bucket.png" alt="bucket"></button>
          <button class="tool"><img src="/public/create_parts/design_button/lasso.png" alt="lasso"></button>
          <button class="tool"><img src="/public/create_parts/design_button/text.png" alt="text"></button>
          <button class="tool"><img src="/public/create_parts/design_button/pattern.png" alt="pattern"></button>
          <button class="tool"><img src="/public/create_parts/design_button/mesh.png" alt="mesh"></button>
          <button class="tool"><img src="/public/create_parts/design_button/layers.png" alt="layers"></button>
        </div>

        <!-- レイヤーパネル群（4つ） -->
        <div class="layers">
          <!-- パネル1 -->
          <div class="layer-card">
            <div class="layer-thumb"></div>
            <div class="layer-ops">
              <img src="/public/create_parts/layer_button/layerdisplay.png" alt="display">
              <img src="/public/create_parts/layer_button/layerhidden.png"  alt="hidden">
              <img src="/public/create_parts/layer_button/layerlock.png"    alt="lock">
            </div>
          </div>

          <!-- パネル2 -->
          <div class="layer-card">
            <div class="layer-thumb"></div>
            <div class="layer-ops">
              <img src="/public/create_parts/layer_button/layerdisplay.png" alt="display">
              <img src="/public/create_parts/layer_button/layerhidden.png"  alt="hidden">
              <img src="/public/create_parts/layer_button/layerlock.png"    alt="lock">
            </div>
          </div>

          <!-- パネル3 -->
          <div class="layer-card">
            <div class="layer-thumb"></div>
            <div class="layer-ops">
              <img src="/public/create_parts/layer_button/layerdisplay.png" alt="display">
              <img src="/public/create_parts/layer_button/layerhidden.png"  alt="hidden">
              <img src="/public/create_parts/layer_button/layerlock.png"    alt="lock">
            </div>
          </div>

          <!-- パネル4（下部） -->
          <div class="layer-card">
            <div class="layer-thumb"></div>
            <div class="layer-ops">
              <img src="/public/create_parts/layer_button/layerdisplay.png" alt="display">
              <img src="/public/create_parts/layer_button/layerhidden.png"  alt="hidden">
              <img src="/public/create_parts/layer_button/layerlock.png"    alt="lock">
            </div>
          </div>

          <!-- 下の縦3ボタン（＋／複製／削除） -->
          <div class="layer-bottom">
            <img src="/public/create_parts/layer_button/layerpanelplus.png"        alt="plus">
            <img src="/public/create_parts/layer_button/layerreproduction.png"     alt="duplicate">
            <img src="/public/create_parts/layer_button/layerdestruction.png"      alt="delete">
          </div>
        </div>

        <!-- カラーパレット（縦） -->
        <div class="palette">
          <!-- 右端に丸を縦並び（スクショ同様に16色 + 設定点） -->
          <button class="dot" style="--c:#f0e000"></button>
          <button class="dot" style="--c:#ffd400"></button>
          <button class="dot" style="--c:#ffb300"></button>
          <button class="dot" style="--c:#ff8a00"></button>
          <button class="dot" style="--c:#ff5a36"></button>
          <button class="dot" style="--c:#ff3355"></button>
          <button class="dot" style="--c:#e6006e"></button>
          <button class="dot" style="--c:#b000b5"></button>
          <button class="dot" style="--c:#7b00d6"></button>
          <button class="dot" style="--c:#4a20ff"></button>
          <button class="dot" style="--c:#2a55ff"></button>
          <button class="dot" style="--c:#1290ff"></button>
          <button class="dot" style="--c:#00a7d7"></button>
          <button class="dot" style="--c:#00b38f"></button>
          <button class="dot" style="--c:#00a54a"></button>
          <button class="dot" style="--c:#222"></button>
          <button class="dot more"><span>●</span></button>
        </div>
      </aside>
    </main>
  </div>
</body>
</html>
