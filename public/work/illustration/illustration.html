<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      <h1 class="title">Vivora Fashion Illustration 2025</h1>
      <div class="gender-switch">
        <button>Woman</button>
        <button>Man</button>
        <button>Kids</button>
      </div>
      <div class="history-tool">
        <button>‚ü≤</button>
        <button>‚ü≥</button>
        <button>‚¨á</button>
        <button>‚¨Ü</button>
        <button>üìê</button>
        <button>üíæ</button>
      </div>
      <button class="next-step">Next Step ‚ñ∂‚ñ∂</button>
    </header>

    <!-- Main Layout -->
    <main class="main">
      <!-- Canvas Area -->
      <section class="canvas">
        <img src="./public/mannequin-woman-front-1@2x.png" alt="mannequin" />
      </section>

      <!-- Right Panel -->
      <aside class="right-panel">
        <!-- Contents Tool -->
        <div class="contents-tool">
          <img src="./public/0-home@2x.png" alt="Home" />
          <img src="./public/1-fashion-illustrations@2x.png" alt="Fi" />
          <img src="./public/2-fabric-matching@2x.png" alt="Fm" />
          <img src="./public/3-clothing-design@2x.png" alt="Cd" />
          <img src="./public/4-pattern-creation@2x.png" alt="Pc" />
          <img src="./public/5-grading@2x.png" alt="Gd" />
          <img src="./public/6-print-layout-cut@2x.png" alt="Plc" />
          <img src="./public/digital-dressing-kids-mode@2x.png" alt="Dk" />
        </div>

        <!-- Layer Panel -->
        <div class="layer-panel">
          <!-- Repeat block 5 times -->
          <div class="layer-row">
            <img src="./public/layerpanel@2x.png" alt="panel" />
            <img src="./public/layerlock@2x.png" alt="lock" />
            <img src="./public/layerdisplay@2x.png" alt="show" />
            <img src="./public/layerhidden@2x.png" alt="hide" />
            <img src="./public/layerdestruction@2x.png" alt="delete" />
            <img src="./public/layerlayer-integration@2x.png" alt="merge" />
            <img src="./public/layerpanelplus@2x.png" alt="add" />
            <img src="./public/layerreproduction@2x.png" alt="copy" />
          </div>
        </div>

        <!-- Stationery Tool -->
        <section class="tool-box">
          <h2>Stationery</h2>
          <div class="tool-icons">
            <img src="./public/select@2x.png" alt="Select" />
            <img src="./public/brush@2x.png" alt="Brush" />
            <img src="./public/square@2x.png" alt="Square" />
            <img src="./public/sentence@2x.png" alt="Text" />
            <img src="./public/eraser@2x.png" alt="Eraser" />
          </div>
        </section>

        <!-- Zoom Control -->
        <section class="zoom-box">
          <h2>Zoom</h2>
          <div class="zoom-controls">
            <button onclick="adjustZoom(-10)">-</button>
            <span id="zoom-value">100%</span>
            <button onclick="adjustZoom(10)">+</button>
            <button onclick="resetZoom()">Reset</button>
          </div>
        </section>

        <!-- Opacity Control -->
        <section class="opacity-box">
          <h2>Opacity</h2>
          <div class="opacity-controls">
            <button onclick="adjustOpacity(-10)">-</button>
            <span id="opacity-value">100%</span>
            <button onclick="adjustOpacity(10)">+</button>
            <button onclick="resetOpacity()">Reset</button>
          </div>
        </section>

        <!-- Color Panel -->
        <section class="color-panel">
          <h2>Color</h2>
          <div class="color-grid">
            <img src="./public/white@2x.png" alt="White" />
            <img src="./public/light-gray@2x.png" alt="Gray" />
            <img src="./public/yellow@2x.png" alt="Yellow" />
            <img src="./public/orange@2x.png" alt="Orange" />
            <img src="./public/pink@2x.png" alt="Pink" />
            <img src="./public/red@2x.png" alt="Red" />
            <img src="./public/lime@2x.png" alt="Lime" />
            <img src="./public/green@2x.png" alt="Green" />
            <img src="./public/sky-blue@2x.png" alt="Sky Blue" />
            <img src="./public/blue@2x.png" alt="Blue" />
            <img src="./public/purple@2x.png" alt="Purple" />
            <img src="./public/brown@2x.png" alt="Brown" />
            <img src="./public/dark-gray@2x.png" alt="Dark Gray" />
            <img src="./public/black@2x.png" alt="Black" />
          </div>
          <div class="color-actions">
            <img src="./public/color-upload@2x.png" alt="Add" />
            <img src="./public/spuit@2x.png" alt="Picker" />
          </div>
        </section>
      </aside>
    </main>
  </div>

  <script>
    function adjustZoom(delta) {
      const val = Math.min(200, Math.max(10, parseInt(document.getElementById("zoom-value").innerText) + delta));
      document.getElementById("zoom-value").innerText = val + "%";
    }
    function resetZoom() {
      document.getElementById("zoom-value").innerText = "100%";
    }
    function adjustOpacity(delta) {
      const val = Math.min(100, Math.max(0, parseInt(document.getElementById("opacity-value").innerText) + delta));
      document.getElementById("opacity-value").innerText = val + "%";
    }
    function resetOpacity() {
      document.getElementById("opacity-value").innerText = "100%";
    }
  </script>
</body>
</html>
