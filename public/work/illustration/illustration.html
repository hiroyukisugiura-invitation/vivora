  <!-- ===== JS ===== -->
  <script>
    // gender switch
    const mannequin = document.querySelector(".mannequin");
    const GENDER_SRC = {
      woman:"/mannequin/mannequin_woman/mannequin_woman_front.png",
      man  :"/mannequin/mannequin_man/mannequin_man_front.png",
      kids :"/mannequin/mannequin_kids/mannequin_kida_front.png"
    };
    document.querySelectorAll("[data-gender]").forEach(a=>{
      a.addEventListener("click",e=>{
        e.preventDefault();
        const g=a.dataset.gender; if(GENDER_SRC[g]) mannequin.src=GENDER_SRC[g];
      });
    });

    // Zoom/Opacity デザイン仕様（- / スライダー / + / Reset / 上部バッジ）
    function setupZoop(rootId, initial = 100, step = 10){
      const root = document.querySelector(`.zoop[data-kind='${rootId}']`);
      if(!root) return;
      let value = initial;
      const badge = document.getElementById(`${rootId}-badge`);
      const track = root.querySelector(".track");
      const thumb = root.querySelector(".thumb");
      const [minus, , plus, reset] = root.querySelectorAll(".pill, .reset");

      function sync(){
        if(badge) badge.textContent = `${value}%`;
        const w = Math.max(0, Math.min(100, value - 100)); // 100%を中央扱い→見た目の伸びは任意
        thumb.style.width = `${w}%`;
      }
      minus.addEventListener("click", ()=>{ value = Math.max(0, value - step); sync(); });
      plus .addEventListener("click", ()=>{ value = Math.min(200, value + step); sync(); });
      reset.addEventListener("click",()=>{ value = initial; sync(); });
      track.addEventListener("click",(e)=>{
        const rect = track.getBoundingClientRect();
        const ratio = (e.clientX - rect.left) / rect.width;
        value = Math.round(200 * ratio); sync();
      });
      sync();
    }
    setupZoop("zoom",100,10);
    setupZoop("opacity",100,10);
  </script>
