<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vivora Fashion Illustration 2025</title>

<style>
  :root{
    --icon:28px;          /* 上部アイコン共通サイズ */
    --gap:12px;           /* 要素間のすき間（配置確認用） */
    --panel:#f3ece7;      /* 背景色（参考） */
    --board:#efe7e0;      /* キャンバス外の板色（参考） */
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fff;color:#333}

  /* 上部バー（スクショの上段一列） */
  .topbar{
    display:flex; align-items:center; gap:var(--gap);
    padding:14px 16px; background:var(--board);
  }
  .page-title{font-size:18px; font-weight:600; margin-right:24px;}

  .gender-switch{display:flex; gap:8px; margin-right:24px;}
  .gender-switch button{padding:6px 12px; border:1px solid #ddd; background:#fff; border-radius:6px; cursor:default;}

  .history-tool, .mode-switch, .contents-button, .next-wrap{display:flex; align-items:center; gap:8px;}

  .history-tool img,
  .contents-button img{width:var(--icon); height:var(--icon); object-fit:contain; display:block;}

  .mode-switch button{padding:6px 16px; border:1px solid #ddd; background:#fff; border-radius:6px; cursor:default;}

  .spacer{flex:1} /* 2D/3Dの左側スペースを確保するために追加 */

  .next-wrap button{padding:8px 14px; border:1px solid #ddd; background:#fff; border-radius:8px; cursor:default;}

  /* 中央2カラム（左：キャンバス／右：ツール帯） */
  .main{
    display:grid;
    grid-template-columns: 1fr 360px; /* 左広いキャンバス + 右のツール列 */
    gap:20px;
    padding:20px 16px;
    background:var(--panel);
    min-height:calc(100vh - 70px);
  }

  /* 左キャンバス面 */
  .canvas{
    background:#fff; border-radius:10px; padding:24px;
  }
  .canvas .mannequin{display:block; max-width:360px; margin:0 auto;}

  /* 右側の細いツール帯（スクショの薄い縦帯）＋パネル列 */
  .right{
    display:grid;
    grid-template-columns: 56px 1fr; /* 左：縦ツール帯 / 右：各パネル */
    gap:16px;
  }

  /* 縦ツール帯：stationery, zoom, opacity, color, layerの縦ブロック */
  .tool-rail{
    display:flex; flex-direction:column; gap:16px;
  }
  .rail-box{
    background:#fff; border:1px solid #eee; border-radius:10px; height:96px;
  }

  /* 右の各パネル外観（中身は未実装・配置のみ） */
  .panel{
    background:#fff; border:1px solid #eee; border-radius:12px; padding:14px;
    display:flex; flex-direction:column; gap:10px;
  }
  .panel h3{font-size:14px; font-weight:600;}

  /* 参考：色チップの並びだけ置き物で用意（画像でも差し替え可） */
  .swatches{display:grid; grid-template-columns: repeat(6, 28px); gap:8px;}
  .swatches div{width:28px; height:28px; border-radius:6px; border:1px solid #ddd;}
</style>
</head>
<body>

  <!-- 上部バー：page title / gender / history / 2D3D / contents / next -->
  <div class="topbar">
    <div class="page-title">Vivora Fashion Illustration 2025</div>

    <div class="gender-switch">
      <button>Woman</button><button>Man</button><button>Kids</button>
    </div>

    <!-- history tool（ファイル名は必要に応じて置換） -->
    <div class="history-tool">
      <img src="public/create_parts/create_button/undo.png" alt="Undo">
      <img src="public/create_parts/create_button/redo.png" alt="Redo">
      <img src="public/create_parts/create_button/rotate-left.png" alt="Rotate L">
      <img src="public/create_parts/create_button/rotate-right.png" alt="Rotate R">
      <img src="public/create_parts/create_button/upload.png" alt="Upload">
      <img src="public/create_parts/create_button/download.png" alt="Download">
      <img src="public/create_parts/create_button/grid.png" alt="Grid">
    </div>

    <div class="spacer"></div>

    <!-- 2D / 3D -->
    <div class="mode-switch">
      <button>2D</button><button>3D</button>
    </div>

    <!-- contents button（あなたの指定ファイル名をそのまま利用） -->
    <section class="tool-section contents">
      <div class="contents-button">
        <img src="public/create_parts/contents_button/0_home.png" alt="Home">
        <img src="public/create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations">
        <img src="public/create_parts/contents_button/2_fabric-matching.png" alt="Fabric">
        <img src="public/create_parts/contents_button/3_clothing-design.png" alt="Clothing">
        <img src="public/create_parts/contents_button/4_pattern-creation.png" alt="Pattern">
        <img src="public/create_parts/contents_button/5_grading.png" alt="Grading">
        <img src="public/create_parts/contents_button/6_print-layout-cut.png" alt="Print/Cut">
        <img src="public/create_parts/contents_button/digital-dressing-kids-mode.png" alt="Kids Mode">
      </div>
    </section>

    <!-- Next -->
    <div class="next-wrap"><button>Next Step</button></div>
  </div>

  <!-- 中央：左キャンバス + 右ツール列 -->
  <div class="main">
    <!-- canvas -->
    <div class="canvas">
      <img class="mannequin" src="public/mannequin/mannequin_woman.png" alt="Mannequin">
    </div>

    <!-- 右：細いツール帯 + パネル列 -->
    <div class="right">
      <!-- 縦ツール帯（stationery / zoom / opacity / color / layer） -->
      <div class="tool-rail">
        <div class="rail-box" title="Stationery tool"></div>
        <div class="rail-box" title="Zoom bar"></div>
        <div class="rail-box" title="Opacity bar"></div>
        <div class="rail-box" title="Color panel"></div>
        <div class="rail-box" title="Layer panel"></div>
      </div>

      <!-- パネル列（中身は未実装。配置だけ） -->
      <div class="panel-col" style="display:flex; flex-direction:column; gap:16px;">
        <section class="panel">
          <h3>Stationery</h3>
          <!-- ここに後でステーショナリーのボタン画像を置く -->
        </section>

        <section class="panel">
          <h3>Zoom</h3>
          <!-- スライダー等は未実装（配置のみ） -->
        </section>

        <section class="panel">
          <h3>Opacity</h3>
        </section>

        <section class="panel">
          <h3>Color</h3>
          <div class="swatches">
            <div style="background:#c9c5c0"></div><div style="background:#ffd54a"></div><div style="background:#ff9a2e"></div>
            <div style="background:#f14a43"></div><div style="background:#4caf50"></div><div style="background:#64c7ff"></div>
            <div style="background:#3a67f2"></div><div style="background:#1e1e1e"></div><div style="background:#e57373"></div>
            <div style="background:#8e24aa"></div><div style="background:#ffeb3b"></div><div style="background:#9e9e9e"></div>
          </div>
        </section>

        <section class="panel">
          <h3>Layers</h3>
        </section>
      </div>
    </div>
  </div>

</body>
</html>
