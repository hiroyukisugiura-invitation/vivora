<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vivora Fashion Illustration 2025</title>

<style>
/* ====== 名前空間（他CSSの影響を遮断） ====== */
.vivora-illu{--bg-beige:#efe7e0; --panel:#fff; --tile-bg:#ece7e1; --line:#e6e0db; --text:#333;
  --radius:12px; --tile-radius:10px;
  --icon:24px;                 /* history/contentsタイル内アイコン */
  --btn-icon:30px;             /* Stationery行の小ボタン */
  --right-col:360px; --rail:60px; --top-h:76px; --canvas-pad:26px; --gap:12px; --main-gap:22px;
}
.vivora-illu, .vivora-illu *{box-sizing:border-box}
.vivora-illu{color:var(--text); background:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
.vivora-illu img{display:block; max-width:100%; height:auto}

/* ====== Top Bar（1列横並び） ====== */
.vivora-illu .topbar{display:flex; align-items:center; gap:14px; padding:14px 16px;
  background:var(--bg-beige); border-bottom:1px solid var(--line)}
.vivora-illu .page-title{font-size:16px; font-weight:600; margin-right:12px}

.vivora-illu .gender-switch{display:flex; gap:8px}
.vivora-illu .gender-switch button{padding:6px 12px; border:1px solid var(--line); background:var(--panel); border-radius:8px}

.vivora-illu .history-tool{display:flex; gap:8px}

/* 薄グレー角丸タイル（history/contents 共通） */
.vivora-illu img.tile{width:var(--icon) !important; height:var(--icon) !important; object-fit:contain;
  background:var(--tile-bg); border:1px solid var(--line); border-radius:var(--tile-radius);
  padding:6px; display:inline-block}

.vivora-illu .spacer{flex:1}
.vivora-illu .right-pack{display:flex; align-items:center; gap:14px; margin-left:auto}

.vivora-illu .mode-switch{display:flex; gap:8px}
.vivora-illu .mode-switch .chip{padding:6px 14px; border:1px solid var(--line); background:var(--tile-bg); border-radius:10px}

.vivora-illu .contents-button{display:flex; gap:8px}

.vivora-illu .next-btn{padding:8px 16px; border:1px solid var(--line); background:var(--panel); border-radius:12px}

/* ====== Main（左キャンバス / 右ツール列） ====== */
.vivora-illu .main{display:grid; grid-template-columns:1fr var(--right-col);
  gap:var(--main-gap); padding:18px 16px; background:var(--bg-beige); min-height:calc(100vh - var(--top-h))}

.vivora-illu .canvas{background:var(--panel); border:1px solid var(--line); border-radius:var(--radius);
  padding:var(--canvas-pad); display:flex; align-items:center; justify-content:center}
.vivora-illu .mannequin{max-width:420px}

/* 右：縦レール + パネル列 */
.vivora-illu .right{display:grid; grid-template-columns: var(--rail) 1fr; gap:16px}

/* 縦レール（5箱） */
.vivora-illu .tool-rail{display:flex; flex-direction:column; gap:16px}
.vivora-illu .rail-box{background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); height:94px}

/* パネル列 */
.vivora-illu .panel-col{display:flex; flex-direction:column; gap:16px}
.vivora-illu .panel{background:var(--panel); border:1px solid var(--line); border-radius:var(--radius);
  padding:14px 16px; display:flex; flex-direction:column; gap:12px}
.vivora-illu .panel-head h3{font-size:14px; font-weight:700}

/* Stationery 行（小さな白ボタン） */
.vivora-illu .stationery-row{display:flex; gap:12px}
.vivora-illu img.btn{width:var(--btn-icon); height:var(--btn-icon); object-fit:contain;
  background:var(--panel); border:1px solid var(--line); border-radius:10px; padding:6px}

/* Zoom / Opacity（外観だけ再現） */
.vivora-illu .row-ghost{display:flex; align-items:center; gap:12px}
.vivora-illu .ghost-chip{display:inline-flex; align-items:center; justify-content:center;
  width:26px; height:26px; border:1px solid var(--line); background:var(--panel); border-radius:8px}
.vivora-illu .ghost-bar{position:relative; flex:1; height:6px; border-radius:999px;
  background:linear-gradient(90deg,#dcd6cf,#a8a19b); border:1px solid var(--line)}
.vivora-illu .ghost-bar .knob{position:absolute; top:-5px; left:20%;
  width:14px; height:14px; background:#fff; border:1px solid var(--line); border-radius:50%}
.vivora-illu .ghost-btn{padding:6px 10px; border:1px solid var(--line); background:var(--panel); border-radius:8px}
.vivora-illu .scale-note{font-size:12px; color:#777}

.vivora-illu .pipette{display:inline-block; width:14px; height:14px; border:2px solid #444; border-radius:2px; transform:rotate(-45deg)}

/* Color（5列×3行） */
.vivora-illu .swatches{display:grid; grid-template-columns: repeat(5, 28px); gap:10px}
.vivora-illu .swatches div{width:28px; height:28px; border-radius:8px; border:1px solid var(--line)}
.vivora-illu .color-actions{display:flex; gap:8px}

/* レスポンシブ（簡易） */
@media (max-width:1024px){
  .vivora-illu .main{grid-template-columns:1fr}
  .vivora-illu .right{grid-template-columns:1fr; gap:12px}
  .vivora-illu .tool-rail{flex-direction:row}
  .vivora-illu .rail-box{flex:1; height:70px}
}
</style>
</head>
<body>
<div class="vivora-illu">

  <!-- ===== Top Bar（理想スクショ通りの1列） ===== -->
  <header class="topbar">
    <div class="page-title">Vivora Fashion Illustration 2025</div>

    <nav class="gender-switch">
      <button>Woman</button><button>Man</button><button>Kids</button>
    </nav>

    <div class="history-tool">
      <img class="tile" src="../../create_parts/create_button/undo.png" alt="Undo">
      <img class="tile" src="../../create_parts/create_button/redo.png" alt="Redo">
      <img class="tile" src="../../create_parts/create_button/rotate-left.png" alt="Rotate Left">
      <img class="tile" src="../../create_parts/create_button/rotate-right.png" alt="Rotate Right">
      <img class="tile" src="../../create_parts/create_button/upload.png" alt="Upload">
      <img class="tile" src="../../create_parts/create_button/download.png" alt="Download">
      <img class="tile" src="../../create_parts/create_button/grid.png" alt="Grid">
    </div>

    <div class="spacer"></div>

    <div class="right-pack">
      <div class="mode-switch">
        <button class="chip">2D</button><button class="chip">3D</button>
      </div>

      <section class="tool-section contents">
        <div class="contents-button">
          <img class="tile" src="../../create_parts/contents_button/0_home.png" alt="Home">
          <img class="tile" src="../../create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations">
          <img class="tile" src="../../create_parts/contents_button/2_fabric-matching.png" alt="Fabric">
          <img class="tile" src="../../create_parts/contents_button/3_clothing-design.png" alt="Clothing">
          <img class="tile" src="../../create_parts/contents_button/4_pattern-creation.png" alt="Pattern">
          <img class="tile" src="../../create_parts/contents_button/5_grading.png" alt="Grading">
          <img class="tile" src="../../create_parts/contents_button/6_print-layout-cut.png" alt="Print/Cut">
          <img class="tile" src="../../create_parts/contents_button/digital-dressing-kids-mode.png" alt="Kids Mode">
        </div>
      </section>

      <div class="next-wrap"><button class="next-btn">Next Step ››</button></div>
    </div>
  </header>

  <!-- ===== Main（左：キャンバス／右：縦レール＋各パネル） ===== -->
  <main class="main">
    <section class="canvas">
      <img class="mannequin" src="../../mannequin/mannequin_woman.png" alt="Mannequin">
    </section>

    <aside class="right">
      <div class="tool-rail">
        <div class="rail-box" title="Stationery tool"></div>
        <div class="rail-box" title="Zoom bar"></div>
        <div class="rail-box" title="Opacity bar"></div>
        <div class="rail-box" title="Color panel"></div>
        <div class="rail-box" title="Layer panel"></div>
      </div>

      <div class="panel-col">
        <section class="panel">
          <div class="panel-head"><h3>Stationery</h3></div>
          <div class="stationery-row">
            <img class="btn" src="../../create_parts/design_button/pen.png"   alt="Pen">
            <img class="btn" src="../../create_parts/design_button/brush.png" alt="Brush">
            <img class="btn" src="../../create_parts/design_button/shape.png" alt="Shape">
            <img class="btn" src="../../create_parts/design_button/text.png"  alt="Text">
            <img class="btn" src="../../create_parts/design_button/fill.png"  alt="Fill">
          </div>
        </section>

        <section class="panel">
          <div class="panel-head"><h3>Zoom</h3></div>
          <div class="row-ghost">
            <span class="ghost-chip">−</span>
            <div class="ghost-bar"><i class="knob"></i></div>
            <span class="ghost-chip">＋</span>
            <button class="ghost-btn">Reset</button>
          </div>
          <div class="scale-note">10%</div>
        </section>

        <section class="panel">
          <div class="panel-head"><h3>Opacity</h3></div>
          <div class="row-ghost">
            <span class="ghost-chip">−</span>
            <div class="ghost-bar"><i class="knob"></i></div>
            <span class="ghost-chip">＋</span>
            <button class="ghost-btn">Reset</button>
          </div>
          <div class="scale-note">10%</div>
        </section>

        <section class="panel">
          <div class="panel-head"><h3>Color</h3></div>
          <div class="swatches">
            <div style="background:#e6e0db"></div><div style="background:#c4c2c1"></div><div style="background:#f0e5a1"></div><div style="background:#ffc03a"></div><div style="background:#ff9566"></div>
            <div style="background:#e75557"></div><div style="background:#4bb463"></div><div style="background:#79c8ff"></div><div style="background:#4d74d4"></div><div style="background:#2b2b2b"></div>
            <div style="background:#ef90b7"></div><div style="background:#8f5ab5"></div><div style="background:#ffe768"></div><div style="background:#a9a9a9"></div><div style="background:#000"></div>
          </div>
          <div class="color-actions">
            <button class="ghost-btn">+</button><button class="ghost-btn">+</button>
            <button class="ghost-btn">…</button><button class="ghost-btn"><span class="pipette"></span></button>
          </div>
        </section>
      </div>
    </aside>
  </main>

</div>
</body>
</html>
