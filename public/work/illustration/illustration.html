<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="fit">
    <div class="board">

      <!-- ヘッダー -->
      <header class="topbar">
        <h1 class="app-title">Vivora Fashion Illustration 2025</h1>

        <nav class="contents-buttons" aria-label="contents">
          <img src="../../create_parts/contents_button/0_home.png" alt="Home" />
          <img src="../../create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations" />
          <img src="../../create_parts/contents_button/2_fabric-matching.png" alt="Fabric Matching" />
          <img src="../../create_parts/contents_button/3_clothing-design.png" alt="Clothing Design" />
          <img src="../../create_parts/contents_button/4_coordinate.png" alt="Coordinate" />
          <img src="../../create_parts/contents_button/5_shopping.png" alt="Shopping" />
        </nav>

        <button class="next-step-btn" type="button">Next Step »</button>
      </header>

      <!-- メイン -->
      <main class="main">

        <!-- キャンバス -->
        <section class="stage" aria-label="canvas">
          <img class="mannequin"
               src="../../mannequin/mannequin_woman/mannequin_woman_front.png"
               alt="Woman Front" />
          <div class="opacity-ui">100 %</div>
        </section>

        <!-- 右パネル（IO / Layers+Tools / Color） -->
        <aside class="rightpanel" aria-label="Layers | Tools | Palette">
          <!-- 上段：IO（右寄せ） -->
          <div class="row1 quick-io">
            <img src="../../create_parts/create_button/download.png" alt="download" />
            <img src="../../create_parts/create_button/upload.png"   alt="upload" />
            <img src="../../create_parts/create_button/save.png"     alt="save" />
          </div>

          <!-- 中段：左=Layers / 右=Stationery（1マスだけ離して寄せる） -->
          <div class="row2">
            <!-- Layers（縦5） -->
            <div class="layer-column">
              <div class="layer-card">
                <div class="layer-head">
                  <img src="../../create_parts/layer_button/layerdisplay.png"  alt="display" />
                  <img src="../../create_parts/layer_button/layerhidden.png"   alt="hidden" />
                  <img src="../../create_parts/layer_button/layerlock.png"     alt="lock" />
                </div>
                <div class="layer-foot">
                  <img src="../../create_parts/layer_button/layerpanelplus.png"        alt="plus" />
                  <img src="../../create_parts/layer_button/layerreproduction.png"     alt="duplicate" />
                  <img src="../../create_parts/layer_button/layerdestruction.png"      alt="delete" />
                </div>
              </div>

              <div class="layer-card"><div class="layer-head"></div><div class="layer-foot"></div></div>
              <div class="layer-card"><div class="layer-head"></div><div class="layer-foot"></div></div>
              <div class="layer-card"><div class="layer-head"></div><div class="layer-foot"></div></div>
              <div class="layer-card"><div class="layer-head"></div><div class="layer-foot"></div></div>
            </div>

            <!-- Stationery（縦アイコン） -->
            <div class="tool-column" aria-label="stationery tools">
              <button class="tool"><img src="../../create_parts/design_button/select.png"        alt="Select" /></button>
              <button class="tool"><img src="../../create_parts/design_button/direct_select.png" alt="Direct Select" /></button>
              <button class="tool"><img src="../../create_parts/design_button/square.png"        alt="Square" /></button>
              <button class="tool"><img src="../../create_parts/design_button/circle.png"        alt="Circle" /></button>
              <button class="tool"><img src="../../create_parts/design_button/brush.png"         alt="Brush" /></button>
              <button class="tool"><img src="../../create_parts/design_button/pen.png"           alt="Pen" /></button>
              <button class="tool"><img src="../../create_parts/design_button/circlebrush.png"   alt="Circle Brush" /></button>
              <button class="tool"><img src="../../create_parts/design_button/ballpointpen.png"  alt="Ballpoint" /></button>
              <button class="tool"><img src="../../create_parts/design_button/markerpen.png"     alt="Marker" /></button>
              <button class="tool"><img src="../../create_parts/design_button/eraser.png"        alt="Eraser" /></button>
              <button class="tool"><img src="../../create_parts/design_button/sentence.png"      alt="Text" /></button>
              <button class="tool"><img src="../../create_parts/design_button/opasity_ber.png"   alt="Opacity" /></button>
              <button class="tool"><img src="../../create_parts/design_button/graph_paper.png"   alt="Graph" /></button>
              <button class="tool"><img src="../../create_parts/design_button/layer.png"         alt="Layer" /></button>
            </div>
          </div>

          <!-- 下段：Color（ツール列の“1マス下”から開始） -->
          <div class="row3">
            <div class="color-column">
              <button class="color-dot" style="--c:#e9e9e9"></button>
              <button class="color-dot" style="--c:#f7d7cf"></button>
              <button class="color-dot" style="--c:#ffd29c"></button>
              <button class="color-dot" style="--c:#ffe15a"></button>
              <button class="color-dot" style="--c:#ffd000"></button>
              <button class="color-dot" style="--c:#ff9b00"></button>
              <button class="color-dot" style="--c:#ff5a5a"></button>
              <button class="color-dot" style="--c:#ff2a6d"></button>
              <button class="color-dot" style="--c:#00a86b"></button>
              <button class="color-dot" style="--c:#18a0fb"></button>
              <button class="color-dot" style="--c:#6f42c1"></button>
              <button class="color-dot" style="--c:#000000"></button>
              <button class="color-dot" style="--c:#9e9e9e"></button>
              <button class="color-dot" style="--c:#ffffff; border:1px solid #cfcfcf;"></button>
            </div>
          </div>
        </aside>

      </main>
    </div>
  </div>
</body>
</html>
