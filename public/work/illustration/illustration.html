<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- 画面全体（ベージュ背景） -->
  <div class="page">
    <!-- 固定サイズの作業ボード：1280×820 -->
    <div class="board" role="main">
      <!-- ====== ヘッダー行 ====== -->
      <header class="header">
        <div class="title">Vivora Fashion Illustration 2025</div>

        <div class="header-right">
          <!-- ミニアイコン行（右上） -->
          <nav class="mini-icons" aria-label="contents">
            <!-- ここは後で /create_parts/contents_button/... に差し替え -->
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='22' height='22'><rect width='22' height='22' rx='3' fill='%23222222'/><path d='M4 12l7-6 7 6v6h-5v-4H9v4H4z' fill='white'/></svg>" alt="Home" title="Home" />
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='22' height='22'><rect width='22' height='22' rx='3' fill='%23222222'/><circle cx='11' cy='8' r='3' fill='white'/><rect x='6' y='12' width='10' height='7' rx='3' fill='white'/></svg>" alt="Mannequin" title="Mannequin" />
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='22' height='22'><rect width='22' height='22' rx='3' fill='%23222222'/><rect x='4' y='4' width='6' height='6' fill='white'/><rect x='12' y='4' width='6' height='6' fill='white'/><rect x='4' y='12' width='6' height='6' fill='white'/><rect x='12' y='12' width='6' height='6' fill='white'/></svg>" alt="Grid" title="Grid" />
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='22' height='22'><rect width='22' height='22' rx='3' fill='%23222222'/><rect x='3' y='10' width='16' height='2' fill='white'/><rect x='5' y='6' width='2' height='10' fill='white'/></svg>" alt="Measure" title="Measure" />
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='22' height='22'><rect width='22' height='22' rx='3' fill='%23222222'/><path d='M4 16l14-10' stroke='white' stroke-width='2'/></svg>" alt="Pen" title="Pen" />
          </nav>

          <!-- Next Step ボタン（右上） -->
          <button class="next-btn" id="next-step" type="button">Next Step ▶▶</button>
        </div>
      </header>

      <!-- ====== ステージ行（キャンバス＋右サイドバー） ====== -->
      <section class="stage">
        <!-- 白いキャンバス（角丸＋薄い境界線） -->
        <div class="canvas">
          <!-- マネキン（中央配置） -->
          <img class="mannequin" src="/mannequin/mannequin_woman.png" alt="Mannequin" />

          <!-- 右中ほどのズームパネル （見た目のみ）-->
          <div class="zoom-panel">
            <div class="zoom-label">100 %</div>
            <div class="zoom-track">
              <div class="zoom-dot"></div>
            </div>
          </div>
        </div>

        <!-- 右サイドバー（ベージュ地／ツールとレイヤーとカラーパレット） -->
        <aside class="sidebar">
          <!-- 上：ツール縦アイコン列 -->
          <div class="tool-strip">
            <!-- 後で /create_parts/design_button/... に差し替え -->
            <button class="tool tool-arrow" title="Select"></button>
            <button class="tool tool-triangle" title="Shape"></button>
            <button class="tool tool-rect" title="Rectangle"></button>
            <button class="tool tool-ellipse" title="Ellipse"></button>
            <button class="tool tool-brush" title="Brush"></button>
            <button class="tool tool-eraser" title="Eraser"></button>
            <button class="tool tool-drop" title="Eyedropper"></button>
            <button class="tool tool-text" title="Text"></button>
            <button class="tool tool-grid" title="Grid"></button>
            <button class="tool tool-layers" title="Layers"></button>
          </div>

          <!-- 中：レイヤーパネル ×3 -->
          <div class="layers">
            <div class="layer-card">
              <div class="layer-head">
                <span class="lock" title="lock"></span>
                <span class="dots"></span>
              </div>
              <div class="layer-body"></div>
              <div class="layer-foot">
                <span class="ico"></span><span class="ico"></span><span class="ico"></span><span class="ico"></span>
              </div>
            </div>
            <div class="layer-card">
              <div class="layer-head">
                <span class="lock" title="lock"></span>
                <span class="dots"></span>
              </div>
              <div class="layer-body"></div>
              <div class="layer-foot">
                <span class="ico"></span><span class="ico"></span><span class="ico"></span><span class="ico"></span>
              </div>
            </div>
            <div class="layer-card">
              <div class="layer-head">
                <span class="lock" title="lock"></span>
                <span class="dots"></span>
              </div>
              <div class="layer-body"></div>
              <div class="layer-foot">
                <span class="ico"></span><span class="ico"></span><span class="ico"></span><span class="ico"></span>
              </div>
            </div>
          </div>

          <!-- 下：カラーパレット（丸） -->
          <div class="palette">
            <!-- 左列（薄いグレー系 → 原色） -->
            <button class="swatch" style="--c:#e5e5e5" title="#e5e5e5"></button>
            <button class="swatch" style="--c:#f0d000" title="yellow"></button>
            <button class="swatch" style="--c:#ffa600" title="orange"></button>
            <button class="swatch" style="--c:#ff4d4d" title="red"></button>
            <button class="swatch" style="--c:#ff66b3" title="pink"></button>
            <button class="swatch" style="--c:#a64dff" title="purple"></button>
            <button class="swatch" style="--c:#5d7cff" title="indigo"></button>
            <button class="swatch" style="--c:#4db3ff" title="sky"></button>
            <button class="swatch" style="--c:#4dd2ff" title="light-cyan"></button>
            <button class="swatch" style="--c:#00cfa6" title="teal"></button>
            <button class="swatch" style="--c:#4cd964" title="green"></button>
            <button class="swatch" style="--c:#a3d900" title="lime"></button>
            <button class="swatch" style="--c:#444" title="charcoal"></button>
            <!-- 右端：消しゴム風 -->
            <button class="eraser" title="Clear / Eraser"></button>
          </div>
        </aside>
      </section>
    </div>
  </div>
</body>
</html>
