<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="../../css/vivora-ui.css?v=20250824" />
</head>
<body>

  <!-- ===== Top Bar（1列横並び） ===== -->
  <header class="topbar">
    <!-- 左：ページタイトル -->
    <div class="page-title">Vivora Fashion Illustration 2025</div>

    <!-- 性別切替 -->
    <nav class="gender-switch">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </nav>

    <!-- 履歴ツール（薄グレータイル） -->
    <div class="history-tool">
      <img class="tile" src="../../create_parts/create_button/undo.png"          alt="Undo">
      <img class="tile" src="../../create_parts/create_button/redo.png"          alt="Redo">
      <img class="tile" src="../../create_parts/create_button/rotate-left.png"   alt="Rotate Left">
      <img class="tile" src="../../create_parts/create_button/rotate-right.png"  alt="Rotate Right">
      <img class="tile" src="../../create_parts/create_button/upload.png"        alt="Upload">
      <img class="tile" src="../../create_parts/create_button/download.png"      alt="Download">
      <img class="tile" src="../../create_parts/create_button/grid.png"          alt="Grid">
    </div>

    <!-- 右寄せスペーサ -->
    <div class="spacer"></div>

    <!-- 右：2D/3D → contents → Next（横一列で右寄せ） -->
    <div class="right-pack">
      <div class="mode-switch">
        <button class="chip">2D</button>
        <button class="chip">3D</button>
      </div>

      <!-- コンテンツボタン（薄グレータイルで小アイコン） -->
      <section class="tool-section contents">
        <div class="contents-button">
          <img class="tile" src="../../create_parts/contents_button/0_home.png"                        alt="Home">
          <img class="tile" src="../../create_parts/contents_button/1_fashion-illustrations.png"       alt="Illustrations">
          <img class="tile" src="../../create_parts/contents_button/2_fabric-matching.png"             alt="Fabric">
          <img class="tile" src="../../create_parts/contents_button/3_clothing-design.png"             alt="Clothing">
          <img class="tile" src="../../create_parts/contents_button/4_pattern-creation.png"            alt="Pattern">
          <img class="tile" src="../../create_parts/contents_button/5_grading.png"                     alt="Grading">
          <img class="tile" src="../../create_parts/contents_button/6_print-layout-cut.png"            alt="Print/Cut">
          <img class="tile" src="../../create_parts/contents_button/digital-dressing-kids-mode.png"    alt="Kids Mode">
        </div>
      </section>

      <div class="next-wrap">
        <button class="next-btn">Next Step ››</button>
      </div>
    </div>
  </header>

  <!-- ===== Main（左：キャンバス／右：縦レール＋各パネル） ===== -->
  <main class="main">
    <!-- キャンバス -->
    <section class="canvas">
      <img class="mannequin" src="../../mannequin/mannequin_woman.png" alt="Mannequin">
    </section>

    <!-- 右カラム -->
    <aside class="right">
      <!-- 縦レール（5段の白箱） -->
      <div class="tool-rail">
        <div class="rail-box" title="Stationery tool"></div>
        <div class="rail-box" title="Zoom bar"></div>
        <div class="rail-box" title="Opacity bar"></div>
        <div class="rail-box" title="Color panel"></div>
        <div class="rail-box" title="Layer panel"></div>
      </div>

      <!-- 各パネル -->
      <div class="panel-col">
        <!-- Stationery -->
        <section class="panel">
          <div class="panel-head"><h3>Stationery</h3></div>
          <div class="stationery-row">
            <img class="btn" src="../../create_parts/design_button/pen.png"   alt="Pen">
            <img class="btn" src="../../create_parts/design_button/brush.png" alt="Brush">
            <img class="btn" src="../../create_parts/design_button/shape.png" alt="Shape">
            <img class="btn" src="../../create_parts/design_button/text.png"  alt="Text">
            <img class="btn" src="../../create_parts/design_button/fill.png"  alt="Fill">
          </div>
        </section>

        <!-- Zoom -->
        <section class="panel">
          <div class="panel-head"><h3>Zoom</h3></div>
          <div class="row-ghost">
            <span class="ghost-chip">−</span>
            <div class="ghost-bar"><i class="knob"></i></div>
            <span class="ghost-chip">＋</span>
            <button class="ghost-btn">Reset</button>
          </div>
          <div class="scale-note">10%</div>
        </section>

        <!-- Opacity -->
        <section class="panel">
          <div class="panel-head"><h3>Opacity</h3></div>
          <div class="row-ghost">
            <span class="ghost-chip">−</span>
            <div class="ghost-bar"><i class="knob"></i></div>
            <span class="ghost-chip">＋</span>
            <button class="ghost-btn">Reset</button>
          </div>
          <div class="scale-note">10%</div>
        </section>

        <!-- Color -->
        <section class="panel">
          <div class="panel-head"><h3>Color</h3></div>
          <div class="swatches">
            <!-- 3行×5列（必要なら画像差替OK） -->
            <div style="background:#e6e0db"></div><div style="background:#c4c2c1"></div><div style="background:#f0e5a1"></div><div style="background:#ffc03a"></div><div style="background:#ff9566"></div>
            <div style="background:#e75557"></div><div style="background:#4bb463"></div><div style="background:#79c8ff"></div><div style="background:#4d74d4"></div><div style="background:#2b2b2b"></div>
            <div style="background:#ef90b7"></div><div style="background:#8f5ab5"></div><div style="background:#ffe768"></div><div style="background:#a9a9a9"></div><div style="background:#000000"></div>
          </div>
          <div class="color-actions">
            <button class="ghost-btn">+</button>
            <button class="ghost-btn">+</button>
            <button class="ghost-btn">…</button>
            <button class="ghost-btn"><span class="pipette"></span></button>
          </div>
        </section>
      </div>
    </aside>
  </main>

</body>
</html>
