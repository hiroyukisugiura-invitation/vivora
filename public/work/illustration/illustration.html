<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="gender-toggle">
      <button id="womanBtn">Woman</button>
      <button id="manBtn">Man</button>
      <button id="kidsBtn">Kids</button>
    </div>
    <div class="action-buttons">
      <button><img src="../create_parts/create_button/upload.png" /></button>
      <button><img src="../create_parts/create_button/download.png" /></button>
      <button><img src="../create_parts/create_button/save.png" /></button>
      <button class="next-step">Next Step ▶▶</button>
    </div>
  </div>

  <div class="workspace">
    <div class="canvas-container">
      <img id="mannequin" src="../mannequin/mannequin_woman.png" alt="Mannequin" />
    </div>

    <div class="side-panel">
      <div class="panel-section">
        <div class="undo-redo">
          <img src="../create_parts/create_button/reset.png" />
          <img src="../create_parts/create_button/retreat.png" />
        </div>
      </div>

      <div class="panel-section">
        <div class="stationery">
          <img src="../create_parts/design_button/brush.png" />
          <img src="../create_parts/design_button/pen.png" />
          <img src="../create_parts/design_button/eraser.png" />
          <img src="../create_parts/design_button/painting.png" />
          <img src="../create_parts/design_button/sentence.png" />
          <img src="../create_parts/design_button/select.png" />
          <img src="../create_parts/design_button/photo.png" />
          <img src="../create_parts/design_button/rotate.png" />
          <img src="../create_parts/design_button/shapes.png" />
          <img src="../create_parts/design_button/direct_select.png" />
        </div>
      </div>

      <div class="panel-section">
        <div class="color-palette">
          <img src="../color/pc_color/red.png" />
          <img src="../color/pc_color/pink.png" />
          <img src="../color/pc_color/yellow.png" />
          <img src="../color/pc_color/green.png" />
          <img src="../color/pc_color/blue.png" />
          <img src="../color/pc_color/purple.png" />
          <img src="../color/pc_color/gray.png" />
          <img src="../color/pc_color/black.png" />
        </div>
      </div>
    </div>
  </div>

  <script src="../script.js"></script>
</body>
</html>
