  <!-- ===== JS：最小限（ズームつまみドラッグで%更新のみ） ===== -->
  <script>
    // ズームUIの視覚効果のみ（キャンバスの拡大縮小は行わない）
    (() => {
      const bar   = document.getElementById('zoomBar');
      const thumb = document.getElementById('zoomThumb');
      const label = document.getElementById('zoomLabel');
      let dragging = false;

      const setFromX = (x) => {
        const rect = bar.getBoundingClientRect();
        const t = Math.min(1, Math.max(0, (x - rect.left) / rect.width));
        thumb.style.left = (t * 100) + '%';
        label.textContent = Math.round(100 * t) + ' %';
      };

      thumb.addEventListener('mousedown', e => { dragging = true; e.preventDefault(); });
      window.addEventListener('mouseup',  () => dragging = false);
      window.addEventListener('mousemove', e => { if (dragging) setFromX(e.clientX); });
      bar.addEventListener('mousedown', e => setFromX(e.clientX));
    })();
  </script>
