<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Vivora Fashion Illustration 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="fit">
    <div class="board">

      <!-- タイトル：X:3-22 ,Y:4-4 -->
      <h1 id="title">Vivora Fashion Illustration 2025</h1>

      <!-- コンテンツボタン：X:73.5-93 ,Y:4-5 -->
      <nav id="contents">
        <img src="public/create_parts/contents_button/0_home.png" alt="Home" />
        <img src="public/create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations" />
        <img src="public/create_parts/contents_button/2_fabric-matching.png" alt="Fabric Matching" />
        <img src="public/create_parts/contents_button/3_clothing-design.png" alt="Clothing Design" />
        <img src="public/create_parts/contents_button/4_color-palette.png" alt="Color" />
        <img src="public/create_parts/contents_button/5_export.png" alt="Export" />
      </nav>

      <!-- ダウンロード・アップロード・セーブ：X:97-97 ,Y:8-12 -->
      <img id="io-upload"   src="public/create_parts/create_button/upload.png"   alt="Upload" />
      <img id="io-download" src="public/create_parts/create_button/download.png" alt="Download" />
      <img id="io-save"     src="public/create_parts/create_button/save.png"     alt="Save" />

      <!-- キャンバス：X:3-93 ,Y:8-68 -->
      <div id="canvas">
        <!-- マネキン位置：X:42-54 ,Y:17-60 -->
        <img id="mannequin" src="public/mannequin/mannequin_woman.png" alt="Mannequin" />
      </div>

      <!-- ステーショナリーツール（レイヤー系は含めない）：X:96-98 ,Y:14-39 -->
      <div id="stationery">
        <img class="tool" src="public/create_parts/design_button/select.png"         alt="select" />
        <img class="tool" src="public/create_parts/design_button/direct_select.png"  alt="direct_select" />
        <img class="tool" src="public/create_parts/design_button/square.png"         alt="square" />
        <img class="tool" src="public/create_parts/design_button/circle.png"         alt="circle" />
        <img class="tool" src="public/create_parts/design_button/brush.png"          alt="brush" />
        <img class="tool" src="public/create_parts/design_button/pen.png"            alt="pen" />
        <img class="tool" src="public/create_parts/design_button/circlebrush.png"    alt="circlebrush" />
        <img class="tool" src="public/create_parts/design_button/ballpointpen.png"   alt="ballpointpen" />
        <img class="tool" src="public/create_parts/design_button/markerpen.png"      alt="markerpen" />
        <img class="tool" src="public/create_parts/design_button/eraser.png"         alt="eraser" />
        <img class="tool" src="public/create_parts/design_button/sentence.png"       alt="sentence" />
        <img class="tool" src="public/create_parts/design_button/opasity_ber.png"    alt="opasity_ber" />
        <img class="tool" src="public/create_parts/design_button/graph_paper.png"    alt="graph_paper" />
      </div>

      <!-- カラーパレット：X:96-98 ,Y:41-68 -->
      <div id="color-palette">
        <div class="swatch"></div><div class="swatch"></div><div class="swatch"></div>
        <div class="swatch"></div><div class="swatch"></div><div class="swatch"></div>
        <div class="swatch"></div><div class="swatch"></div><div class="swatch"></div>
        <div class="swatch"></div><div class="swatch"></div><div class="swatch"></div>
        <div class="swatch"></div><div class="swatch"></div>
      </div>

      <!-- 透明度ボタン選択時のスライダー：X:86-92 ,Y:36-37.5 -->
      <div id="opacity-slider">
        <input type="range" min="0" max="100" value="100" />
      </div>

    </div>
  </div>
</body>
</html>
