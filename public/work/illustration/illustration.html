<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vivora Fashion Illustration 2025</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <!-- Header -->
  <header>
    <h1>Vivora Fashion Illustration 2025</h1>
    <div class="gender">
      <button class="gbtn active" data-gender="woman">Woman</button>
      <button class="gbtn" data-gender="man">Man</button>
      <button class="gbtn" data-gender="kids">Kids</button>
    </div>
    
    <div class="toolbar">
      <button class="tool-btn" title="Undo"><img src="../../create_parts/create_button/retreat.png" alt=""></button>
      <button class="tool-btn" title="Redo"><img src="../../create_parts/create_button/forward.png" alt=""></button>
      <button class="tool-btn" title="Reset"><img src="../../create_parts/create_button/reset.png" alt=""></button>
      <button class="tool-btn" title="Download"><img src="../../create_parts/create_button/download.png" alt=""></button>
      <button class="tool-btn" title="Upload"><img src="../../create_parts/create_button/upload.png" alt=""></button>
      <button class="tool-btn" title="Save"><img src="../../create_parts/create_button/save.png" alt=""></button>
      <button class="tool-btn" id="grid-toggle" title="Grid"><img src="../../create_parts/create_button/graph_paper.png" alt=""></button>
    </div>
    
    <div class="content-icons">
      <div class="content-icon" title="Home"><img src="../../create_parts/contents_button/0_home.png" alt=""></div>
      <div class="content-icon" title="Fashion Illustrations"><img src="../../create_parts/contents_button/1_fashion-illustrations.png" alt=""></div>
      <div class="content-icon" title="Fabric Matching"><img src="../../create_parts/contents_button/2_fabric-matching.png" alt=""></div>
      <div class="content-icon" title="Clothing Design"><img src="../../create_parts/contents_button/3_clothing-design.png" alt=""></div>
      <div class="content-icon" title="Pattern Creation"><img src="../../create_parts/contents_button/4_pattern-creation.png" alt=""></div>
      <div class="content-icon" title="Grading"><img src="../../create_parts/contents_button/5_grading.png" alt=""></div>
      <div class="content-icon" title="Print Layout & Cut"><img src="../../create_parts/contents_button/6_print-layout-cut.png" alt=""></div>
      <div class="content-icon" title="Digital Kids Mode"><img src="../../create_parts/contents_button/digital-dressing-kids-mode.png" alt=""></div>
    </div>
    
    <button class="next-step">Next Step ▶▶</button>
  </header>

  <!-- Canvas -->
  <section class="canvas-area">
    <div id="board" class="board">
      <div id="stage">
        <img id="mannequin" class="mannequin-base" src="../../mannequin/mannequin_woman.png" alt="Mannequin">
      </div>
    </div>
  </section>

  <!-- Sidebar -->
  <aside>
    <!-- Pose -->
    <div class="panel">
      <div class="panel-header">
        <h3>Pose</h3>
      </div>
      <div class="pose-container">
        <button class="pose-arrow">◀</button>
        <div class="pose-list">
          <div class="pose-item add">+</div>
          <div class="pose-item selected">
            <img src="../../mannequin/pose1.png" alt="">
          </div>
          <div class="pose-item">
            <img src="../../mannequin/pose2.png" alt="">
          </div>
          <div class="pose-item">
            <img src="../../mannequin/pose3.png" alt="">
          </div>
          <div class="pose-item">
            <img src="../../mannequin/pose4.png" alt="">
          </div>
        </div>
        <button class="pose-arrow">▶</button>
      </div>
    </div>

    <!-- Stationery -->
    <div class="panel">
      <h3>Stationery</h3>
      <div class="tool-grid">
        <div class="tool-tile selected" data-tool="select"><img src="../../create_parts/design_button/select.png" alt=""></div>
        <div class="tool-tile" data-tool="direct"><img src="../../create_parts/design_button/direct_select.png" alt=""></div>
        <div class="tool-tile" data-tool="text"><img src="../../create_parts/design_button/sentence.png" alt=""></div>
        <div class="tool-tile" data-tool="fill"><img src="../../create_parts/design_button/fill.png" alt=""></div>
        <div class="tool-tile" data-tool="pen"><img src="../../create_parts/design_button/pen.png" alt=""></div>
        <div class="tool-tile" data-tool="brush"><img src="../../create_parts/design_button/brush.png" alt=""></div>
        <div class="tool-tile" data-tool="eraser"><img src="../../create_parts/design_button/eraser.png" alt=""></div>
        <div class="tool-tile" data-tool="rotate"><img src="../../create_parts/design_button/rotate.png" alt=""></div>
        <div class="tool-tile" data-tool="percent"><img src="../../create_parts/design_button/percent.png" alt=""></div>
        <div class="tool-tile" data-tool="photo"><img src="../../create_parts/design_button/photo.png" alt=""></div>
        <div class="tool-tile" data-tool="add"><img src="../../create_parts/design_button/add.png" alt=""></div>
        <div class="tool-tile" data-tool="shapes"><img src="../../create_parts/design_button/shapes.png" alt=""></div>
      </div>
    </div>

    <!-- Zoom -->
    <div class="panel">
      <h3>Zoom</h3>
      <div class="control-row">
        <button class="control-btn" id="zoomMinus">−</button>
        <input type="range" id="zoomRange" min="10" max="200" value="72" />
        <button class="control-btn" id="zoomPlus">+</button>
        <button class="reset-btn" id="zoomReset">Reset</button>
      </div>
      <div class="value-display">72%</div>
    </div>

    <!-- Opacity -->
    <div class="panel">
      <h3>Opacity</h3>
      <div class="control-row">
        <button class="control-btn" id="opaMinus">−</button>
        <input type="range" id="opacityRange" min="0" max="100" value="100" />
        <button class="control-btn" id="opaPlus">+</button>
        <button class="reset-btn" id="opaReset">Reset</button>
      </div>
      <div class="value-display">100%</div>
      <div class="opacity-note">※ レイヤー選択中はそのレイヤーに、未選択時はマネキンに適用</div>
    </div>

    <!-- Color -->
    <div class="panel">
      <div class="panel-header">
        <h3>Color</h3>
        <a href="#" class="custom-link">Custom...</a>
      </div>
      <div class="color-grid">
        <div class="color-tile" style="background:#cccccc"></div>
        <div class="color-tile" style="background:#ffff00"></div>
        <div class="color-tile" style="background:#ffa500"></div>
        <div class="color-tile" style="background:#ffb6c1"></div>
        <div class="color-tile add">+</div>
        
        <div class="color-tile" style="background:#ff0000"></div>
        <div class="color-tile" style="background:#90ee90"></div>
        <div class="color-tile" style="background:#006400"></div>
        <div class="color-tile" style="background:#87ceeb"></div>
        <div class="color-tile" style="background:#0000ff"></div>
        
        <div class="color-tile" style="background:#800080"></div>
        <div class="color-tile" style="background:#8b4513"></div>
        <div class="color-tile" style="background:#696969"></div>
        <div class="color-tile" style="background:#000000"></div>
        <div class="color-tile eyedropper"><img src="../../create_parts/design_button/eyedropper.png" alt=""></div>
        
        <div class="color-tile add">+</div>
        <div class="color-tile add">+</div>
        <div class="color-tile add">+</div>
        <div class="color-tile add">+</div>
        <div class="color-tile add">+</div>
      </div>
      <button class="more-btn">⋯</button>
    </div>
  </aside>
</div>

<!-- JavaScript組み込み -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Gender切り替え
  document.querySelectorAll('.gbtn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.gbtn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });

  // Tool選択
  document.querySelectorAll('.tool-tile').forEach(tile => {
    tile.addEventListener('click', () => {
      document.querySelectorAll('.tool-tile').forEach(t => t.classList.remove('selected'));
      tile.classList.add('selected');
    });
  });

  // Pose選択
  document.querySelectorAll('.pose-item:not(.add)').forEach(item => {
    item.addEventListener('click', () => {
      document.querySelectorAll('.pose-item').forEach(p => p.classList.remove('selected'));
      item.classList.add('selected');
    });
  });

  // Grid toggle
  document.getElementById('grid-toggle')?.addEventListener('click', () => {
    document.getElementById('board').classList.toggle('grid');
  });

  // Zoom機能
  const zoomRange = document.getElementById('zoomRange');
  const zoomDisplay = document.querySelector('.panel:nth-child(3) .value-display');
  const zoomMinus = document.getElementById('zoomMinus');
  const zoomPlus = document.getElementById('zoomPlus');
  const zoomReset = document.getElementById('zoomReset');
  
  const updateZoom = (value) => {
    zoomRange.value = value;
    zoomDisplay.textContent = value + '%';
  };
  
  zoomRange?.addEventListener('input', (e) => {
    updateZoom(e.target.value);
  });
  
  zoomMinus?.addEventListener('click', () => {
    const newVal = Math.max(10, parseInt(zoomRange.value) - 10);
    updateZoom(newVal);
  });
  
  zoomPlus?.addEventListener('click', () => {
    const newVal = Math.min(200, parseInt(zoomRange.value) + 10);
    updateZoom(newVal);
  });
  
  zoomReset?.addEventListener('click', () => {
    updateZoom(100);
  });

  // Opacity機能
  const opacityRange = document.getElementById('opacityRange');
  const opacityDisplay = document.querySelector('.panel:nth-child(4) .value-display');
  const opaMinus = document.getElementById('opaMinus');
  const opaPlus = document.getElementById('opaPlus');
  const opaReset = document.getElementById('opaReset');
  
  const updateOpacity = (value) => {
    opacityRange.value = value;
    opacityDisplay.textContent = value + '%';
  };
  
  opacityRange?.addEventListener('input', (e) => {
    updateOpacity(e.target.value);
  });
  
  opaMinus?.addEventListener('click', () => {
    const newVal = Math.max(0, parseInt(opacityRange.value) - 10);
    updateOpacity(newVal);
  });
  
  opaPlus?.addEventListener('click', () => {
    const newVal = Math.min(100, parseInt(opacityRange.value) + 10);
    updateOpacity(newVal);
  });
  
  opaReset?.addEventListener('click', () => {
    updateOpacity(100);
  });
});
</script>

</body>
</html>
