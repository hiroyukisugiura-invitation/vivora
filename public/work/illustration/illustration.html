<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Vivora Fashion Illustration 2025</h1>
    <div class="mode-buttons">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </div>
  </header>

  <main>
    <div class="illustration-container">
      <div class="toolbar-top">
        <button>⟲</button>
        <button>⟳</button>
        <button>⬆</button>
        <!-- その他必要な操作ボタン -->
      </div>

      <img src="/mannequin/mannequin_kids.png" alt="Mannequin" class="mannequin" />

      <div class="side-buttons">
        <img src="/create parts/contents button/left.png" alt="Left" />
        <div class="mannequin-select">
          <img src="/create parts/contents button/woman.png" alt="Woman" />
          <img src="/create parts/contents button/man.png" alt="Man" />
          <img src="/create parts/contents button/kids.png" alt="Kids" />
        </div>
        <img src="/create parts/contents button/right.png" alt="Right" />
      </div>
    </div>

    <aside class="tools">
      <section class="stationery">
        <h3>Stationery</h3>
        <div class="icons">
          <img src="/create parts/design button/brush.png" alt="Brush" />
          <img src="/create parts/design button/pen.png" alt="Pen" />
          <img src="/create parts/design button/eraser.png" alt="Eraser" />
          <img src="/create parts/design button/text.png" alt="Text" />
          <img src="/create parts/design button/camera.png" alt="Camera" />
          <img src="/create parts/design button/undo.png" alt="Undo" />
          <img src="/create parts/design button/redo.png" alt="Redo" />
          <img src="/create parts/design button/fill.png" alt="Fill" />
        </div>
      </section>

      <section class="color">
        <h3>Color</h3>
        <div class="color-swatches">
          <img src="/color/pc color/gray.png" alt="Gray" />
          <img src="/color/pc color/yellow.png" alt="Yellow" />
          <img src="/color/pc color/red.png" alt="Red" />
          <img src="/color/pc color/green.png" alt="Green" />
          <img src="/color/pc color/pink.png" alt="Pink" />
          <img src="/color/pc color/blue.png" alt="Blue" />
          <img src="/color/pc color/purple.png" alt="Purple" />
          <img src="/color/pc color/black.png" alt="Black" />
        </div>
      </section>
    </aside>
  </main>

  <button class="next-step">Next Step</button>

</body>
</html>
