<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="illustration.css" />
</head>
<body>
  <!-- ====== ヘッダー ====== -->
  <header class="topbar">
    <h1 class="app-title">Vivora Fashion Illustration 2025</h1>
    <div class="top-actions">
      <!-- 右上の小アイコン列（スクショ上部の小さな家/フォルダ等に相当） -->
      <img src="../../create_parts/contents_button/0_home.png" alt="">
      <img src="../../create_parts/contents_button/3_clothing-design.png" alt="">
      <img src="../../create_parts/contents_button/4_textile-pattern.png" alt="">
      <img src="../../create_parts/contents_button/5_layer.png" alt="">
      <img src="../../create_parts/contents_button/6_zoom.png" alt="">
      <span class="nextstep">Next Step » »</span>
    </div>
  </header>

  <!-- ====== 固定サイズのボード（全体レイアウト） ====== -->
  <main class="stage-wrap">
    <section class="stage">

      <!-- 左：白いボード（大きな角丸枠） -->
      <div class="board">
        <img class="mannequin" src="../../mannequin/mannequin_woman.png" alt="mannequin">

        <!-- ズームUI（右寄せに縦バー + 100%バッジ） -->
        <div class="zoom">
          <div class="zoom-badge">100 % ▸</div>
          <div class="zoom-rail"><span class="zoom-thumb" style="top:48%;"></span></div>
        </div>
      </div>

      <!-- 右：ダウンロード／アップロード -->
      <div class="io-row">
        <button class="io"><img src="../../create_parts/create_button/download.png" alt="download"></button>
        <button class="io"><img src="../../create_parts/create_button/upload.png" alt="upload"></button>
      </div>

      <!-- 右：レイヤーパネル（縦に複数） -->
      <aside class="layers">
        <!-- 1 -->
        <div class="layer-card">
          <div class="layer-head">
            <img src="../../create_parts/layer_button/layerdisplay.png" alt="">
            <img src="../../create_parts/create_button/airplane.png" alt="">
            <img src="../../create_parts/layer_button/layerlock.png" alt="">
          </div>
          <div class="layer-body"></div>
          <div class="layer-foot">
            <img src="../../create_parts/layer_button/layerpanelplus.png" alt="">
            <img src="../../create_parts/layer_button/layerreproduction.png" alt="">
            <img src="../../create_parts/layer_button/layerdestruction.png" alt="">
          </div>
        </div>
        <!-- 2 -->
        <div class="layer-card">
          <div class="layer-head">
            <img src="../../create_parts/layer_button/layerdisplay.png" alt="">
            <img src="../../create_parts/create_button/airplane.png" alt="">
            <img src="../../create_parts/layer_button/layerlock.png" alt="">
          </div>
          <div class="layer-body"></div>
          <div class="layer-foot">
            <img src="../../create_parts/layer_button/layerpanelplus.png" alt="">
            <img src="../../create_parts/layer_button/layerreproduction.png" alt="">
            <img src="../../create_parts/layer_button/layerdestruction.png" alt="">
          </div>
        </div>
        <!-- 3（下部の短いカード） -->
        <div class="layer-card short">
          <div class="layer-head">
            <img src="../../create_parts/layer_button/layerdisplay.png" alt="">
            <img src="../../create_parts/create_button/airplane.png" alt="">
            <img src="../../create_parts/layer_button/layerlock.png" alt="">
          </div>
          <div class="layer-body"></div>
          <div class="layer-foot">
            <img src="../../create_parts/layer_button/layerpanelplus.png" alt="">
            <img src="../../create_parts/layer_button/layerreproduction.png" alt="">
            <img src="../../create_parts/layer_button/layerdestruction.png" alt="">
          </div>
        </div>
      </aside>

      <!-- 右：ステーショナリーツール列 -->
      <nav class="tools">
        <button class="tool"><img src="../../create_parts/object_btn/select.png"        alt="select"></button>
        <button class="tool"><img src="../../create_parts/object_btn/triangle.png"      alt="triangle"></button>
        <button class="tool"><img src="../../create_parts/object_btn/square.png"        alt="square"></button>
        <button class="tool"><img src="../../create_parts/object_btn/circle.png"        alt="circle"></button>
        <button class="tool"><img src="../../create_parts/object_btn/pipette.png"       alt="pipette"></button>
        <button class="tool"><img src="../../create_parts/object_btn/brush.png"         alt="brush"></button>
        <button class="tool"><img src="../../create_parts/object_btn/pen.png"           alt="pen"></button>
        <button class="tool"><img src="../../create_parts/object_btn/cut.png"           alt="cut"></button>
        <button class="tool"><img src="../../create_parts/object_btn/merge.png"         alt="merge"></button>
        <button class="tool"><img src="../../create_parts/object_btn/text.png"          alt="text"></button>
        <button class="tool"><img src="../../create_parts/object_btn/grid.png"          alt="grid"></button>
      </nav>

      <!-- 右端：カラーパレット -->
      <aside class="palette">
        <button class="sw" style="--c:#ffffff" aria-label="white"></button>
        <button class="sw" style="--c:#f5d046"></button>
        <button class="sw" style="--c:#ffd1cf"></button>
        <button class="sw" style="--c:#ff9b8a"></button>
        <button class="sw" style="--c:#ff5a3d"></button>
        <button class="sw" style="--c:#ff2a1d"></button>
        <button class="sw" style="--c:#00a650"></button>
        <button class="sw" style="--c:#0095ff"></button>
        <button class="sw" style="--c:#3a48ff"></button>
        <button class="sw" style="--c:#6e3aff"></button>
        <button class="sw" style="--c:#9d3aff"></button>
        <button class="sw" style="--c:#000000"></button>

        <div class="palette-bottom">
          <button class="sw gear"><img src="../../create_parts/create_button/setting.png" alt=""></button>
          <button class="sw pen"><img src="../../create_parts/object_btn/pen.png" alt=""></button>
        </div>
      </aside>

    </section>
  </main>
</body>
</html>
