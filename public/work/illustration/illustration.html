<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vivora Fashion Illustration 2025</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app-wrapper">
<!-- ヘッダーエリア（タイトルと上部ボタン） -->
<header class="header">
<h1 class="title">Vivora Fashion Illustration 2025</h1>
<div class="gender-buttons">
<button>Woman</button>
<button>Man</button>
<button>Kids</button>
</div>
<div class="toolbar-top">
<!-- 上部アイコン群（Undo, Redo, Save, etc.） -->
<button><img src="./icons/undo.png" alt="Undo"></button>
<button><img src="./icons/redo.png" alt="Redo"></button>
<button><img src="./icons/download.png" alt="Download"></button>
<button><img src="./icons/upload.png" alt="Upload"></button>
<button><img src="./icons/grid.png" alt="Grid"></button>
<button><img src="./icons/save.png" alt="Save"></button>
<button>2D</button>
<button>3D</button>
<button class="next-step">Next Step ▶︎▶︎</button>
</div>
</header>


<!-- メインエリア -->
<main class="main-content">
<!-- 中央：マネキン表示エリア -->
<section class="canvas-area">
<img src="./images/mannequin_woman_front.png" alt="mannequin" class="mannequin" />
</section>


<!-- 右サイドパネル -->
<aside class="side-panel">
<!-- 上段：コンテンツツール（横並び） -->
<div class="contents-tool">
<img src="./icons/home.png" alt="Home">
<img src="./icons/fashion.png" alt="Fashion">
<img src="./icons/fabric.png" alt="Fabric">
<img src="./icons/design.png" alt="Design">
<img src="./icons/pattern.png" alt="Pattern">
<img src="./icons/grading.png" alt="Grading">
<img src="./icons/print.png" alt="Print">
<img src="./icons/dressup.png" alt="DressUp">
</div>


<!-- 下段：レイヤー + 各種ツール -->
<div class="tools-area">
<!-- 左：レイヤー縦5列 -->
<div class="layers">
<div class="layer"><img src="./icons/layer.png"><img src="./icons/lock.png"><img src="./icons/eye.png"></div>
<div class="layer"><img src="./icons/layer.png"><img src="./icons/lock.png"><img src="./icons/eye.png"></div>
<div class="layer"><img src="./icons/layer.png"><img src="./icons/lock.png"><img src="./icons/eye.png"></div>
<div class="layer"><img src="./icons/layer.png"><img src="./icons/lock.png"><img src="./icons/eye.png"></div>
<div class="layer"><img src="./icons/layer.png"><img src="./icons/lock.png"><img src="./icons/eye.png"></div>
</div>


<!-- 右：ツール群 -->
<div class="tool-sections">
<!-- ステーショナリー -->
<section class="tool-section">
<h2>Stationery</h2>
<div class="icons">
<img src="./icons/select.png">
<img src="./icons/brush.png">
<img src="./icons/shape.png">
<img src="./icons/text.png">
<img src="./icons/eraser.png">
</div>
</section>


<!-- ズーム -->
<section class="tool-section">
<h2>Zoom</h2>
<div class="zoom-control">
<button>-</button>
<span>100%</span>
<button>+</button>
<button class="reset">Reset</button>
</div>
</section>


</html>
