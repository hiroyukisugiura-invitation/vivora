<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Vivora Fashion Illustration 2025</h1>
    <div class="mode-buttons">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </div>
  </header>

  <main>
    <div class="illustration-container">
      <div class="toolbar-top">
        <img src="/create_parts/create_button/reset.png" alt="Reset" />
        <img src="/create_parts/create_button/retreat.png" alt="Undo" />
        <img src="/create_parts/create_button/save.png" alt="Save" />
        <img src="/create_parts/create_button/upload.png" alt="Upload" />
      </div>

      <img src="/mannequin/mannequin_kids.png" alt="Kids Mannequin" class="mannequin"/>

      <div class="side-buttons">
        <img src="/create_parts/create_button/forward.png" alt="Left" />
        <div class="mannequin-select">
          <img src="/create_parts/create_button/button_woman.png" alt="Woman" />
          <img src="/create_parts/create_button/button_man.png" alt="Man" />
          <img src="/create_parts/create_button/button_kids.png" alt="Kids" />
        </div>
        <img src="/create_parts/create_button/forward.png" alt="Right" />
      </div>
    </div>

    <aside class="tools">
      <section class="stationery">
        <h3>Stationery</h3>
        <div class="icons">
          <img src="/create_parts/design_button/brush.png" alt="Brush" />
          <img src="/create_parts/design_button/pen.png" alt="Pen" />
          <img src="/create_parts/design_button/eraser.png" alt="Eraser" />
          <img src="/create_parts/design_button/sentence.png" alt="Text" />
          <img src="/create_parts/design_button/photo.png" alt="Camera" />
          <img src="/create_parts/design_button/select.png" alt="Select" />
          <img src="/create_parts/design_button/rotate.png" alt="Rotate" />
          <img src="/create_parts/design_button/painting_color.png" alt="Fill" />
        </div>
      </section>

      <section class="color">
        <h3>Color</h3>
        <div class="color-swatches">
          <div style="background:#999;"></div>
          <div style="background:#ff0;"></div>
          <div style="background:#f00;"></div>
          <div style="background:#0f0;"></div>
          <div style="background:#00f;"></div>
          <div style="background:#f0f;"></div>
          <div style="background:#000;"></div>
        </div>
      </section>
    </aside>
  </main>

  <button class="next-step">Next Step</button>

</body>
</html>
