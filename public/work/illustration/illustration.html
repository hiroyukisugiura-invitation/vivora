<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="page-title">Vivora Fashion Illustration 2025</div>
    <div class="gender-switch">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </div>
    <div class="history-tool">
      <button><img src="create_parts/create_button/retreat.png" alt="Undo" class="icon-button"></button>
      <button><img src="create_parts/create_button/forward.png" alt="Redo" class="icon-button"></button>
      <button><img src="create_parts/create_button/save.png" alt="Save" class="icon-button"></button>
      <button><img src="create_parts/create_button/upload.png" alt="Upload" class="icon-button"></button>
      <button><img src="create_parts/create_button/download.png" alt="Download" class="icon-button"></button>
      <button><img src="create_parts/create_button/graph_paper.png" alt="Grid" class="icon-button"></button>
    </div>
    <div class="mode-switch">
      <button>2D</button>
      <button>3D</button>
    </div>
    <div class="next-button">
      <button>Next Step ▶︎▶︎</button>
    </div>
  </header>

  <main class="workspace">
    <section class="canvas">
      <img src="mannequin/mannequin_woman.png" alt="Mannequin base" />
    </section>

    <aside class="tool-panel">
      <div class="tool-section">
        <label>Create data</label>
        <div class="tool-icons">
          <button>＋</button><button>＋</button><button>＋</button>
          <button>＋</button><button>＋</button>
        </div>
      </div>

      <div class="tool-section stationery-tool">
        <label>Stationery</label>
        <div class="tool-icons">
          <img src="create_parts/design_button/direct_select.png" alt="Direct Select" class="icon-button">
          <img src="create_parts/design_button/sentence.png" alt="Text Tool" class="icon-button">
          <img src="create_parts/design_button/select.png" alt="Fill Tool" class="icon-button">
          <img src="create_parts/design_button/eraser.png" alt="Eraser Tool" class="icon-button">
          <img src="create_parts/design_button/pen.png" alt="Pen Tool" class="icon-button">
          <img src="create_parts/design_button/brush.png" alt="Brush Tool" class="icon-button">
          <img src="create_parts/design_button/markerpen.png" alt="Marker Tool" class="icon-button">
          <img src="create_parts/design_button/square.png" alt="Square Tool" class="icon-button">
          <img src="create_parts/design_button/circle.png" alt="Circle Tool" class="icon-button">
        </div>
      </div>

      <div class="tool-section zoom-tool">
        <label>Zoom</label>
        <div class="slider-control">
          <button>-</button>
          <input type="range" min="10" max="200" value="100">
          <button>+</button>
          <span class="value">100%</span>
          <button class="reset">Reset</button>
        </div>
      </div>

      <div class="tool-section opacity-tool">
        <label>Opacity</label>
        <div class="slider-control">
          <button>-</button>
          <input type="range" min="10" max="100" value="100">
          <button>+</button>
          <span class="value">100%</span>
          <button class="reset">Reset</button>
        </div>
      </div>

      <div class="tool-section color-tool">
        <label>Color</label>
        <div class="color-palette">
          <div class="swatches">
            <div class="color-swatch" style="background:#fff"></div>
            <div class="color-swatch" style="background:#ccc"></div>
            <div class="color-swatch" style="background:#f00"></div>
            <div class="color-swatch" style="background:#000"></div>
          </div>
          <div class="custom-tools">
            <button>＋</button><button>＋</button><button>＋</button>
            <button>＋</button><button><img src="color/spuit.png" alt="Eyedropper Tool"></button>
          </div>
        </div>
      </div>
    </aside>
  </main>
</body>
</html>
