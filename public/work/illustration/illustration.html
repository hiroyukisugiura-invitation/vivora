<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- ヘッダー部分 -->
    <div class="header">
      <div class="contents-button">
        <a class="tool-button" href="#">Next Step ▸▸</a>
        <img class="tool-button" src="/create_parts/contents_button/0_home.png" alt="Home" />
        <img class="tool-button" src="/create_parts/contents_button/1_fashion-illustrations.png" alt="Fi" />
        <img class="tool-button" src="/create_parts/contents_button/2_fabric-matching.png" alt="Fm" />
        <img class="tool-button" src="/create_parts/contents_button/3_clothing-design.png" alt="Cd" />
        <img class="tool-button" src="/create_parts/contents_button/4_pattern-creation.png" alt="Pc" />
        <img class="tool-button" src="/create_parts/contents_button/5_grading.png" alt="Gd" />
        <img class="tool-button" src="/create_parts/contents_button/6_print-layout-cut.png" alt="Plc" />
        <img class="tool-button" src="/create_parts/contents_button/digital-dressing-kids-mode.png" alt="Dk" />
      </div>
      <div class="page-title">Vivora Fashion Illustration 2025</div>
      <div class="history-tool">
        <img class="tool-button" src="/create_parts/create_button/retreat.png" alt="Undo" />
        <img class="tool-button" src="/create_parts/create_button/forward.png" alt="Redo" />
        <img class="tool-button" src="/create_parts/create_button/reset.png" alt="Reset" />
        <img class="tool-button" src="/create_parts/create_button/download.png" alt="Download" />
        <img class="tool-button" src="/create_parts/create_button/upload.png" alt="Upload" />
        <img class="tool-button" src="/create_parts/create_button/save.png" alt="Save" />
      </div>
    </div>

    <!-- キャンバス部分 -->
    <div class="canvas-wrapper">
      <div id="canvas">
        <img id="mannequin" src="/mannequin/mannequin_woman/mannequin_woman_front.png" alt="Mannequin" />
      </div>
    </div>

    <!-- 右パネル -->
    <div class="tool-right-panel">
      <!-- ステーショナリーツール -->
      <div class="stationery-tool">
        <img class="tool-button" src="/create_parts/object_btn/select.png" alt="Select" />
        <img class="tool-button" src="/create_parts/object_btn/square.png" alt="Square" />
        <img class="tool-button" src="/create_parts/object_btn/brush.png" alt="Brush" />
        <img class="tool-button" src="/create_parts/object_btn/eraser.png" alt="Eraser" />
        <img class="tool-button" src="/create_parts/object_btn/sentence.png" alt="Text" />
        <img class="tool-button" src="/create_parts/object_btn/graph_paper.png" alt="Grid" />
        <img class="tool-button" src="/create_parts/object_btn/layer.png" alt="Layer" />
      </div>

      <!-- Opacityバー -->
      <div class="opacity-bar">
        <input type="range" min="0" max="100" value="100" />
        <span>100%</span>
      </div>

      <!-- カラーパネル -->
      <div class="color-panel">
        <div class="color-swatch" style="background:#ffffff;"></div>
        <div class="color-swatch" style="background:#aaaaaa;"></div>
        <div class="color-swatch" style="background:#ff0;"></div>
        <div class="color-swatch" style="background:#f90;"></div>
        <div class="color-swatch" style="background:#f9c;"></div>
        <div class="color-swatch" style="background:#f00;"></div>
        <div class="color-swatch" style="background:#0c0;"></div>
        <div class="color-swatch" style="background:#090;"></div>
        <div class="color-swatch" style="background:#09c;"></div>
        <div class="color-swatch" style="background:#00c;"></div>
        <div class="color-swatch" style="background:#90c;"></div>
        <div class="color-swatch" style="background:#630;"></div>
        <div class="color-swatch" style="background:#666;"></div>
        <div class="color-swatch" style="background:#000;"></div>
      </div>

      <!-- レイヤーパネル -->
      <div class="layer-panel">
        <div class="layer-box">
          <div class="layer-header">
            <img src="/create_parts/layer_button/layerlock.png" alt="Lock" />
            <img src="/create_parts/layer_button/layerdisplay.png" alt="Display" />
            <img src="/create_parts/layer_button/layerhidden.png" alt="Hide" />
          </div>
          <div class="layer-footer">
            <img src="/create_parts/layer_button/layerpanelplus.png" alt="Add" />
            <img src="/create_parts/layer_button/layerreproduction.png" alt="Copy" />
            <img src="/create_parts/layer_button/layerlayer integration.png" alt="Merge" />
            <img src="/create_parts/layer_button/layerdestruction.png" alt="Delete" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
