<!-- index.html | Vivora Fashion Illustration 2025（スクショ準拠・固定1280×820） -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- 固定ボードを中央配置（等倍フィット） -->
  <div id="board-scale">
    <div id="board">
      <!-- ヘッダー行 -->
      <header class="topbar">
        <h1 class="title">Vivora Fashion Illustration 2025</h1>
        <div class="io-icons">
          <!-- gitの既存pngのみ使用 -->
          <button class="io"><img src="./create_parts/create_button/upload.png" alt="Upload" /></button>
          <button class="io"><img src="./create_parts/create_button/download.png" alt="Download" /></button>
          <button class="io"><img src="./create_parts/create_button/save.png" alt="Save" /></button>
        </div>
      </header>

      <!-- 大きなキャンバス枠 -->
      <section id="canvas-wrap">
        <div id="canvas-surface">
          <!-- マネキン（中央） -->
          <img id="mannequin" src="./mannequin/mannequin_woman.png" alt="Mannequin" />

          <!-- 右中段：不透明度バー（スクショのフローティングUI） -->
          <div id="opacity-float">
            <span class="badge"><span id="opacityText">100</span> %</span>
            <div class="bar">
              <input id="opacityRange" type="range" min="0" max="100" value="100" />
            </div>
          </div>
        </div>
      </section>

      <!-- 右サイド：ツール縦並び -->
      <aside id="right-rail">
        <nav class="tool-rail">
          <!-- レイヤー系は入れない -->
          <button class="tool"><img src="./create_parts/design_button/select.png" alt="Select" /></button>
          <button class="tool"><img src="./create_parts/design_button/direct_select.png" alt="Direct Select" /></button>
          <button class="tool"><img src="./create_parts/design_button/square.png" alt="Square" /></button>
          <button class="tool"><img src="./create_parts/design_button/circle.png" alt="Circle" /></button>
          <button class="tool"><img src="./create_parts/design_button/brush.png" alt="Brush" /></button>
          <button class="tool"><img src="./create_parts/design_button/pen.png" alt="Pen" /></button>
          <button class="tool"><img src="./create_parts/design_button/circlebrush.png" alt="Circle Brush" /></button>
          <button class="tool"><img src="./create_parts/design_button/ballpointpen.png" alt="Ballpoint Pen" /></button>
          <button class="tool"><img src="./create_parts/design_button/markerpen.png" alt="Marker Pen" /></button>
          <button class="tool"><img src="./create_parts/design_button/eraser.png" alt="Eraser" /></button>
          <button class="tool"><img src="./create_parts/design_button/sentence.png" alt="Text" /></button>
          <button class="tool"><img src="./create_parts/design_button/graph_paper.png" alt="Grid" /></button>
        </nav>

        <!-- カラーパレット（縦並び） -->
        <div class="palette">
          <!-- 丸スウォッチ。色は見やすい既定値 -->
          <button class="sw" style="--c:#eeeeee"></button>
          <button class="sw" style="--c:#d0d0d0"></button>
          <button class="sw" style="--c:#f7c600"></button>
          <button class="sw" style="--c:#ffda33"></button>
          <button class="sw" style="--c:#ffc1c1"></button>
          <button class="sw" style="--c:#ff7f7f"></button>
          <button class="sw" style="--c:#ff5a5a"></button>
          <button class="sw" style="--c:#2ECC71"></button>
          <button class="sw" style="--c:#1ABC9C"></button>
          <button class="sw" style="--c:#3498DB"></button>
          <button class="sw" style="--c:#8E44AD"></button>
          <button class="sw" style="--c:#000000"></button>
        </div>
      </aside>
    </div>
  </div>

  <script>
    // 固定1280×820を画面にフィット
    (function fit() {
      const wrap = document.getElementById('board-scale');
      function apply(){ wrap.style.setProperty('--scale', Math.min(innerWidth/1280, innerHeight/820)); }
      addEventListener('resize', apply); apply();
    })();

    // マネキンを中央に等倍表示（スクショ比率）
    (function centerMannequin(){
      const surface = document.getElementById('canvas-surface');
      const img = document.getElementById('mannequin');
      function place(){
        const W = surface.clientWidth, H = surface.clientHeight;
        const targetW = 230;    // スクショ相当の見た目幅(px)
        const x = (W - targetW)/2;
        const topMargin = 50;   // 上部余白
        img.style.width = targetW + 'px';
        img.style.left  = x + 'px';
        img.style.top   = topMargin + 'px';
      }
      new ResizeObserver(place).observe(surface);
      addEventListener('load', place);
    })();

    // 不透明度フロート
    (function opacity(){
      const range = document.getElementById('opacityRange');
      const text  = document.getElementById('opacityText');
      const mannequin = document.getElementById('mannequin');
      function update(){
        text.textContent = range.value;
        mannequin.style.opacity = (Number(range.value)/100).toString();
      }
      range.addEventListener('input', update); update();
    })();
  </script>
</body>
</html>
