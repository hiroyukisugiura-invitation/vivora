<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔷 ヘッダー -->
  <header class="header">
    <div class="title">Vivora Fashion Illustration 2025</div>
    <button class="next-step">Next Step ▶︎▶︎</button>
  </header>

  <!-- 🔷 上部操作バー -->
  <div class="topbar">
    <!-- マネキン切替 -->
    <div class="gender-buttons">
      <button onclick="changeMannequin('woman')">Woman</button>
      <button onclick="changeMannequin('man')">Man</button>
      <button onclick="changeMannequin('kids')">Kids</button>
    </div>

    <!-- 機能アイコン -->
    <div class="action-icons">
      <img src="../../../create parts/design button/undo.png" />
      <img src="../../../create parts/design button/redo.png" />
      <img src="../../../create parts/design button/upload.png" />
      <img src="../../../create parts/design button/download.png" />
      <img src="../../../create parts/design button/save.png" />
      <img src="../../../create parts/design button/grid.png" />
    </div>

    <!-- コンテンツ切替 -->
    <div class="content-icons">
      <img src="../../../create parts/contents button/1_fashion-illustrations.png" />
      <img src="../../../create parts/contents button/2_fabric-matching.png" />
      <img src="../../../create parts/contents button/3_clothing-design.png" />
      <img src="../../../create parts/contents button/4_pattern-creation.png" />
      <img src="../../../create parts/contents button/5_grading.png" />
      <img src="../../../create parts/contents button/6_print-layout-cut.png" />
      <img src="../../../create parts/contents button/digital-dressing-kids-mode.png" />
    </div>
  </div>

  <!-- 🔷 メインエリア -->
  <main class="main-area">

    <!-- 🧍‍♀️ マネキン表示 -->
    <section class="board">
      <div class="mannequin-container">
        <img id="mainMannequin" src="../../../mannequin/mannequin_woman.png" alt="Mannequin" />
      </div>
    </section>

    <!-- 🎨 サイドパネル -->
    <aside class="sidebar">

      <!-- ステーショナリー -->
      <div class="stationery">
        <img src="../../../create parts/design button/pen.png" />
        <img src="../../../create parts/design button/eraser.png" />
        <img src="../../../create parts/design button/sentence.png" />
        <img src="../../../create parts/design button/shapes.png" />
        <img src="../../../create parts/design button/painting.png" />
        <img src="../../../create parts/design button/select.png" />
        <img src="../../../create parts/design button/photo.png" />
        <img src="../../../create parts/design button/rotate.png" />
        <img src="../../../create parts/design button/transparency.png" />
      </div>

      <!-- カラーパレット -->
      <div class="color-panel">
        <div class="color-title">
          <span>Color</span>
          <button class="custom-button">Custom...</button>
        </div>
        <div class="color-grid">
          <img src="../../../color/pc%20color/gray.png" />
          <img src="../../../color/pc%20color/white.png" />
          <img src="../../../color/pc%20color/yellow.png" />
          <img src="../../../color/pc%20color/orange.png" />
          <img src="../../../color/pc%20color/pink.png" />
          <img src="../../../color/pc%20color/red.png" />
          <img src="../../../color/pc%20color/green.png" />
          <img src="../../../color/pc%20color/lime.png" />
          <img src="../../../color/pc%20color/sky%20blue.png" />
          <img src="../../../color/pc%20color/blue.png" />
          <img src="../../../color/pc%20color/purple.png" />
          <img src="../../../color/pc%20color/brown.png" />
          <img src="../../../color/pc%20color/dark%20gray.png" />
          <img src="../../../color/pc%20color/black.png" />
          <img src="../../../color/pc%20color/color%20upload.png" />
          <img src="../../../color/pc%20color/spuit.png" />
        </div>
      </div>

    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
