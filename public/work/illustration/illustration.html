<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=1280, initial-scale=1" />
</head>
<body>
  <!-- 画面中央に固定ボードを1枚だけ表示（拡大縮小なし） -->
  <main class="fit">
    <section class="board" role="application" aria-label="Vivora Fashion Illustration 2025">

      <!-- タイトル：X:3-22 , Y:3-3 -->
      <h1 class="pos title"
          style="--x1:3; --x2:22; --y1:3; --y2:3;">
        Vivora Fashion Illustration 2025
      </h1>

      <!-- Next Step：X:95-98 , Y:4-4 -->
      <a class="pos next-step"
         style="--x1:95; --x2:98; --y1:4; --y2:4;" href="#"
         aria-label="Next Step">Next Step »</a>

      <!-- カテゴリーボタン：X:81-98 , Y:6-7 -->
      <nav class="pos categories"
           style="--x1:81; --x2:98; --y1:6; --y2:7;" aria-label="contents">
        <!-- src はGitの実パスへ差し替え -->
        <img src="create_parts/contents_button/0_home.png" alt="Home" />
        <img src="create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations" />
        <img src="create_parts/contents_button/2_fabric-matching.png" alt="Fabric" />
        <img src="create_parts/contents_button/3_clothing-design.png" alt="Clothing" />
        <img src="create_parts/contents_button/4_accessories.png" alt="Accessories" />
        <img src="create_parts/contents_button/5_export.png" alt="Export" />
      </nav>

      <!-- キャンバス外枠（白い大きな角丸）：X:3-87 , Y:10-68 -->
      <div class="pos stage"
           style="--x1:3; --x2:87; --y1:10; --y2:68;"
           aria-label="canvas area"></div>

      <!-- マネキン：X:38-51 , Y:19-61（★ボード座標で配置） -->
      <img class="pos mannequin"
           style="--x1:38; --x2:51; --y1:19; --y2:61;"
           src="mannequin/mannequin_woman.png" alt="mannequin" />

      <!-- IO：ダウンロード・アップロード・セーブ：X:94-98 , Y:10-10 -->
      <div class="pos io-buttons"
           style="--x1:94; --x2:98; --y1:10; --y2:10;" aria-label="IO">
        <button title="Download"><img src="create_parts/create_button/download.png" alt="Download"></button>
        <button title="Upload"><img src="create_parts/create_button/upload.png" alt="Upload"></button>
        <button title="Save"><img src="create_parts/create_button/save.png" alt="Save"></button>
      </div>

      <!-- レイヤーパネル：上3ボタン（表示 / 非表示 / ロック）：X=90/91/93 , Y:13 -->
      <button class="pos layer-top" style="--x1:90; --x2:90; --y1:13; --y2:13;" title="display">
        <img src="create_parts/layer_button/layerdisplay.png" alt="display">
      </button>
      <button class="pos layer-top" style="--x1:91; --x2:91; --y1:13; --y2:13;" title="hidden">
        <img src="create_parts/layer_button/layerhidden.png" alt="hidden">
      </button>
      <button class="pos layer-top" style="--x1:93; --x2:93; --y1:13; --y2:13;" title="lock">
        <img src="create_parts/layer_button/layerlock.png" alt="lock">
      </button>

      <!-- レイヤーボード：X:90-94 , Y:14-19 -->
      <aside class="pos layer-board"
             style="--x1:90; --x2:94; --y1:14; --y2:19;">
        <div class="layer-row active"><span>Layer 1</span></div>
        <div class="layer-row"><span>Layer 0</span></div>
      </aside>

      <!-- 下の4ボタン：X=90/91/92/93 , Y:20 -->
      <button class="pos layer-op" style="--x1:90; --x2:90; --y1:20; --y2:20;" title="add">
        <img src="create_parts/layer_button/layerpanelplus.png" alt="add">
      </button>
      <button class="pos layer-op" style="--x1:91; --x2:91; --y1:20; --y2:20;" title="merge down">
        <img src="create_parts/layer_button/layerlayer_integration.png" alt="merge">
      </button>
      <button class="pos layer-op" style="--x1:92; --x2:92; --y1:20; --y2:20;" title="duplicate">
        <img src="create_parts/layer_button/layerreproduction.png" alt="duplicate">
      </button>
      <button class="pos layer-op" style="--x1:93; --x2:93; --y1:20; --y2:20;" title="delete">
        <img src="create_parts/layer_button/layerdestruction.png" alt="delete">
      </button>

      <!-- 追加レイヤーがある場合：上記の1マス下（例）Y:21-26 に展開 -->
      <aside class="pos layer-board addl hidden"
             style="--x1:90; --x2:94; --y1:21; --y2:26;">
        <div class="layer-row"><span>Layer 2</span></div>
      </aside>

      <!-- ステーショナリーツール：X:96-98 , Y:12-39 -->
      <ul class="pos tools"
          style="--x1:96; --x2:98; --y1:12; --y2:39;" aria-label="stationery">
        <li><img src="create_parts/object_btn/select.png"        alt="Select"></li>
        <li><img src="create_parts/object_btn/direct_select.png" alt="Direct Select"></li>
        <li><img src="create_parts/object_btn/square.png"        alt="Square"></li>
        <li><img src="create_parts/object_btn/circle.png"        alt="Circle"></li>
        <li><img src="create_parts/object_btn/brush.png"         alt="Brush"></li>
        <li><img src="create_parts/object_btn/pen.png"           alt="Pen"></li>
        <li><img src="create_parts/object_btn/circlebrush.png"   alt="Circle Brush"></li>
        <li><img src="create_parts/object_btn/ballpointpen.png"  alt="Ballpoint pen"></li>
        <li><img src="create_parts/object_btn/markerpen.png"     alt="Marker"></li>
        <li><img src="create_parts/object_btn/eraser.png"        alt="Eraser"></li>
        <li><img src="create_parts/object_btn/sentence.png"      alt="Text"></li>
        <li><img src="create_parts/object_btn/graph_paper.png"   alt="Graph Paper"></li>
        <li><img src="create_parts/object_btn/layer.png"         alt="Layer"></li>
      </ul>

      <!-- カラーパレット：X:96-98 , Y:41-68 -->
      <div class="pos palette"
           style="--x1:96; --x2:98; --y1:41; --y2:68;" aria-label="colors">
        <!-- 任意で増減可 -->
        <button style="--c:#ffe000"></button>
        <button style="--c:#ffc000"></button>
        <button style="--c:#ff9000"></button>
        <button style="--c:#ff5a00"></button>
        <button style="--c:#ff3366"></button>
        <button style="--c:#d63384"></button>
        <button style="--c:#9a3cb6"></button>
        <button style="--c:#5a3ecb"></button>
        <button style="--c:#2f6fde"></button>
        <button style="--c:#2aa7ff"></button>
        <button style="--c:#2ecbd0"></button>
        <button style="--c:#2ec98a"></button>
        <button style="--c:#73cf69"></button>
        <button style="--c:#9e9e9e"></button>
      </div>

      <!-- 透明度ボタン選択時のスライダー：X:81-86 , Y:34-35.5 -->
      <div class="pos opacity-slider"
           style="--x1:81; --x2:86; --y1:34; --y2:35.5;" aria-hidden="true">
        <span class="val">100%</span>
        <div class="track"><i class="thumb" style="left: 66%;"></i></div>
      </div>

    </section>
  </main>
</body>
</html>
