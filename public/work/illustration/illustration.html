<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <!-- 同一フォルダのCSSを明示パスで -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-illustration>
  <!-- 固定フレーム：1280x820 / グリッド原点は左上, X=0..100, Y=0..70 -->
  <main id="vf-illustration" class="frame grid-on" aria-label="Vivora Fashion Illustration 2025">

    <!-- タイトル：X:3-22 , Y:3-3 -->
    <h1 class="abs zone" style="--x1:3; --x2:22; --y1:3; --y2:3;">
      Vivora Fashion Illustration 2025
    </h1>

    <!-- Next Step：X:95-98 , Y:4-4 -->
    <button class="abs next-btn zone" style="--x1:95; --x2:98; --y1:4; --y2:4;">Next Step</button>

    <!-- カテゴリーボタン群：X:81-98 , Y:6-7 -->
    <nav class="abs top-toolbar zone" style="--x1:81; --x2:98; --y1:6; --y2:7;">
      <ul>
        <li class="ico" title="Home"></li>
        <li class="ico" title="Template"></li>
        <li class="ico" title="Grid"></li>
        <li class="ico" title="Stationery"></li>
        <li class="ico" title="Eraser"></li>
        <li class="ico" title="Undo"></li>
        <li class="ico" title="Redo"></li>
      </ul>
    </nav>

    <!-- DL/UP/Save：X:94-98 , Y:10-10 -->
    <nav class="abs io-toolbar zone" style="--x1:94; --x2:98; --y1:10; --y2:10;">
      <ul>
        <li class="ico" title="Download"></li>
        <li class="ico" title="Upload"></li>
        <li class="ico" title="Save"></li>
      </ul>
    </nav>

    <!-- キャンバス：X:3-87 , Y:10-68（グリッドはこの中だけに適用） -->
    <section class="abs canvas zone graph-on" style="--x1:3; --x2:87; --y1:10; --y2:68;" aria-label="Canvas">
      <!-- マネキン：X:38-51 , Y:19-61 -->
      <img class="abs mannequin zone"
           style="--x1:38; --x2:51; --y1:19; --y2:61;"
           src="/mannequin/mannequin_woman.png"
           alt="Mannequin (Woman)" />
    </section>

    <!-- レイヤーパネル：上３つ -->
    <div class="abs layer-ops zone">
      <div class="ico small" style="--x1:90; --x2:90; --y1:13; --y2:13;" title="表示"></div>
      <div class="ico small" style="--x1:91; --x2:91; --y1:13; --y2:13;" title="非表示"></div>
      <div class="ico small" style="--x1:93; --x2:93; --y1:13; --y2:13;" title="ロック"></div>
    </div>

    <!-- レイヤーボード（1段目）：X:90-94 , Y:14-19 -->
    <div class="abs layer-board zone" style="--x1:90; --x2:94; --y1:14; --y2:19;"></div>

    <!-- 追加レイヤー例（1マス空けて下展開）：X:90-94 , Y:20-25 -->
    <div class="abs layer-board zone" style="--x1:90; --x2:94; --y1:20; --y2:25;"></div>

    <!-- 下４つ（Y:20 のライン） -->
    <div class="abs layer-ops zone">
      <div class="ico small" style="--x1:90; --x2:90; --y1:20; --y2:20;" title="レイヤー追加"></div>
      <div class="ico small" style="--x1:91; --x2:91; --y1:20; --y2:20;" title="下部と統合"></div>
      <div class="ico small" style="--x1:92; --x2:92; --y1:20; --y2:20;" title="複製"></div>
      <div class="ico small" style="--x1:93; --x2:93; --y1:20; --y2:20;" title="削除"></div>
    </div>

    <!-- ステーショナリーツール：X:96-98 , Y:12-39 -->
    <aside class="abs tools-vertical zone" style="--x1:96; --x2:98; --y1:12; --y2:39;">
      <ul>
        <li class="tool" title="Select"></li>
        <li class="tool" title="Line"></li>
        <li class="tool" title="Rectangle"></li>
        <li class="tool" title="Oval"></li>
        <li class="tool" title="Pen/Brush"></li>
        <li class="tool" title="Eraser"></li>
        <li class="tool" title="Fill"></li>
        <li class="tool" title="Eyedrop"></li>
        <li class="tool" title="Knife"></li>
        <li class="tool" title="Text"></li>
        <li class="tool" title="Grid toggle"></li>
      </ul>
    </aside>

    <!-- カラーパレット：X:96-98 , Y:41-68 -->
    <aside class="abs palette zone" style="--x1:96; --x2:98; --y1:41; --y2:68;">
      <ul>
        <li style="--c:#ffffff"></li>
        <li style="--c:#ffe36a"></li>
        <li style="--c:#ffb400"></li>
        <li style="--c:#ff5757"></li>
        <li style="--c:#f28dcc"></li>
        <li style="--c:#b990ff"></li>
        <li style="--c:#6aa9ff"></li>
        <li style="--c:#22c7a2"></li>
        <li style="--c:#6bdc5b"></li>
        <li style="--c:#2b6b3f"></li>
        <li style="--c:#000000"></li>
      </ul>
    </aside>

    <!-- 透明度スライダー：X:81-86 , Y:34-35.5 -->
    <div class="abs opacity-slider zone" style="--x1:81; --x2:86; --y1:34; --y2:35.5;">
      <div class="track"></div>
      <div class="thumb" style="left:50%"></div>
      <span class="pct">100%</span>
    </div>

  </main>
</body>
</html>
