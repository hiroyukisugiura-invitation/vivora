<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="header-left">Vivora Fashion Illustration 2025</div>
    <button class="next-step">Next Step ▶︎▶︎</button>
  </header>

  <!-- ツールバー -->
  <div class="top-toolbar">
    <div class="gender-switch">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </div>
    <div class="top-icons">
      <img src="../../icons/undo.png" alt="Undo" />
      <img src="../../icons/redo.png" alt="Redo" />
      <img src="../../icons/download.png" alt="Download" />
      <img src="../../icons/upload.png" alt="Upload" />
      <img src="../../icons/save.png" alt="Save" />
      <img src="../../icons/grid.png" alt="Grid" />
    </div>
  </div>

  <!-- メインエリア -->
  <div class="main-container">
    <!-- マネキンエリア -->
    <div class="mannequin-area">
      <img src="../../mannequin/mannequin_woman.png" alt="Mannequin" class="mannequin" />
    </div>

    <!-- サイドパネル -->
    <div class="side-panel">
      <!-- ボディ選択 -->
      <div class="body-switch">
        <img src="../../mannequin/mannequin_woman.png" alt="Body 1" />
        <img src="../../mannequin/mannequin_man.png" alt="Body 2" />
        <img src="../../mannequin/mannequin_kids.png" alt="Body 3" />
      </div>

      <!-- ステーショナリー -->
      <div class="stationery">
        <img src="../../icons/pen.png" alt="Pen" />
        <img src="../../icons/eraser.png" alt="Eraser" />
        <img src="../../icons/text.png" alt="Text" />
        <img src="../../icons/shape.png" alt="Shape" />
        <!-- 他のツールもここに -->
      </div>

      <!-- カラーパレット -->
      <div class="color-panel">
        <div class="color-title">Color</div>
        <div class="color-grid">
          <div class="color-swatch" style="background:#f9c;"></div>
          <div class="color-swatch" style="background:#f33;"></div>
          <div class="color-swatch" style="background:#3c3;"></div>
          <div class="color-swatch" style="background:#396;"></div>
          <div class="color-swatch" style="background:#9cf;"></div>
          <div class="color-swatch" style="background:#36f;"></div>
          <div class="color-swatch" style="background:#63c;"></div>
          <div class="color-swatch" style="background:#933;"></div>
          <div class="color-swatch" style="background:#666;"></div>
          <div class="color-swatch" style="background:#000;"></div>
          <div class="color-swatch" style="background:#fff; border:1px solid #ccc;"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
