<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- ■アプリ全体（中央固定ボード） -->
  <div class="app">
    <div class="board">
      <!-- ── ヘッダー帯 ───────────────────────── -->
      <!-- Next Step（左上） -->
      <button id="next-step" class="ghost-btn">Next Step ▶▶</button>

      <!-- ページタイトル（中央上） -->
      <h1 class="page-title">Vivora Fashion Illustration 2025</h1>

      <!-- History tool（右上：戻る/進む/回転/ダウン/アップ/保存） -->
      <div class="history-tool">
        <img src="/create_parts/create_button/reset.png"     alt="Undo"     title="Undo">
        <img src="/create_parts/create_button/retreat.png"   alt="Redo"     title="Redo">
        <img src="/create_parts/create_button/forward.png"   alt="Rotate"   title="Rotate">
        <img src="/create_parts/create_button/download.png"  alt="Download" title="Download">
        <img src="/create_parts/create_button/upload.png"    alt="Upload"   title="Upload">
        <img src="/create_parts/create_button/save.png"      alt="Save"     title="Save">
      </div>

      <!-- Contents button（左上：Next Stepの下に横並び） -->
      <div class="contents-button">
        <img src="/create_parts/contents_button/0_home.png"                    alt="Home"  title="Home">
        <img src="/create_parts/contents_button/1_fashion-illustrations.png"   alt="Fi"    title="Fashion Illustrations">
        <img src="/create_parts/contents_button/2_fabric-matching.png"         alt="Fm"    title="Fabric Matching">
        <img src="/create_parts/contents_button/3_clothing-design.png"         alt="Cd"    title="Clothing Design">
        <img src="/create_parts/contents_button/4_pattern-creation.png"        alt="Pc"    title="Pattern Creation">
        <img src="/create_parts/contents_button/5_grading.png"                 alt="Gd"    title="Grading">
        <img src="/create_parts/contents_button/6_print-layout-cut.png"        alt="Plc"   title="Print/Layout/Cut">
        <img src="/create_parts/contents_button/digital-dressing-kids-mode.png"alt="Dk"    title="Digital Dressing (Kids)">
      </div>

     <!-- キャンバス領域 -->
<div class="canvas-wrapper">
  <img id="mannequin" src="/mannequin/mannequin_woman/mannequin_woman_front.png" alt="mannequin">

  <!-- 右パネル -->
  <div class="tool-right-panel">
    <div class="stationery-tool">
      <img src="/create_parts/object_btn/select.png" alt="Select">
      <img src="/create_parts/object_btn/square.png" alt="Square">
      <img src="/create_parts/object_btn/pen.png" alt="Pen">
      <img src="/create_parts/object_btn/eraser.png" alt="Eraser">
      <img src="/create_parts/object_btn/sentence.png" alt="Text">
      <img src="/create_parts/object_btn/markerpen.png" alt="Marker">
      <img src="/create_parts/object_btn/graph_paper.png" alt="Grid">
      <img src="/create_parts/object_btn/layer.png" alt="Layer">
    </div>

    <div class="color-panel">
      <div class="color-swatch" style="background: #ffffff"></div>
      <div class="color-swatch" style="background: #000000"></div>
      <!-- …色を続けて配置… -->
    </div>

    <div class="opacity-bar">
      <span>100%</span>
      <input type="range" min="0" max="100" value="100">
    </div>

    <div class="layer-panel">
      <div class="layer-box">
        <div class="layer-header">
          <img src="/create_parts/layer_button/layerlock.png" alt="Lock">
          <img src="/create_parts/layer_button/layerdisplay.png" alt="Display">
          <img src="/create_parts/layer_button/layerhidden.png" alt="Hide">
        </div>
        <div class="layer-footer">
          <img src="/create_parts/layer_button/layerpanelplus.png" alt="Add">
          <img src="/create_parts/layer_button/layerreproduction.png" alt="Copy">
          <img src="/create_parts/layer_button/layerdestruction.png" alt="Delete">
        </div>
      </div>
    </div>
  </div>
</div>

        <!-- マネキン（中央） -->
        <img id="mannequin" src="/mannequin/mannequin_woman/mannequin_woman_front.png" alt="mannequin">
      </div>
    </div>
  </div>

  <!-- 今はJS最小限（動作は後で追加予定） -->
  <script>
    // 将来：各ツールのクリック処理をここに追加
  </script>
</body>
</html>
