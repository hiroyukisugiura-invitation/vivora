<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 固定ステージ 1280×820 / マス目 X:0–100, Y:0–70 -->
  <div id="stage">

    <!-- タイトル：X:3-22 ,Y:3-3 -->
    <div class="xy slot title" style="--x:3; --y:3; --w:19; --h:1;" aria-label="page title">
      <span class="text">Vivora Fashion Illustration 2025</span>
    </div>

    <!-- ネクストボタン：X:95-98 ,Y:4-4 -->
    <button class="xy hit next" style="--x:95; --y:4; --w:3; --h:1;" aria-label="Next Step"></button>

    <!-- カテゴリーボタン（横並びの帯）：X:81-98 ,Y:6-7 -->
    <div class="xy row slot contents" style="--x:81; --y:6; --w:17; --h:1;" aria-label="contents">
      <!-- ここにアイコン画像を並べる想定。今はプレースホルダ -->
      <button class="hit btn"></button>
      <button class="hit btn"></button>
      <button class="hit btn"></button>
      <button class="hit btn"></button>
      <button class="hit btn"></button>
      <button class="hit btn"></button>
      <button class="hit btn"></button>
      <button class="hit btn"></button>
    </div>

    <!-- ダウンロード・アップロード・セーブ：X:94-98 ,Y:10-10 -->
    <div class="xy row slot dus" style="--x:94; --y:10; --w:4; --h:1;" aria-label="download/upload/save">
      <button class="hit btn" aria-label="download"></button>
      <button class="hit btn" aria-label="upload"></button>
      <button class="hit btn" aria-label="save"></button>
    </div>

    <!-- キャンバス：X:3-87 ,Y:10-68 -->
    <div class="xy canvas" style="--x:3; --y:10; --w:84; --h:58;" aria-label="canvas">
      <!-- マネキン：X:38-51 ,Y:19-61 -->
      <div class="xy mannequin" style="--x:38; --y:19; --w:13; --h:42;" aria-label="mannequin"></div>
    </div>

    <!-- レイヤーパネル：上３つ（Y:13） -->
    <button class="xy hit layer-top" style="--x:90; --y:13; --w:1; --h:1;" aria-label="layer display"></button>
    <button class="xy hit layer-top" style="--x:91; --y:13; --w:1; --h:1;" aria-label="layer hidden"></button>
    <button class="xy hit layer-top" style="--x:93; --y:13; --w:1; --h:1;" aria-label="layer lock"></button>

    <!-- レイヤーボード：X:90-94 ,Y:14-19 -->
    <div class="xy layer-board" style="--x:90; --y:14; --w:4; --h:5;" aria-label="layer board"></div>

    <!-- レイヤーパネル：下４つ（Y:20） -->
    <button class="xy hit layer-btm" style="--x:90; --y:20; --w:1; --h:1;" aria-label="layer add"></button>
    <button class="xy hit layer-btm" style="--x:91; --y:20; --w:1; --h:1;" aria-label="layer merge-down"></button>
    <button class="xy hit layer-btm" style="--x:92; --y:20; --w:1; --h:1;" aria-label="layer duplicate"></button>
    <button class="xy hit layer-btm" style="--x:93; --y:20; --w:1; --h:1;" aria-label="layer delete"></button>

    <!-- ステーショナリーツール（縦帯）：X:96-98 ,Y:12-39 -->
    <div class="xy col slot tools" style="--x:96; --y:12; --w:2; --h:27;" aria-label="stationery tools">
      <!-- 縦にアイコンを差し替え想定。今はプレースホルダ -->
      <button class="hit btn tall"></button>
      <button class="hit btn tall"></button>
      <button class="hit btn tall"></button>
      <button class="hit btn tall"></button>
      <button class="hit btn tall"></button>
      <button class="hit btn tall"></button>
      <button class="hit btn tall"></button>
      <button class="hit btn tall"></button>
      <button class="hit btn tall"></button>
      <button class="hit btn tall"></button>
    </div>

    <!-- カラーパレット（縦帯）：X:96-98 ,Y:41-68 -->
    <div class="xy col slot palette" style="--x:96; --y:41; --w:2; --h:27;" aria-label="color palette">
      <!-- 後で差し替える前提。丸ボタンの枠だけ今は表示 -->
      <button class="hit dot"></button>
      <button class="hit dot"></button>
      <button class="hit dot"></button>
      <button class="hit dot"></button>
      <button class="hit dot"></button>
      <button class="hit dot"></button>
      <button class="hit dot"></button>
      <button class="hit dot"></button>
      <button class="hit dot"></button>
      <button class="hit dot"></button>
      <button class="hit dot"></button>
      <button class="hit dot"></button>
    </div>

    <!-- 透明度スライダー：X:81-86 ,Y:34-35.5 -->
    <div class="xy opacity-slot" style="--x:81; --y:34; --w:5; --h:1.5;" aria-label="opacity slider"></div>

  </div>
</body>
</html>
