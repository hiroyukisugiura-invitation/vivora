<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔷 ヘッダー -->
  <header class="header">
    <div class="title">Vivora Fashion Illustration 2025</div>
    <button class="next-step">Next Step ▶︎▶︎</button>
  </header>

  <!-- 🔷 上部ツールバー -->
  <div class="topbar">

    <!-- 🔹 性別切替ボタン -->
    <div class="gender-buttons">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </div>

    <!-- 🔹 操作アイコン -->
    <div class="action-icons">
      <img src="../../../design button/undo.png" alt="Undo" />
      <img src="../../../design button/redo.png" alt="Redo" />
      <img src="../../../design button/upload.png" alt="Upload" />
      <img src="../../../design button/download.png" alt="Download" />
      <img src="../../../design button/save.png" alt="Save" />
      <img src="../../../design button/grid.png" alt="Grid" />
    </div>

    <!-- 🔹 コンテンツ切替ボタン -->
    <div class="content-icons">
      <img src="../../../contents/1_fashion-illustrations.png" alt="FI" />
      <img src="../../../contents/2_fabric-matching.png" alt="FM" />
      <img src="../../../contents/3_clothing-design.png" alt="CD" />
      <img src="../../../contents/4_pattern-creation.png" alt="PC" />
      <img src="../../../contents/5_grading.png" alt="Sizes" />
      <img src="../../../contents/6_print-layout-cut.png" alt="Print" />
      <img src="../../../contents/digital-dressing-kids-mode.png" alt="Kids" />
    </div>
  </div>

  <!-- 🔷 メインエリア -->
  <main class="main-area">

    <!-- 🔹 中央ボード -->
    <section class="board">

      <!-- 🧍‍♀️ マネキン表示 -->
      <div class="mannequin-container">
        <img id="mainMannequin" src="../../../mannequin/mannequin_woman.png" alt="Mannequin" />
      </div>

      <!-- 🔘 マネキン切替ボタン -->
      <div class="mannequin-switch">
        <img src="../../../create button/button_woman.png" alt="Woman" onclick="changeMannequin('woman')" />
        <img src="../../../create button/button_man.png" alt="Man" onclick="changeMannequin('man')" />
        <img src="../../../create button/button_kids.png" alt="Kids" onclick="changeMannequin('kids')" />
      </div>

    </section>

    <!-- 🔹 サイドパネル -->
    <aside class="sidebar">

      <!-- 🛠 ステーショナリー -->
      <div class="stationery">
        <img src="../../../design button/pen.png" alt="Pen" />
        <img src="../../../design button/eraser.png" alt="Eraser" />
        <img src="../../../design button/sentence.png" alt="Text" />
        <img src="../../../design button/shapes.png" alt="Shape" />
        <img src="../../../design button/painting.png" alt="Paint" />
        <img src="../../../design button/select.png" alt="Select" />
        <img src="../../../design button/photo.png" alt="Photo" />
        <img src="../../../design button/rotate.png" alt="Rotate" />
      </div>

      <!-- 🎨 カラーパネル -->
      <div class="color-panel">
        <div class="color-title">
          <span>Color</span>
          <button class="custom-button">Custom...</button>
        </div>
        <div class="color-grid">
          <img src="../../../pc color/gray.png" />
          <img src="../../../pc color/white.png" />
          <img src="../../../pc color/yellow.png" />
          <img src="../../../pc color/orange.png" />
          <img src="../../../pc color/pink.png" />
          <img src="../../../pc color/red.png" />
          <img src="../../../pc color/green.png" />
          <img src="../../../pc color/lime.png" />
          <img src="../../../pc color/sky blue.png" />
          <img src="../../../pc color/blue.png" />
          <img src="../../../pc color/purple.png" />
          <img src="../../../pc color/brown.png" />
          <img src="../../../pc color/dark gray.png" />
          <img src="../../../pc color/black.png" />
          <img src="../../../pc color/color upload.png" />
          <img src="../../../pc color/spuit.png" />
        </div>
      </div>

    </aside>

  </main>

  <!-- 🔷 JS読み込み -->
  <script src="script.js"></script>
</body>
</html>
