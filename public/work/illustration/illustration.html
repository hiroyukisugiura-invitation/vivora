<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrapper">

    <!-- ===== ヘッダー ===== -->
    <header class="header">
      <h1 class="title">Vivora Fashion Illustration 2025</h1>
      <div class="gender-buttons">
        <button>Woman</button>
        <button>Man</button>
        <button>Kids</button>
      </div>
      <div class="toolbar">
        <button><img src="./files/undo.png" alt="Undo"></button>
        <button><img src="./files/redo.png" alt="Redo"></button>
        <button><img src="./files/download.png" alt="Download"></button>
        <button><img src="./files/upload.png" alt="Upload"></button>
        <button><img src="./files/grid.png" alt="Grid"></button>
        <button><img src="./files/save.png" alt="Save"></button>
        <button>2D</button>
        <button>3D</button>
      </div>
      <div class="next-step">
        <button>Next Step ▶▶</button>
      </div>
    </header>

    <!-- ===== メインコンテンツ ===== -->
    <main class="main">
      <!-- 左：キャンバス -->
      <div class="canvas-area">
        <img src="./files/mannequin_woman_front.png" alt="mannequin" class="mannequin">
      </div>

      <!-- 右：サイドパネル -->
      <aside class="side-panel">

        <!-- コンテンツツール -->
        <div class="content-tools">
          <img src="./files/0-home.png" alt="Home">
          <img src="./files/1-fashion.png" alt="Fashion">
          <img src="./files/2-fabric.png" alt="Fabric">
          <img src="./files/3-design.png" alt="Design">
          <img src="./files/4-pattern.png" alt="Pattern">
          <img src="./files/5-grading.png" alt="Grading">
          <img src="./files/6-layout.png" alt="Layout">
          <img src="./files/7-digital.png" alt="Digital">
        </div>

        <div class="tools-area">
          <!-- 左：レイヤー（縦5段） -->
          <div class="layers">
            <div class="layer-row">
              <img src="./files/layerpanel.png" alt="Layer">
              <img src="./files/layerlock.png" alt="Lock">
              <img src="./files/layerdisplay.png" alt="Display">
              <img src="./files/layerhidden.png" alt="Hidden">
            </div>
            <div class="layer-row">
              <img src="./files/layerpanel.png" alt="Layer">
              <img src="./files/layerlock.png" alt="Lock">
              <img src="./files/layerdisplay.png" alt="Display">
              <img src="./files/layerhidden.png" alt="Hidden">
            </div>
            <div class="layer-row">
              <img src="./files/layerpanel.png" alt="Layer">
              <img src="./files/layerlock.png" alt="Lock">
              <img src="./files/layerdisplay.png" alt="Display">
              <img src="./files/layerhidden.png" alt="Hidden">
            </div>
            <div class="layer-row">
              <img src="./files/layerpanel.png" alt="Layer">
              <img src="./files/layerlock.png" alt="Lock">
              <img src="./files/layerdisplay.png" alt="Display">
              <img src="./files/layerhidden.png" alt="Hidden">
            </div>
            <div class="layer-row">
              <img src="./files/layerpanel.png" alt="Layer">
              <img src="./files/layerlock.png" alt="Lock">
              <img src="./files/layerdisplay.png" alt="Display">
              <img src="./files/layerhidden.png" alt="Hidden">
            </div>
          </div>

          <!-- 右：ツール群 -->
          <div class="tool-groups">

            <!-- Stationery -->
            <div class="panel-block">
              <h3>Stationery</h3>
              <div class="icon-row">
                <img src="./files/select.png" alt="Select">
                <img src="./files/brush.png" alt="Brush">
                <img src="./files/square.png" alt="Square">
                <img src="./files/text.png" alt="Text">
                <img src="./files/eraser.png" alt="Eraser">
              </div>
            </div>

            <!-- Zoom -->
            <div class="panel-block">
              <h3>Zoom</h3>
              <div class="zoom-control">
                <button onclick="changeZoom(-10)">-</button>
                <span id="zoom-value">100%</span>
                <button onclick="changeZoom(10)">+</button>
                <button onclick="resetZoom()">Reset</button>
              </div>
            </div>

            <!-- Opacity -->
            <div class="panel-block">
              <h3>Opacity</h3>
              <div class="opacity-control">
                <button onclick="changeOpacity(-10)">-</button>
                <span id="opacity-value">100%</span>
                <button onclick="changeOpacity(10)">+</button>
                <button onclick="resetOpacity()">Reset</button>
              </div>
            </div>

            <!-- Color -->
            <div class="panel-block">
              <h3>Color</h3>
              <div class="color-palette">
                <div class="row">
                  <div class="color-swatch" style="background:#fff"></div>
                  <div class="color-swatch" style="background:#ccc"></div>
                  <div class="color-swatch" style="background:#ff0"></div>
                  <div class="color-swatch" style="background:#ffa500"></div>
                  <div class="color-swatch" style="background:#fbb"></div>
                </div>
                <div class="row">
                  <div class="color-swatch" style="background:#f00"></div>
                  <div class="color-swatch" style="background:#0f0"></div>
                  <div class="color-swatch" style="background:#0cf"></div>
                  <div class="color-swatch" style="background:#00f"></div>
                  <div class="color-swatch" style="background:#800080"></div>
                </div>
                <div class="row">
                  <div class="color-swatch" style="background:#964B00"></div>
                  <div class="color-swatch" style="background:#333"></div>
                  <div class="color-swatch" style="background:#000"></div>
                  <button class="color-add">+</button>
                  <img src="./files/spuit.png" alt="Dropper">
                </div>
              </div>
            </div>

          </div>
        </div>
      </aside>
    </main>
  </div>

  <!-- ===== JS ===== -->
  <script>
    let zoom = 100;
    function changeZoom(val) {
      zoom = Math.min(200, Math.max(10, zoom + val));
      document.getElementById('zoom-value').innerText = zoom + '%';
    }
    function resetZoom() {
      zoom = 100;
      document.getElementById('zoom-value').innerText = zoom + '%';
    }

    let opacity = 100;
    function changeOpacity(val) {
      opacity = Math.min(100, Math.max(0, opacity + val));
      document.getElementById('opacity-value').innerText = opacity + '%';
    }
    function resetOpacity() {
      opacity = 100;
      document.getElementById('opacity-value').innerText = opacity + '%';
    }
  </script>
</body>
</html>
