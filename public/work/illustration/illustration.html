<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="./css/vivora-ui.css" />
</head>
<body>

  <!-- ===== Top Bar ===== -->
  <header class="topbar">
    <div class="page-title">Vivora Fashion Illustration 2025</div>

    <nav class="gender-switch">
      <button>Woman</button>
      <button>Man</button>
      <button>Kids</button>
    </nav>

    <div class="history-tool">
      <img src="./create_parts/create_button/undo.png" alt="Undo">
      <img src="./create_parts/create_button/redo.png" alt="Redo">
      <img src="./create_parts/create_button/rotate-left.png" alt="Rotate Left">
      <img src="./create_parts/create_button/rotate-right.png" alt="Rotate Right">
      <img src="./create_parts/create_button/upload.png" alt="Upload">
      <img src="./create_parts/create_button/download.png" alt="Download">
      <img src="./create_parts/create_button/grid.png" alt="Grid">
    </div>

    <div class="spacer mid"></div>

    <div class="mode-switch">
      <button>2D</button>
      <button>3D</button>
    </div>

    <!-- contents -->
    <section class="tool-section contents">
      <div class="contents-button">
        <img src="./create_parts/contents_button/0_home.png" alt="Home">
        <img src="./create_parts/contents_button/1_fashion-illustrations.png" alt="Illustrations">
        <img src="./create_parts/contents_button/2_fabric-matching.png" alt="Fabric">
        <img src="./create_parts/contents_button/3_clothing-design.png" alt="Clothing">
        <img src="./create_parts/contents_button/4_pattern-creation.png" alt="Pattern">
        <img src="./create_parts/contents_button/5_grading.png" alt="Grading">
        <img src="./create_parts/contents_button/6_print-layout-cut.png" alt="Print/Cut">
        <img src="./create_parts/contents_button/digital-dressing-kids-mode.png" alt="Kids Mode">
      </div>
    </section>

    <div class="spacer hard"></div>
    <div class="next-wrap">
      <button>Next Step</button>
    </div>
  </header>

  <!-- ===== Main Area ===== -->
  <main class="main">
    <!-- Canvas -->
    <section class="canvas">
      <img class="mannequin" src="./mannequin/mannequin_woman.png" alt="Mannequin">
    </section>

    <!-- Right Column -->
    <aside class="right">
      <!-- Vertical Rail -->
      <div class="tool-rail">
        <div class="rail-box" title="Stationery tool"></div>
        <div class="rail-box" title="Zoom bar"></div>
        <div class="rail-box" title="Opacity bar"></div>
        <div class="rail-box" title="Color panel"></div>
        <div class="rail-box" title="Layer panel"></div>
      </div>

      <!-- Panels -->
      <div class="panel-col">
        <section class="panel">
          <div class="panel-head"><h3>Stationery</h3></div>
          <div class="stationery-row">
            <img src="./create_parts/design_button/pen.png" alt="Pen">
            <img src="./create_parts/design_button/brush.png" alt="Brush">
            <img src="./create_parts/design_button/shape.png" alt="Shape">
            <img src="./create_parts/design_button/text.png" alt="Text">
            <img src="./create_parts/design_button/fill.png" alt="Fill">
          </div>
        </section>

        <section class="panel">
          <div class="panel-head"><h3>Zoom</h3></div>
          <div class="row-ghost">
            <span>-</span><div class="ghost-bar"></div><span>+</span>
            <button class="ghost-btn">Reset</button>
          </div>
        </section>

        <section class="panel">
          <div class="panel-head"><h3>Opacity</h3></div>
          <div class="row-ghost">
            <span>-</span><div class="ghost-bar"></div><span>+</span>
            <button class="ghost-btn">Reset</button>
          </div>
        </section>

        <section class="panel">
          <div class="panel-head"><h3>Color</h3></div>
          <div class="swatches">
            <!-- 仮色チップ（3行×5列） -->
            <div style="background:#cfc9c2"></div><div style="background:#ffd65c"></div><div style="background:#ff9b31"></div><div style="background:#ef5350"></div><div style="background:#4caf50"></div>
            <div style="background:#64b5f6"></div><div style="background:#3f51b5"></div><div style="background:#1e1e1e"></div><div style="background:#f06292"></div><div style="background:#8e24aa"></div>
            <div style="background:#ffee58"></div><div style="background:#9e9e9e"></div><div style="background:#b0bec5"></div><div style="background:#ffc107"></div><div style="background:#fb8c00"></div>
          </div>
          <div class="color-actions">
            <button class="ghost-btn">+</button>
            <button class="ghost-btn">+</button>
            <button class="ghost-btn">…</button>
            <button class="ghost-btn"><span class="pipette"></span></button>
          </div>
        </section>

        <section class="panel">
          <div class="panel-head"><h3>Layers</h3></div>
          <div class="layer-ghost"></div>
        </section>
      </div>
    </aside>
  </main>

</body>
</html>
