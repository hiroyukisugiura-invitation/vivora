<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Vivora Fashion Illustration 2025</h1>
    <div class="top-bar">
      <div class="mode-buttons">
        <button>Woman</button>
        <button>Man</button>
        <button>Kids</button>
      </div>
      <div class="action-icons">
        <img src="/create_parts/create_button/reset.png" />
        <img src="/create_parts/create_button/retreat.png" />
        <img src="/create_parts/create_button/save.png" />
        <img src="/create_parts/create_button/upload.png" />
        <img src="/create_parts/create_button/graph_paper.png" />
        <img src="/create_parts/contents_button/1_fashion-illustrations.png" />
        <img src="/create_parts/contents_button/2_fabric-matching.png" />
        <img src="/create_parts/contents_button/3_clothing-design.png" />
        <img src="/create_parts/contents_button/4_pattern-creation.png" />
        <img src="/create_parts/contents_button/5_grading.png" />
        <img src="/create_parts/contents_button/6_print-layout-cut.png" />
        <img src="/create_parts/contents_button/digital-dressing-kids-mode.png" />
      </div>
      <button class="next-step">Next Step ▶▶</button>
    </div>
  </header>

  <main>
    <div class="canvas">
      <div class="mannequin-switch">
        <button class="arrow">◀</button>
        <img src="/mannequin/mannequin_man.png" />
        <img src="/mannequin/mannequin_woman.png" />
        <img src="/mannequin/mannequin_kids.png" />
        <button class="arrow">▶</button>
      </div>
      <img src="/mannequin/mannequin_woman.png" class="mannequin" />
    </div>

    <aside class="tool-panel">
      <div class="stationery">
        <h3>Stationery</h3>
        <div class="stationery-grid">
          <img src="/create_parts/design_button/select.png" />
          <img src="/create_parts/design_button/painting_none.png" />
          <img src="/create_parts/design_button/sentence.png" />
          <img src="/create_parts/design_button/painting_color.png" />
          <img src="/create_parts/design_button/brush.png" />
          <img src="/create_parts/design_button/pen.png" />
          <img src="/create_parts/design_button/eraser.png" />
          <img src="/create_parts/design_button/rotate.png" />
          <img src="/create_parts/design_button/photo.png" />
        </div>
      </div>

      <div class="color-panel">
        <h3>Color <span class="custom">Custom...</span></h3>
        <div class="color-grid">
          <div style="background:#ffffff"></div>
          <div style="background:#cccccc"></div>
          <div style="background:#ffff00"></div>
          <div style="background:#ffcc00"></div>
          <div style="background:#f4a9a9"></div>
          <div style="background:#e73333"></div>
          <div style="background:#3cb043"></div>
          <div style="background:#177f3a"></div>
          <div style="background:#6ab1f4"></div>
          <div style="background:#2c5aa0"></div>
          <div style="background:#7b4da6"></div>
          <div style="background:#44136e"></div>
          <div style="background:#555555"></div>
          <div style="background:#000000"></div>
          <div class="empty"></div>
          <div class="plus">＋</div>
        </div>
      </div>
    </aside>
  </main>
</body>
</html>
