<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 固定ワークエリア（非レスポンシブ） -->
  <main class="workarea">

    <!-- 上帯（ヘッダーバー） -->
    <div class="top-band" aria-hidden="true"></div>

    <!-- タイトル：X:3-22, Y:3-3（2行） -->
    <h1 class="abs title" style="--x:3; --y:3; --w:19; --h:2;">
      Vivora Fashion Illustration<br>2025
    </h1>

    <!-- Next Step：X:95-98, Y:4-4 -->
    <button class="abs next-btn" style="--x:95; --y:4; --w:3; --h:1;">
      Next Step »
    </button>

    <!-- contents button：X:81-98, Y:6-7 -->
    <button class="abs contents-btn" style="--x:81; --y:6; --w:17; --h:1;">
      contents
    </button>

  </main>
</body>
</html>
