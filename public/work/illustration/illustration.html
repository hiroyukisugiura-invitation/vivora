<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">

    <!-- ===== Topbar（キャンバスの外） ===== -->
    <header class="topbar">
      <h1 class="title">Vivora Fashion Illustration 2025</h1>
      <button class="nextstep" type="button">Next Step ▶▶</button>
    </header>

    <!-- ===== Stage（中央にアートボードを固定表示） ===== -->
    <main class="stage" aria-label="workspace">

      <!-- 方眼紙 ON/OFF（CSSだけで切替。JS不要） -->
      <div class="grid-control">
        <input id="gridToggle" type="checkbox" checked />
        <label for="gridToggle" title="方眼紙の表示/非表示">Graph Paper</label>
      </div>

      <!-- ===== Artboard（ここが “canvas” 相当。方眼紙はこの中だけ） ===== -->
      <!-- ※ 入力とラベルの直後に置くことで CSS の :checked セレクタで切替します -->
      <section class="artboard" aria-label="drawing-canvas">

        <!-- マネキン（中央配置・初期表示） -->
        <img
          class="mannequin"
          src="/public/mannequin/mannequin_woman.png"
          alt="mannequin (woman)"
          draggable="false"
        />

        <!-- 右サイドのレール（土台） -->
        <aside class="rail" aria-label="tools-rail">
          <!-- ここに後でアイコン/パネルを載せます（今回は土台のみ） -->
        </aside>

      </section>
    </main>

  </div>
</body>
</html>
