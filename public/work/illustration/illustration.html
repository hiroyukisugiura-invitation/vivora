<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="/work/illustration/style.css" />
</head>
<body>
  <div class="app-wrapper">

    <!-- ===== Header ===== -->
    <header class="header">
      <h1 class="title">Vivora Fashion Illustration 2025</h1>

      <!-- 性別切替（ボタン画像） -->

        <a href="#" data-gender="woman"><img src="/create_parts/create_button/button_woman.png" alt="Woman"></a>
        <a href="#" data-gender="man"><img src="/create_parts/create_button/button_man.png" alt="Man"></a>
        <a href="#" data-gender="kids"><img src="/create_parts/create_button/button_kids.png" alt="Kids"></a>
      </div>

      <!-- 上部ツールバー（アンカー遷移） -->
      <div class="toolbar">
        <a href="#"><img src="/create_parts/create_button/retreat.png"      alt="Undo"></a>
        <a href="#"><img src="/create_parts/create_button/forward.png"      alt="Redo"></a>
        <a href="/download.html"><img src="/create_parts/create_button/download.png"     alt="Download"></a>
        <a href="/upload.html"><img   src="/create_parts/create_button/upload.png"       alt="Upload"></a>
        <a href="/grid.html"><img     src="/create_parts/create_button/graph_paper.png"  alt="Grid"></a>
        <a href="/save.html"><img     src="/create_parts/create_button/save.png"         alt="Save"></a>
        <a href="/work/pattern/pattern.html"><img src="/create_parts/create_button/2d.png" alt="2D"></a>
        <a href="/work/print/print.html"><img   src="/create_parts/create_button/3d.png" alt="3D"></a>
      </div>

      <!-- Next Step -->
      <div class="next-step">
        <a href="/next.html"><img src="/create_parts/create_button/button_next.png" alt="Next Step"></a>
      </div>
    </header>

    <!-- ===== Main ===== -->
    <main class="main">

      <!-- 左：キャンバス -->
      <section class="canvas-area">
        <img class="mannequin"
             src="/mannequin/mannequin_woman/mannequin_woman_front.png"
             alt="mannequin">
      </section>

      <!-- 右：サイドパネル -->
      <aside class="side-panel">

        <!-- コンテンツツール（8個） -->
        <div class="content-tools">
          <a href="/index.html"><img src="/create_parts/contents_button/0_home.png"                  alt="Home"></a>
          <a href="/work/illustration/kids/kids.html"><img src="/create_parts/contents_button/1_fashion-illustrations.png" alt="Fi"></a>
          <a href="/work/fabric/fabric.html"><img src="/create_parts/contents_button/2_fabric-matching.png"  alt="Fm"></a>
          <a href="/work/clothing/clothing.html"><img src="/create_parts/contents_button/3_clothing-design.png" alt="Cd"></a>
          <a href="/work/pattern/pattern.html"><img src="/create_parts/contents_button/4_pattern-creation.png"   alt="Pc"></a>
          <a href="/work/grading/grading.html"><img src="/create_parts/contents_button/5_grading.png"            alt="Gd"></a>
          <a href="/work/print/print.html"><img src="/create_parts/contents_button/6_print-layout-cut.png"       alt="Plc"></a>
          <a href="/work/illustration/kids/kids.html"><img src="/create_parts/contents_button/digital-dressing-kids-mode.png" alt="Dk"></a>
        </div>

        <!-- レイヤー（左列 5段）＋ ツール（右列） -->
        <div class="tools-area">

          <!-- 左：レイヤー 5段 -->
          <div class="layers">
            <div class="layer-row">
              <img src="/create_parts/layer_button/layerpanel.png"  alt="panel">
              <img src="/create_parts/layer_button/layerlock.png"   alt="lock">
              <img src="/create_parts/layer_button/layerdisplay.png"alt="display">
              <img src="/create_parts/layer_button/layerhidden.png" alt="hidden">
            </div>
            <div class="layer-row">
              <img src="/create_parts/layer_button/layerpanel.png"  alt="panel">
              <img src="/create_parts/layer_button/layerlock.png"   alt="lock">
              <img src="/create_parts/layer_button/layerdisplay.png"alt="display">
              <img src="/create_parts/layer_button/layerhidden.png" alt="hidden">
            </div>
            <div class="layer-row">
              <img src="/create_parts/layer_button/layerpanel.png"  alt="panel">
              <img src="/create_parts/layer_button/layerlock.png"   alt="lock">
              <img src="/create_parts/layer_button/layerdisplay.png"alt="display">
              <img src="/create_parts/layer_button/layerhidden.png" alt="hidden">
            </div>
            <div class="layer-row">
              <img src="/create_parts/layer_button/layerpanel.png"  alt="panel">
              <img src="/create_parts/layer_button/layerlock.png"   alt="lock">
              <img src="/create_parts/layer_button/layerdisplay.png"alt="display">
              <img src="/create_parts/layer_button/layerhidden.png" alt="hidden">
            </div>
            <div class="layer-row">
              <img src="/create_parts/layer_button/layerpanel.png"  alt="panel">
              <img src="/create_parts/layer_button/layerlock.png"   alt="lock">
              <img src="/create_parts/layer_button/layerdisplay.png"alt="display">
              <img src="/create_parts/layer_button/layerhidden.png" alt="hidden">
            </div>
          </div>

          <!-- 右：Stationery → Zoom → Opacity → Color -->
          <div class="tool-groups">

            <!-- Stationery -->
            <div class="panel-block">
              <div class="panel-title">Stationery</div>
              <div class="icon-row">
                <img src="/create_parts/design_button/select.png" alt="Select">
                <img src="/create_parts/design_button/brush.png"  alt="Brush">
                <img src="/create_parts/design_button/square.png" alt="Square">
                <img src="/create_parts/design_button/text.png"   alt="Text">
                <img src="/create_parts/design_button/eraser.png" alt="Eraser">
              </div>
            </div>

            <!-- Zoom -->
            <div class="panel-block">
              <div class="panel-title">Zoom</div>
              <div class="zoom-control">
                <button onclick="changeZoom(-10)">-</button>
                <span id="zoom-value">100%</span>
                <button onclick="changeZoom(10)">+</button>
                <button class="reset" onclick="resetZoom()">Reset</button>
              </div>
            </div>

            <!-- Opacity -->
            <div class="panel-block">
              <div class="panel-title">Opacity</div>
              <div class="opacity-control">
                <button onclick="changeOpacity(-10)">-</button>
                <span id="opacity-value">100%</span>
                <button onclick="changeOpacity(10)">+</button>
                <button class="reset" onclick="resetOpacity()">Reset</button>
              </div>
            </div>

            <!-- Color（pad color フォルダ） -->
            <div class="panel-block">
              <div class="panel-title">Color</div>
              <div class="color-palette">
                <div class="row">
                  <img src="/pad%20color/white.png"      alt="white">
                  <img src="/pad%20color/light%20gray.png" alt="light-gray">
                  <img src="/pad%20color/yellow.png"     alt="yellow">
                  <img src="/pad%20color/orange.png"     alt="orange">
                  <img src="/pad%20color/pink.png"       alt="pink">
                </div>
                <div class="row">
                  <img src="/pad%20color/red.png"       alt="red">
                  <img src="/pad%20color/green.png"     alt="green">
                  <img src="/pad%20color/lime.png"      alt="lime">
                  <img src="/pad%20color/sky%20blue.png"  alt="sky-blue">
                  <img src="/pad%20color/blue.png"      alt="blue">
                </div>
                <div class="row">
                  <img src="/pad%20color/purple.png"    alt="purple">
                  <img src="/pad%20color/brown.png"     alt="brown">
                  <img src="/pad%20color/dark%20gray.png" alt="dark-gray">
                  <img src="/pad%20color/black.png"     alt="black">
                </div>
                <div class="row add-row">
                  <img class="add"   src="/pad%20color/color%20upload.png" alt="Add">
                  <img class="add"   src="/pad%20color/color%20upload.png" alt="Add">
                  <img class="add"   src="/pad%20color/color%20upload.png" alt="Add">
                  <img class="add"   src="/pad%20color/color%20upload.png" alt="Add">
                  <img class="spuit" src="/pad%20color/spuit.png"          alt="Eyedropper">
                </div>
              </div>
            </div>

          </div><!-- /tool-groups -->
        </div><!-- /tools-area -->
      </aside>
    </main>
  </div>

  <!-- ===== JS（最小） ===== -->
  <script>
    // 性別切替（マネキン差し替え）
    const mannequin = document.querySelector(".mannequin");
    const GENDER_SRC = {
      woman: "/mannequin/mannequin_woman/mannequin_woman_front.png",
      man:   "/mannequin/mannequin_man/mannequin_man_front.png",
      // kids：front/back のファイル名は 'mannequin_kida_front.png' / 'mannequin_kide_back.png'
      kids:  "/mannequin/mannequin_kids/mannequin_kida_front.png"
    };
    document.querySelectorAll("[data-gender]").forEach(a=>{
      a.addEventListener("click", e=>{
        e.preventDefault();
        const g = a.dataset.gender;
        if (GENDER_SRC[g]) mannequin.src = GENDER_SRC[g];
      });
    });

    // ズーム／透明度（値表示のみ）
    let zoom = 100, opacity = 100;
    const zoomEl = document.getElementById("zoom-value");
    const opacityEl = document.getElementById("opacity-value");
    function updateZoom(){ if(zoomEl) zoomEl.textContent = zoom + "%"; }
    function updateOpacity(){ if(opacityEl) opacityEl.textContent = opacity + "%"; }
    window.changeZoom = d => { zoom = Math.min(200, Math.max(10, zoom + d)); updateZoom(); };
    window.resetZoom  = () => { zoom = 100; updateZoom(); };
    window.changeOpacity = d => { opacity = Math.min(100, Math.max(0, opacity + d)); updateOpacity(); };
    window.resetOpacity  = () => { opacity = 100; updateOpacity(); };
    updateZoom(); updateOpacity();
  </script>
</body>
</html>
