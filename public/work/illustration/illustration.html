<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app-container">
    <main class="main-workspace">
      <header class="main-header">
        <h1 class="title">Vivora Fashion Illustration 2025</h1>
        <div class="gender-selector">
          <button class="gender-button active" data-gender="woman">Woman</button>
          <button class="gender-button" data-gender="man">Man</button>
          <button class="gender-button" data-gender="kids">Kids</button>
        </div>
      </header>

      <div class="toolbar-area">
        <div class="action-toolbar">
          <button class="icon-button" aria-label="Undo">
            <img src="../../create_parts/create_button/retreat.png" alt="Undo" />
          </button>
          <button class="icon-button" aria-label="Redo">
            <img src="../../create_parts/create_button/forward.png" alt="Redo" />
          </button>
          <button class="icon-button" aria-label="Reset">
            <img src="../../create_parts/create_button/reset.png" alt="Reset" />
          </button>
          <button class="icon-button" aria-label="Download">
            <img src="../../create_parts/create_button/download.png" alt="Download" />
          </button>
          <button class="icon-button" aria-label="Upload">
            <img src="../../create_parts/create_button/upload.png" alt="Upload" />
          </button>
          <button class="icon-button" aria-label="Save" id="save-button">
            <img src="../../create_parts/create_button/save.png" alt="Save" />
          </button>
          <button class="icon-button" id="grid-toggle" aria-label="Toggle Grid">
            <img src="../../create_parts/create_button/graph_paper.png" alt="Grid" />
          </button>
        </div>
      </div>

      <div id="canvas-wrapper" class="canvas-wrapper">
        <img
          id="mannequin"
          class="mannequin-base"
          src="../../mannequin/mannequin_woman.png"
          alt="Mannequin"
        />
      </div>
    </main>

    <aside class="sidebar-controls">
      <!-- 保存スライダー：右上に表示 -->
      <div class="saved-data-slider">
        <button class="arrow" onclick="scrollSlider(-1)">‹</button>
        <div class="saved-thumbnails" id="savedThumbnails"></div>
        <button class="arrow" onclick="scrollSlider(1)">›</button>
      </div>

      <!-- ポーズセレクタ -->
      <div id="pose-selector" class="panel pose-selector">
        <button class="arrow left-arrow">‹</button>
        <div class="pose-thumbnails">
          <img
            class="pose-thumb selected"
            src="../../mannequin/pose1.png"
            alt="Pose 1"
            data-pose-src="../../mannequin/mannequin_woman.png"
          />
          <img
            class="pose-thumb"
            src="../../mannequin/pose2.png"
            alt="Pose 2"
            data-pose-src="../../mannequin/mannequin_woman_pose2.png"
          />
          <img
            class="pose-thumb"
            src="../../mannequin/pose3.png"
            alt="Pose 3"
            data-pose-src="../../mannequin/mannequin_woman_pose3.png"
          />
          <img
            class="pose-thumb"
            src="../../mannequin/pose4.png"
            alt="Pose 4"
            data-pose-src="../../mannequin/mannequin_woman_pose4.png"
          />
        </div>
        <button class="arrow right-arrow">›</button>
      </div>
    </aside>
  </div>

  <script src="./script.js"></script>
</body>
</html>
