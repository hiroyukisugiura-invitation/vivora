<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fabric Matching 2025</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  
  <!-- CSSファイルへのパスを修正 -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app-container">

    <main class="main-workspace">
      
      <header class="main-header">
        <h1 class="title">Vivora Fabric Matching 2025</h1>
      </header>

      <div class="toolbar-area">
        <div class="action-toolbar">
          <button class="icon-button"><img src="../../create_parts/create_button/retreat.png" alt="Undo"></button>
          <button class="icon-button"><img src="../../create_parts/create_button/forward.png" alt="Redo"></button>
          <button class="icon-button"><img src="../../create_parts/create_button/reset.png" alt="Reset"></button>
          <button class="icon-button"><img src="../../create_parts/create_button/download.png" alt="Download"></button>
          <button class="icon-button"><img src="../../create_parts/create_button/upload.png" alt="Upload"></button>
          <button class="icon-button"><img src="../../create_parts/create_button/save.png" alt="Save"></button>
          <button class="icon-button"><img src="../../create_parts/create_button/graph_paper.png" alt="Grid"></button>
        </div>
      </div>

      <div class="canvas-wrapper">
        <!-- ここに選択されたデザイン画が表示される -->
      </div>
    </main>

    <aside class="sidebar-controls">

      <div class="top-bar">
        <div class="content-toolbar">
            <button class="icon-button"><img src="../../create_parts/contents_button/1_fashion-illustrations.png" alt="Fashion Illustration"></button>
            <button class="icon-button active"><img src="../../create_parts/contents_button/2_fabric-matching.png" alt="Fabric Matching"></button>
            <button class="icon-button"><img src="../../create_parts/contents_button/3_clothing-design.png" alt="Clothing Design"></button>
            <button class="icon-button"><img src="../../create_parts/contents_button/4_pattern-creation.png" alt="Pattern Creation"></button>
            <button class="icon-button"><img src="../../create_parts/contents_button/5_grading.png" alt="Grading"></button>
            <button class="icon-button"><img src="../../create_parts/contents_button/6_print-layout-cut.png" alt="Print Layout"></button>
            <button class="icon-button"><img src="../../create_parts/contents_button/digital-dressing-kids-mode.png" alt="Digital Kids Dressing"></button>
        </div>
        <button class="next-step-button">Next Step ▶▶</button>
      </div>

      <div class="panel saved-designs-panel">
        <div class="panel-grid-5">
          <div class="design-thumb"><img src="../../mannequin/pose1.png" alt="Saved Design 1"></div>
          <div class="design-thumb"><img src="../../mannequin/pose2.png" alt="Saved Design 2"></div>
          <div class="design-thumb"><img src="../../mannequin/mannequin_woman_pose3.png" alt="Saved Design 3"></div>
          <div class="design-thumb"><img src="../../mannequin/mannequin_kids.png" alt="Saved Design 4"></div>
          <button class="design-thumb add-button">+</button>
          <button class="design-thumb add-button">+</button>
          <button class="design-thumb add-button">+</button>
          <button class="design-thumb add-button">+</button>
          <button class="design-thumb add-button">+</button>
          <button class="design-thumb add-button">+</button>
        </div>
      </div>
      
      <div class="panel fabric-panel">
        <h2 class="panel-title">Fabric Category</h2>
        <div class="fabric-categories">
          <button class="category-button active">Cotton</button>
          <button class="category-button">Linen</button>
          <button class="category-button">Wool</button>
          <button class="category-button">Silk</button>
          <button class="category-button">Synthetic</button>
          <button class="category-button">Denim etc</button>
          <button class="category-button add-button">+</button>
        </div>
        <div class="fabric-thumbnails">
          <div class="fabric-thumb"><img src="../../fabric/broadcloth.png" alt="Broadcloth"><span class="thumb-label">Broadcloth</span></div>
          <div class="fabric-thumb"><img src="../../fabric/muslin.png" alt="Muslin"><span class="thumb-label">Muslin</span></div>
          <div class="fabric-thumb"><img src="../../fabric/flannel.png" alt="Flannel"><span class="thumb-label">Flannel</span></div>
          <div class="fabric-thumb"><img src="../../fabric/poplin.png" alt="Poplin"><span class="thumb-label">Poplin</span></div>
          <div class="fabric-thumb"><img src="../../fabric/jersey.png" alt="Jersey"><span class="thumb-label">Jersey</span></div>
          <button class="fabric-thumb add-button">+</button>
          <button class="fabric-thumb add-button">+</button>
          <button class="fabric-thumb add-button">+</button>
        </div>
      </div>
      
      <div class="panel color-panel-bottom">
        <div class="color-palette">
          <button class="arrow">‹</button>
          <div class="colors-wrapper">
            <div class="color-box" style="background-color: #ffffff;"></div>
            <div class="color-box" style="background-color: #cccccc;"></div>
            <div class="color-box selected" style="background-color: #ffff00;"></div>
            <div class="color-box" style="background-color: #ff9900;"></div>
            <div class="color-box" style="background-color: #f4a2a2;"></div>
            <div class="color-box" style="background-color: #ff0000;"></div>
            <div class="color-box" style="background-color: #009900;"></div>
            <div class="color-box" style="background-color: #006600;"></div>
            <div class="color-box" style="background-color: #3399ff;"></div>
            <div class="color-box" style="background-color: #0000ff;"></div>
            <div class="color-box" style="background-color: #990099;"></div>
            <div class="color-box" style="background-color: #000000;"></div>
          </div>
          <button class="arrow">›</button>
          <button class="color-box add-button">+</button>
          <button class="color-box eyedropper-button"><img src="../../color/pc_color/eyedropper.png" alt="Eyedropper"></button>
        </div>
      </div>
    </aside>

  </div>

  <script src="./script.js"></script>
</body>
</html>
