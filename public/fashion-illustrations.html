<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6f1eb;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 500;
    }

    .header .title {
      font-size: 20px;
      font-weight: bold;
    }

    .header .next-step {
      background: white;
      border: none;
      font-size: 14px;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .gender-switch {
      display: flex;
      gap: 8px;
      margin: 10px 24px;
    }

    .gender-switch button {
      flex: 1;
      padding: 10px;
      font-weight: bold;
      border: none;
      background: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 0 16px;
      margin-top: 10px;
    }

    .left-panel, .right-panel {
      width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .center-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .center-panel canvas, .center-panel img {
      max-width: 100%;
      height: auto;
      background: #fff;
      border-radius: 24px;
    }

    .color-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 16px 0;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 16px;
    }

    .toolbar img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    .right-panel img {
      width: 60px;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Vivora Fashion Illustration 2025</div>
    <button class="next-step">Next Step ▶︎▶︎</button>
  </div>

  <div class="gender-switch">
    <button>Woman</button>
    <button>Man</button>
    <button>Kids</button>
  </div>

  <div class="main-container">
    <div class="left-panel">
      <div style="background:#555; width:30px; height:160px; border-radius:8px;"></div>
    </div>

    <div class="center-panel">
      <img src="mannequin/male_base.png" alt="Body Illustration" />
    </div>

    <div class="right-panel">
      <img src="mannequin/male01.png" />
      <img src="mannequin/male02.png" />
      <img src="mannequin/kids01.png" />
    </div>
  </div>

  <div class="color-bar">
    <div class="color-circle" style="background:#f9c;"> </div>
    <div class="color-circle" style="background:#f33;"> </div>
    <div class="color-circle" style="background:#3c3;"> </div>
    <div class="color-circle" style="background:#396;"> </div>
    <div class="color-circle" style="background:#9cf;"> </div>
    <div class="color-circle" style="background:#36f;"> </div>
    <div class="color-circle" style="background:#63c;"> </div>
    <div class="color-circle" style="background:#933;"> </div>
    <div class="color-circle" style="background:#666;"> </div>
    <div class="color-circle" style="background:#000;"> </div>
    <div class="color-circle" style="background:#eee;"> </div>
  </div>

  <div class="toolbar">
    <img src="icons/brush.png" />
    <img src="icons/eraser.png" />
    <img src="icons/undo.png" />
    <img src="icons/redo.png" />
    <img src="icons/download.png" />
    <img src="icons/upload.png" />
    <img src="icons/save.png" />
    <img src="icons/grid.png" />
    <img src="icons/fi.png" />
    <img src="icons/fm.png" />
    <img src="icons/cd.png" />
    <img src="icons/pc.png" />
    <img src="icons/sizes.png" />
    <img src="icons/gd.png" />
    <img src="icons/plc.png" />
    <img src="icons/dk.png" />
  </div>
</body>
</html>
