<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora Fashion Illustration 2025</title>
  <link rel="stylesheet" href="fashion-illustrations.css" />
</head>
<body>
  <!-- ヘッダー部分 -->
  <div class="header">
    <div class="title">Vivora Fashion Illustration 2025</div>
    <button class="next-step">Next Step ▶︎▶︎</button>
  </div>

  <!-- 性別切り替えボタン（Woman / Man / Kids） -->
  <div class="gender-switch">
    <button>Woman</button>
    <button>Man</button>
    <button>Kids</button>
  </div>

  <!-- メインコンテナ：左／中央／右の3カラム構成 -->
  <div class="main-container">
    <!-- 左パネル：ツールバーやボディ編集アイコンなど -->
    <div class="left-panel">
      <div style="background:#555; width:30px; height:160px; border-radius:8px;"></div>
    </div>

    <!-- 中央パネル：マネキン表示／描画キャンバス領域など -->
    <div class="center-panel">
      <img src="mannequin/male_base.png" alt="Body Illustration" />
    </div>

    <!-- 右パネル：ボディタイプ切り替え（例：male01, male02） -->
    <div class="right-panel">
      <img src="mannequin/male01.png" alt="Male 1" />
      <img src="mannequin/male02.png" alt="Male 2" />
      <img src="mannequin/kids01.png" alt="Kids" />
    </div>
  </div>

  <!-- カラーパレットバー -->
  <div class="color-bar">
    <div class="color-circle" style="background:#f9c;"></div>
    <div class="color-circle" style="background:#f33;"></div>
    <div class="color-circle" style="background:#3c3;"></div>
    <div class="color-circle" style="background:#396;"></div>
    <div class="color-circle" style="background:#9cf;"></div>
    <div class="color-circle" style="background:#36f;"></div>
    <div class="color-circle" style="background:#63c;"></div>
    <div class="color-circle" style="background:#933;"></div>
    <div class="color-circle" style="background:#666;"></div>
    <div class="color-circle" style="background:#000;"></div>
    <div class="color-circle" style="background:#eee;"></div>
  </div>

  <!-- ツールバーアイコン（ブラシ／保存／アップロードなど） -->
  <div class="toolbar">
    <img src="icons/brush.png" alt="Brush" />
    <img src="icons/eraser.png" alt="Eraser" />
    <img src="icons/undo.png" alt="Undo" />
    <img src="icons/redo.png" alt="Redo" />
    <img src="icons/download.png" alt="Download" />
    <img src="icons/upload.png" alt="Upload" />
    <img src="icons/save.png" alt="Save" />
    <img src="icons/grid.png" alt="Grid" />
    <img src="icons/fi.png" alt="Fashion Illustration" />
    <img src="icons/fm.png" alt="Fabric Matching" />
    <img src="icons/cd.png" alt="Clothing Design" />
    <img src="icons/pc.png" alt="Pattern Creation" />
    <img src="icons/sizes.png" alt="Grading / Sizes" />
    <img src="icons/gd.png" alt="Garment Details" />
    <img src="icons/plc.png" alt="Print Layout & Cut" />
    <img src="icons/dk.png" alt="Digital Kids" />
  </div>
</body>
</html>
