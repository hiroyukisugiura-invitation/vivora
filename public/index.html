<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap">
  <style>
    /* ===== 全体レイアウト ===== */
    body {
      margin: 0;
      padding: 0;
      background: #f8f1ee;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
      text-align: center;
    }

    /* ===== ヘッダー ===== */
    header {
      padding: 50px;
    }
    .logo {
      width: 450px;
      height: auto;
    }

    /* ===== ナビゲーションバー ===== */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 28px;
      font-size: 15px;
      font-weight: 500;
      font-family: 'Playfair Display', serif;
      color: #3b2f2f;
      margin: 20px 0 30px;
      flex-wrap: wrap;
      letter-spacing: 0.3px;
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #6e4f4f;
    }

    /* ===== コンテンツカード ===== */
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
    }
    .card {
      width: 180px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card-title {
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
    }

    /* ===== ボタン群 ===== */
    .button-group {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .button-group button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: #333;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button-group button:hover {
      background: #555;
    }

    /* ===== フッター ===== */
    footer {
      margin-top: 80px;
    }

    /* ===== アシスタント固定配置 ===== */
    .assistant {
      position: fixed;
      top: 20px;
      right: 20px;
      text-align: center;
      z-index: 1000;
    }
    .assistant img {
      width: 60px;
      margin: 0 5px;
    }
    .assistant button {
      margin-top: 10px;
      background: white;
      color: #333;
      border-radius: 8px;
      padding: 5px 12px;
      font-weight: bold;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <img src="Vivora_Logo-main.png" alt="Vivora Logo" class="logo">
  </header>

  <!-- ナビゲーション -->
  <nav class="navbar">
    <a href="#">Clothing</a>
    <a href="#">Plans</a>
    <a href="#">Kids</a>
    <a href="#">Log In</a>
    <a href="#">Sign Up</a>
  </nav>

  <!-- カード -->
  <div class="cards">
    <div class="card">
      <img src="img_clothing.jpg" alt="Clothing Design">
      <div class="card-title">Clothing Design</div>
    </div>
    <div class="card">
      <img src="img_pattern.jpg" alt="Pattern Creation">
      <div class="card-title">Pattern Creation</div>
    </div>
    <div class="card">
      <img src="img_fabric.jpg" alt="Fabric Matching">
      <div class="card-title">Fabric Matching</div>
    </div>
    <div class="card">
      <img src="img_grading.jpg" alt="Grading">
      <div class="card-title">Grading</div>
    </div>
    <div class="card">
      <img src="img_print.jpg" alt="Print Layout & Cut">
      <div class="card-title">Print Layout & Cut</div>
    </div>
    <div class="card">
      <img src="img_illustration.jpg" alt="Fashion Illustrations">
      <div class="card-title">Fashion Illustrations</div>
    </div>
    <div class="card">
      <img src="img_kidsmode.jpg" alt="Digital Dressing Kids Mode">
      <div class="card-title">Digital Dressing Kids Mode</div>
    </div>
  </div>

  <!-- ボタン群 -->
  <div class="button-group">
    <button>Start Designing Now</button>
    <button>Explore Plans</button>
    <button>Try Free Demo</button>
  </div>

  <!-- フッター画像 -->
  <footer>
    <img src="Vivora_copy.png" alt="Vivora Footer" style="width: 600px; height: auto;">
  </footer>

  <!-- アシスタント -->
  <div class="assistant">
    <div>
      <img src="vivo.png" alt="Vivo">
      <img src="vora.png" alt="Vora">
    </div>
    <button>Assistant</button>
  </div>

</body>
</html>
