<body>
  <header>
    <div class="logo">
      <img src="Logo/Vivora_Logo-main.png" alt="Vivora Logo" height="36" />

    <nav class="nav-menu">

        <li><a href="#">Kids</a></li>
        <li><a href="#">Log In</a></li>
        <li><a href="#">Sign Up</a></li>
        <li>
          <a href="https://www.instagram.com/vivora.app" target="_blank" class="sns-icon" title="Instagram">
            <img src="Logo/Vivora_insta.png" alt="Instagram" height="26" />
          </a>
        </li>

  <main>

      <a href="#" class="card">

      <a href="#" class="card">
        <img src="contents/pattern-creation.png" alt="Pattern Creation">
      </a>
      <a href="#" class="card">
        <img src="contents/fabric-matching.png" alt="Fabric Matching">
      </a>
      <a href="#" class="card">
        <img src="contents/print-layout-cut.png" alt="Print Layout & Cut">
      </a>
      <a href="#" class="card">
        <img src="contents/fashion-illustrations.png" alt="Fashion Illustrations">
      </a>
      <a href="#" class="card">
        <img src="contents/digital-dressing-kids-mode.png" alt="Digital Dressing Kids Mode">
      </a>
    </section>

    <div class="cta-buttons">
      <button class="glass-btn">Start Designing Now</button>
      <button class="glass-btn">Explore Plans</button>
      <button class="glass-btn">Try Free Demo</button>
    </div>
  </main>

  <div class="assistants">
    <img src="character/vivo.png" alt="Vivo" class="assistant" />
    <img src="character/vora.png" alt="Vora" class="assistant" />
  </div>
