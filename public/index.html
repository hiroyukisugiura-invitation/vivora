<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivora – Style your tomorrow.</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6a7ef.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="glass-header">
    <a href="/"><img src="Logo/Vivora_Logo-main.png" alt="Vivora Logo" class="logo"></a>
    <nav>
      <ul class="nav-menu">
        <li><a href="#">Clothing</a></li>
        <li><a href="#">Plans</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Log In</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><span class="sub-link">or See Plans</span></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="assistant-section">
      <p>Hi! Can I help you?</p>
      <div class="assistant-chars">
        <img src="character/vivo.png" alt="Vivo assistant character">
        <img src="character/vora.png" alt="Vora assistant character">
      </div>
      <button class="assistant-btn">Assistant</button>
    </section>

    <section id="features" class="features">
      <div class="feature"><button><img src="contents/Clothing Design.png" alt="Clothing Design"><p>Clothing Design</p></button></div>
      <div class="feature"><button><img src="contents/Pattern Creation.png" alt="Pattern Creation"><p>Pattern Creation</p></button></div>
      <div class="feature"><button><img src="contents/Fabric_Matching.png" alt="Fabric Matching"><p>Fabric Matching</p></button></div>
      <div class="feature"><button><img src="contents/Grading.png" alt="Grading"><p>Grading</p></button></div>
      <div class="feature"><button><img src="contents/Print Layout & Cut.png" alt="Print Layout and Cut"><p>Print Layout & Cut</p></button></div>
      <div class="feature"><button><img src="contents/Fashion Illustrations.png" alt="Fashion Illustrations"><p>Fashion Illustrations</p></button></div>
      <div class="feature"><button><img src="contents/Digital Dressing Kids Mode.png" alt="Digital Dressing Kids Mode"><p>Digital Dressing Kids Mode</p></button></div>
    </section>

    <section class="cta-buttons">
      <button class="cta">Start Designing Now</button>
      <button class="cta">Explore Plans</button>
      <button class="cta">Try Free Demo</button>
    </section>
  </main>

  <footer class="glass-footer">
    <p>&copy; 2005–2025 INViTATION.co . All rights reserved .</p>
    <p><img src="Logo/Vivora_insta.png" alt="Instagram" style="height: 16px; vertical-align: middle;"> @vivora.app</p>
  </footer>
</body>
</html>
