<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivora</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <img src="logo/vivora_logo-main.png" class="logo" />
  </header>

  <!-- ナビゲーションバー -->
  <nav class="navbar">
    <a href="#">Clothing</a>
    <span>|</span>
    <a href="#">Plans</a>
    <span>|</span>
    <a href="#">Kids</a>
    <span>|</span>
    <a href="#">Log In</a>
    <span>|</span>
    <div class="signup-container">
      <a href="#">Sign Up</a>
      <p class="subtext">or See Plans</p>
    </div>
  </nav>

  <!-- アシスタント（右上固定、画像のみ） -->
 <div style="position: fixed; top: 20px; right: 20px; text-align: center; z-index: 1000;">
  <div>
    <img src="vivo.png" alt="Vivo" style="width: 60px; margin-right: 5px;">
    <img src="vora.png" alt="Vora" style="width: 60px;">
  </div>
  
  <button style="margin-top: 10px; background: white; color: #333; border-radius: 8px; padding: 5px 12px; font-weight: bold; border: 1px solid #ccc;">
    Assistant
  </button>
</div>

  <!-- コンテンツ一覧 -->
  <section class="features">
    <div class="feature-card"><img src="contents/clothing-design.png" alt="Clothing Design" /></div>
    <div class="feature-card"><img src="contents/pattern-creation.png" alt="Pattern Creation" /></div>
    <div class="feature-card"><img src="contents/fabric-matching.png" alt="Fabric Matching" /></div>
    <div class="feature-card"><img src="contents/grading.png" alt="Grading" /></div>
    <div class="feature-card"><img src="contents/print-layout-cut.png" alt="Print Layout & Cut" /></div>
    <div class="feature-card"><img src="contents/fashion-illustrations.png" alt="Fashion Illustrations" /></div>
    <div class="feature-card"><img src="contents/digital-dressing-kids-mode.png" alt="Digital Dressing Kids Mode" /></div>
  </section>

  <!-- アクションボタン -->
  <div class="actions">
    <button>Start Designing Now</button>
    <button>Explore Plans</button>
    <button>Try Free Demo</button>
  </div>

  <!-- フッター -->
  <footer style="margin-top: 80px;">
  <img src="Vivora_copy.png" alt="Vivora Footer" style="width: 600px; height: auto;">
</footer>
</body>
</html>
